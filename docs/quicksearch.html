ps.UTMKCoord.html":{"id":"naver.maps.UTMKCoord.html","title":"StaticObjects: UTMKCoord","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API UTMKCoord StaticObjects: UTMKCoord naver.maps. UTMKCoord UTMKCoord 객체는 UTMK 좌표를 기본 좌표계로 사용하는 투영 객체입니다. 기존의 UTMK 투영 객체와 유사하지만, 실제 사용 좌표계는 위/경도 좌표계가 아닌 UTMK 좌표계입니다. Tutorials Geocoder를 활용한 좌표 변환 Extends naver.maps.UTMK Methods fromCoordToLatLng(utmk) 지정한 UTMK 좌표에 해당하는 위/경도 좌표를 반환합니다. Parameters Name Type Description utmk naver.maps.Point UTMK 좌표 Returns Type Description naver.maps.LatLng 위/경도 좌표 fromCoordToPoint(utmk) 지정한 UTMK 좌표에 해당하는 세계 좌표를 반환합니다. Parameters Name Type Description utmk naver.maps.Point UTMK 좌표 Returns Type Description naver.maps.Point 세계 좌표 fromLatLngToCoord(latlng) 지정한 위/경도 좌표에 해당하는 UTMK 좌표를 반환합니다. Parameters Name Type Description latlng Coord 위/경도 좌표 Returns Type Description naver.maps.Point UTMK 좌표 fromPointToCoord(point) 지정한 세계 좌표에 해당하는 UTMK 좌표를 반환합니다. Parameters Name Type Description point naver.maps.Point 세계 좌표 Returns Type Description naver.maps.Point UTMK 좌표 × Search results Close "},"naver.maps.visualization.html":{"id":"naver.maps.visualization.html","title":"Namespace: naver.maps.visualization","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API visualization Namespace: naver.maps.visualization naver.maps. visualization 시각화 서브 모듈 네임스페이스입니다. Classes DotMap HeatMap WeightedLocation StaticObjects SpectrumStyle × Search results Close "},"naver.maps.visualization.DotMap.html":{"id":"naver.maps.visualization.DotMap.html","title":"Class: naver.maps.visualization.DotMap","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API DotMap Class: naver.maps.visualization.DotMap naver.maps.visualization. DotMap DotMap 클래스는 점지도를 정의합니다. 가중치가 있는 지점 목록을 이용할 때는 가중치를 1~{반지름}로 정규화하고, 해당 값을 점지도를 표현하는 점의 반지름으로 사용합니다. 가중치가 없는 지점 목록을 이용할 때는 반지름을 점지도를 표현하는 점의 반지름으로 사용합니다. new naver.maps.visualization.DotMap(dotMapOptions) Parameters Name Type Argument Description dotMapOptions DotMapOptions &lt;optional&gt; 점지도 옵션 Tutorials 데이터 시각화 Methods getData() 점지도의 데이터를 반환합니다. Returns Type Description Array.&lt;naver.maps.LatLng&gt; | Array.&lt;PointArrayLiteral&gt; 점지도의 데이터 getMap() 현재 점지도가 추가된 Map 객체를 반환합니다. Returns Type Description naver.maps.Map | null Map 객체 getOptions(key) 점지도의 모든 옵션 또는 특정 옵션을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션 이름 Returns Type Description DotMapOptions | any 점지도 옵션 redraw() 점지도를 새로 그립니다. setData(data) 점지도의 데이터를 설정합니다. 새로 추가된 데이터는 naver.maps.visualization.DotMap#redraw 메서드를 호출해야 반영됩니다. Parameters Name Type Description data Array.&lt;naver.maps.LatLng&gt; | Array.&lt;PointArrayLiteral&gt; 점지도의 데이터 setMap(map) 점지도를 지도에 추가합니다. 인수로 null을 전달하면 점지도를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 점지도를 추가할 Map 객체 setOptions(key, value) 점지도의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description key string 점지도 옵션 이름 value any 점지도 옵션값 setOptions(options) 점지도의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description options DotMapOptions 점지도 옵션 Type Definitions DotMapOptions DotMapOptions 객체는 DotMap을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Argument Default Description map naver.maps.Map 점지도가 그려질 지도 객체입니다. data Array.&lt;naver.maps.LatLng&gt; | Array.&lt;PointArrayLiteral&gt; | Array.&lt;naver.maps.visualization.WeightedLocation&gt; 점지도의 지점 목록입니다. opacity number &lt;optional&gt; 0.5 점지도의 불투명도입니다. 값의 범위는 0~1입니다. radius number &lt;optional&gt; 5 점지도를 표현하는 점의 반지름입니다. 단위는 픽셀입니다. strokeWeight number &lt;optional&gt; 1 점지도를 표현하는 점의 선 두께입니다. strokeColor string &lt;optional&gt; white 점지도를 표현하는 점의 선 색상입니다. CSS 색상 표현법으로 설정합니다. strokeLineCap string &lt;optional&gt; butt 점지도를 표현하는 점의 선 마감 스타일입니다. SVG의 stroke-linecap 스타일 표준을 따릅니다. 사용 가능한 값은 butt, flat(butt와 동일), round, square입니다. 아래 그림의 왼쪽부터 순서대로 butt, round, square입니다. strokeLineJoin string &lt;optional&gt; miter 점지도를 표현하는 점의 선들이 맞닿는 부분의 마감 스타일입니다. SVG의 stroke-linejoin 스타일 표준을 따릅니다. 사용 가능한 값은 miter, round, bevel입니다. 아래 그림의 위부터 순서대로 miter, round, bevel입니다. fillColor string &lt;optional&gt; red 점지도를 표현하는 점의 영역을 채울 색상입니다. CSS 색상 표현법으로 설정합니다. × Search results Close "},"naver.maps.visualization.HeatMap.html":{"id":"naver.maps.visualization.HeatMap.html","title":"Class: naver.maps.visualization.HeatMap","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API HeatMap Class: naver.maps.visualization.HeatMap naver.maps.visualization. HeatMap HeatMap 클래스는 열지도를 정의합니다. 가중치가 있는 지점 목록을 이용할 때는 가중치를 0.1~1로 정규화하고, 해당 값을 열지도를 표현하는 점의 영향력 강도(세기)로 사용합니다. 가중치가 없는 지점 목록을 이용할 때는 기본값 1을 열지도를 표현하는 점의 영향력 강도(세기)로 사용합니다. new naver.maps.visualization.HeatMap(heatMapOptions) Parameters Name Type Argument Description heatMapOptions HeatMapOptions &lt;optional&gt; 열지도 옵션 Tutorials 데이터 시각화 Methods getColorMap() 열지도의 색상 스펙트럼을 반환합니다. Returns Type Description naver.maps.visualization.SpectrumStyle 열지도 색상 스펙트럼 getData() 열지도의 데이터를 반환합니다. Returns Type Description Array.&lt;naver.maps.LatLng&gt; | Array.&lt;PointArrayLiteral&gt; 열지도의 데이터 getMap() 현재 열지도가 추가된 Map 객체를 반환합니다. Returns Type Description naver.maps.Map | null Map 객체 getOptions(key) 열지도의 모든 옵션 또는 특정 옵션을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션 이름 Returns Type Description HeatMapOptions | any 열지도 옵션 redraw() 열지도를 새로 그립니다. setColorMap(colormap, inReverse) 열지도의 색상 스펙트럼을 설정합니다. Parameters Name Type Description colormap naver.maps.visualization.SpectrumStyle 열지도 색상 스펙트럼 inReverse boolean 반전된 색상 설정 여부입니다. 이 값이 true이면 설정한 색상 스펙트럼의 반전을 이용합니다. setData(data) 열지도의 데이터를 설정합니다. 새로 추가된 데이터는 naver.maps.visualization.HeatMap#redraw 메서드를 호출해야 반영됩니다. Parameters Name Type Description data Array.&lt;naver.maps.LatLng&gt; | Array.&lt;PointArrayLiteral&gt; 열지도의 데이터 setMap(map) 열지도를 지도에 추가합니다. 인수로 null을 전달하면 열지도를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 열지도를 추가할 Map 객체 setOptions(key, value) 열지도의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description key string 열지도 옵션 이름 value any 열지도 옵션값 setOptions(options) 열지도의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description options HeatMapOptions 열지도 옵션 Type Definitions HeatMapOptions HeatMapOptions 객체는 HeatMap을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Argument Default Description map naver.maps.Map 열지도가 그려질 지도 객체입니다. data Array.&lt;naver.maps.LatLng&gt; | Array.&lt;PointArrayLiteral&gt; | Array.&lt;naver.maps.visualization.WeightedLocation&gt; 열지도의 지점 목록입니다. opacity number &lt;optional&gt; 0.6 열지도의 불투명도입니다. 값의 범위는 0~1입니다. radius number &lt;optional&gt; 10 열지도를 표현하는 점의 영향력을 나타내는 반지름입니다. 단위는 픽셀입니다. colorMap naver.maps.visualization.SpectrumStyle &lt;optional&gt; RAINBOW 열지도의 색상 스펙트럼입니다. × Search results Close "},"naver.maps.visualization.SpectrumStyle.html":{"id":"naver.maps.visualization.SpectrumStyle.html","title":"StaticObjects: SpectrumStyle","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API SpectrumStyle StaticObjects: SpectrumStyle naver.maps.visualization. SpectrumStyle SpectrumStyle 객체는 열지도의 색상 스펙트럼을 사전에 정의한 것입니다. 설정할 수 있는 색상 스펙트럼은 아래와 같습니다. Properties Name Type Description JET string rgb(0,0,131)~rgb(128,0,0) 값으로 구성된 스펙트럼입니다. HSV string rgb(255,0,0)~rgb(255,0,6) 값으로 구성된 스펙트럼입니다. HOT string rgb(0,0,0)~rgb(255,255,255) 값으로 구성된 스펙트럼입니다. COOL string rgb(0,255,255)~rgb(255,0,255) 값으로 구성된 스펙트럼입니다. GREYS string rgb(0,0,0)~rgb(255,255,255) 값으로 구성된 스펙트럼입니다. YIGnBu string rgb(8,29,88)~rgb(255,255,217) 값으로 구성된 스펙트럼입니다. YIOrRd string rgb(128,0,38)~rgb(255,255,204) 값으로 구성된 스펙트럼입니다. RdBu string rgb(5,10,172)~rgb(178,10,28) 값으로 구성된 스펙트럼입니다. RAINBOW string rgb(150,0,90)~rgb(255,0,0) 값으로 구성된 스펙트럼입니다. PORTLAND string rgb(12,51,131)~rgb(217,30,30) 값으로 구성된 스펙트럼입니다. OXYGEN string rgb(64,5,5)~rgb(248,254,105) 값으로 구성된 스펙트럼입니다. Requires module:visualization × Search results Close "},"naver.maps.visualization.WeightedLocation.html":{"id":"naver.maps.visualization.WeightedLocation.html","title":"Class: naver.maps.visualization.WeightedLocation","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API WeightedLocation Class: naver.maps.visualization.WeightedLocation naver.maps.visualization. WeightedLocation WeightedLocation 클래스는 가중치가 있는 위/경도 좌표를 정의합니다. new naver.maps.visualization.WeightedLocation(lat, lng, weight) Parameters Name Type Argument Default Description lat number 위도 lng number 경도 weight number &lt;optional&gt; 1 가중치 Tutorials 데이터 시각화 Methods clone() 객체의 복제본을 반환합니다. Returns Type Description naver.maps.visualization.WeightedLocation 복제된 객체 getLocation() 위/경도 좌표를 반환합니다. Returns Type Description naver.maps.LatLng 위/경도 좌표 getWeight() 가중치를 반환합니다. Returns Type Description number 가중치 lat() 위도를 반환합니다. Returns Type Description number 위도 lng() 경도를 반환합니다. Returns Type Description number 경도 toString() 객체의 가중치와 좌표를 문자열로 반환합니다. Returns Type Description number 가중치, 위/경도 좌표를 나타내는 문자열로 형식은 (lat:{위도},lng:{경도},weight:{가중치})입니다. × Search results Close "},"naver.maps.ZoomControl.html":{"id":"naver.maps.ZoomControl.html","title":"Class: naver.maps.ZoomControl","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API ZoomControl Class: naver.maps.ZoomControl naver.maps. ZoomControl ZoomControlOptions 클래스는 줌 컨트롤을 정의합니다. new naver.maps.ZoomControl(ZoomControlOptions) Parameters Name Type Description ZoomControlOptions ZoomControlOptions UI 컨트롤 옵션 Tutorials 지도 컨트롤 See naver.maps.MapOptions Example var map = new naver.maps.Map('map', { zoomControl: true, zoomControlOptions: { position: naver.maps.Position.TOP_RIGHT } }); Extends naver.maps.CustomControl Methods getElement() UI 컨트롤의 HTML 노드를 반환합니다. Inherited From naver.maps.CustomControl#getElement Returns Type HTMLElement getMap() 현재 UI 컨트롤이 추가된 지도 객체를 반환합니다. Inherited From naver.maps.CustomControl#getMap Returns Type Description naver.maps.Map | null 지도 객체 getOptions(key) UI 컨트롤의 모든 옵션 또는 특정 옵션의 값을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션의 이름 Inherited From naver.maps.CustomControl#getOptions Returns Type Description any 모든 옵션 또는 특정 key에 해당되는 옵션의 값 html(html) 지정한 HTML 마크업을 컨테이너 &lt;div&gt; 요소 내에 렌더링하거나, UI 컨트롤의 컨테이너 &lt;div&gt; 요소를 반환합니다. Parameters Name Type Argument Description html string &lt;optional&gt; UI 컨트롤 마크업 Inherited From naver.maps.CustomControl#html Returns Type Description string | undefined UI 컨트롤 마크업 setMap(map) UI 컨트롤을 지도에 추가합니다. 인수로 null을 전달하면 UI 컨트롤을 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 지도 객체 Inherited From naver.maps.CustomControl#setMap setOptions(newOptions) UI 컨트롤의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description newOptions ControlOptions UI 컨트롤 옵션 Inherited From naver.maps.CustomControl#setOptions setPosition(position) UI 컨트롤의 위치를 설정합니다. Parameters Name Type Description position naver.maps.Position 컨트롤 위치 Inherited From naver.maps.CustomControl#setPosition Type Definitions ZoomControlOptions ZoomControlOptions 객체는 줌 컨트롤의 위치나 모양을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Default Description position naver.maps.Position TOP_LEFT 줌 컨트롤을 배치할 위치입니다. style ZoomControlStyle LARGE 줌 컨트롤의 스타일입니다. legendDisabled boolean false 줌 컨트롤의 범례 노출 여부입니다. ZoomControlStyle ZoomControlStyle 객체는 줌 컨트롤의 스타일을 정의합니다. Type: object Properties Name Type Description LARGE number 확대/축소 버튼과 슬라이드 바가 함께 있는 스타일입니다. SMALL number 확대/축소 버튼만 있는 스타일입니다. × Search results Close "},"tutorial-1-Conceptual-Overview.html":{"id":"tutorial-1-Conceptual-Overview.html","title":"Tutorial: NAVER 지도 API v3 특징","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API NAVER 지도 API v3 특징 NAVER 지도 API v3 특징 NAVER 지도 API v3은 JavaScript 형태로 제공되는 NAVER 지도 플랫폼으로서, 웹 서비스 또는 애플리케이션에 NAVER 지도 기능을 구현할 수 있도록 다양한 클래스와 메서드를 제공합니다. 특히, 성능을 높이기 위해 데스크톱과 모바일 환경에 최적화된 코드를 제공하고 있으며, 주요 웹 브라우저를 완벽하게 지원할 수 있도록 새롭게 설계되었습니다. NAVER 지도 API v3은 다음과 같은 특징이 있습니다. 독립적인 API 모바일 최적화 KVO(Key-Value Observing) 디자인 단일 버전 관리 독립적인 API NAVER 지도 API의 이전 버전(v1, v2)은 JindoJS 프레임워크를 사용했습니다. 그러나 NAVER 지도 API v3은 DOM(Document Object Model) 처리 및 웹 브라우저 호환 코드를 내장하고 있으므로, JindoJS 등의 다른 프레임워크 또는 라이브러리와 완벽히 독립적으로 동작합니다. 따라서, 어떠한 프레임워크 또는 라이브러리를 함께 사용해도 문제 없이 동작합니다. 또한 NAVER 지도 API v3은 이전 버전과 달리 별도의 CSS(Cascading Style Sheets)를 필요로 하지 않도록 설계했습니다. 모바일 최적화 모바일 웹 브라우징 환경은 최근 몇 년 사이 매우 진보하였지만 단말기의 성능과 제조사의 커스터마이징 상태에 따라 동작 방식이 매우 다양합니다. NAVER 지도 API v3은 대부분의 모바일 단말기에서도 최적의 성능으로 동작할 수 있도록 설계되었습니다. 또한 touchstart, touchmove, touchend 터치 이벤트 외에도 다음과 같은 제스처 이벤트를 사용할 수 있습니다. tap - 한 손가락으로 터치합니다. doubletap - 한 손가락으로 빠르게 두 번 터치합니다. longtap - 한 손가락으로 터치를 1초 이상 유지합니다. twofingertap - 두 손가락으로 터치합니다. pinch in/out - 두 손가락으로 터치 후 손가락을 오므리거나 폅니다. 제스처 이벤트는 지속적으로 추가할 예정입니다. NAVER 지도 API v3은 CSS3 Transform 속성을 적극적으로 활용하고 있습니다. 그러나 특정 웹 브라우저 또는 단말기의 성능이 낮은 환경에서는 자동으로 CSS2 렌더링 방식을 이용합니다. 즉, 각 환경에서 최적의 성능으로 동작할 수 있도록 전환하여 지도를 표현합니다. KVO 디자인 KVO 디자인은 NAVER 지도 API v3 전체 설계의 핵심입니다. KVO 클래스를 상속받은 클래스는 사용자가 관심있는 속성을 바인딩(bind)함으로써 속성이 변경되었을 때 효율적으로 대응할 수 있습니다. KVO 매커니즘에 대한 자세한 설명은 KVO 디자인을 참고합니다. 단일 버전 관리 NAVER 지도 API v3은 단일 버전으로 제공합니다. 버전 정보를 확인하려면 다음과 같이 JavaScript 파일 시작 부분의 주석을 확인합니다. /*! * mantle - NAVER Maps API v3.0.0 - 2016-05-26 11:20:56 * * Copyright(c) 2016, NAVER corp, Team mantle */ 버전 변경에 따른 오류 및 문의 사항은 Question에 등록해 주시면 빠르게 처리하겠습니다. 빠르고 원활한 처리를 원하신다면 로그인 이후 문의 바랍니다. × Search results Close "},"tutorial-1-Getting-Client-ID.html":{"id":"tutorial-1-Getting-Client-ID.html","title":"Tutorial: 클라이언트 아이디 발급","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 클라이언트 아이디 발급 클라이언트 아이디 발급 NAVER 지도 API v3을 사용하려면 클라이언트 아이디를 이용해서 인증해야 합니다. 네이버 클라우드 플랫폼 클라이언트 아이디는 NAVER CLOUD PLATFORM Console에서 애플리케이션을 등록해 발급받습니다. 공공기관용 클라이언트 아이디는 NAVER CLOUD PLATFORM GOV Console에서 애플리케이션을 등록해 발급받습니다. 금융기관용 클라이언트 아이디는 NAVER CLOUD PLATFORM FIN Console에서 애플리케이션을 등록해 발급받습니다. 콘솔의 AI·Application Service &gt; AI·NAVER API &gt; Application에서 애플리케이션을 등록합니다. 네이버 클라우드 플랫폼 자세한 방법 보기 &gt; 공공기관용 자세한 방법 보기 &gt; 금융기관용 자세한 방법 보기 &gt; AI·Application Service &gt; AI·NAVER API &gt; Application에서 등록한 애플리케이션을 선택해 Client ID와 Client Secret값을 확인합니다. AI·Application Service &gt; AI·NAVER API &gt; Application의 변경 화면에서 **Maps(Web)**가 선택되어 있는지 확인합니다. 선택되어 있지 않으면 429 오류(Quota Exceed)가 발생하니 주의하시기 바랍니다. × Search results Close "},"tutorial-1-Layers.html":{"id":"tutorial-1-Layers.html","title":"Tutorial: 레이어","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 레이어 레이어 레이어는 지도 타일 위에 겹쳐서 노출되는 지도 유형을 말합니다. NAVER 지도 API v3은 다섯 가지 레이어를 기본적으로 제공합니다. 자전거 전용도로와 자전거 관련 오버레이를 하나의 레이어로 제공 교통상황을 나타내는 레이어를 제공 거리뷰를 보여줄 수 있는 영역을 나타내는 레이어를 제공 전국 토지 소개, 지번, 지목, 경계, 도로 철도 등을 나타내는 레이어를 제공 일반 지도 유형과 위성 지도 유형을 함께 나타내는 겹쳐보기 레이어를 제공 지도 유형과 마찬가지로, NAVER 지도 API v3에서 기본적으로 제공하는 레이어 외에 사용자 정의 레이어를 만들 수 있습니다. 자세한 설명은 사용자 정의 레이어 만들기를 참고합니다. 기본 레이어 표시하기 NAVER 지도 API v3에서 제공하는 기본 레이어를 표시하려면 각 레이어의 인스턴스를 생성하고 init 이후, Map 객체의 setMap 메서드를 호출합니다. var cadastralLayer = new naver.maps.CadastralLayer(); var streetLayer = new naver.maps.StreetLayer(); var bicycleLayer = new naver.maps.BicycleLayer(); var trafficLayer = new naver.maps.TrafficLayer(); naver.maps.Event.once(map, 'init', function() { cadastralLayer.setMap(map); streetLayer.setMap(map); bicycleLayer.setMap(map); trafficLayer.setMap(map); }); Examples: 네이버 자전거 레이어 표시하기 Examples: 네이버 지적도 레이어 표시하기 Examples: 네이버 실시간 교통상황 레이어 표시하기 사용자 정의 레이어 만들기 레이어는 기본 타일 위에 올라가는 지도 유형입니다. 따라서 사용자 정의 레이어를 만들려면 Layer 클래스를 사용하는 것뿐만 아니라 지도 유형을 만들 때 필요한 부분을 함께 구현해야 합니다. 사용자 정의 지도 유형을 만드는 방법은 지도 유형을 참고합니다. Layer 클래스는 레이어를 만들 때 구현해야 할 여러 메서드를 제공합니다. 즉, 사용자 정의 지도 유형을 만들고 지도 유형 저장소에 등록합니다. var myMapTypeRegistry = new naver.maps.MapTypeRegistry({ 'myLayer': myLayerType }, 'myLayer'); Layer 객체를 생성할 때 앞서 생성한 지도 유형 저장소를 인수로 전달하고, Map 객체의 setMap 메서드를 호출해 레이어를 표시합니다. var myLayer = new naver.maps.Layer('myLayer', myMapTypeRegistry); myLayer.setMap(map); Examples: 사용자 정의 레이어 만들기 × Search results Close "},"tutorial-1-Overlay-Overview.html":{"id":"tutorial-1-Overlay-Overview.html","title":"Tutorial: 오버레이 개요","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 오버레이 개요 오버레이 개요 오버레이는 지리적 정보를 시각화하기 위해 지도 위에 추가할 수 있는 도형이나 개체 등을 말합니다. 오버레이는 지도의 지리 좌표와 연동되어 표시되므로 사용자가 지도를 확대/축소하거나 이동하면 오버레이도 함께 움직입니다. NAVER 지도 API v3은 마커, 정보 창, 도형, 지상 오버레이 등 다양한 오버레이를 제공하며, 사용자가 직접 오버레이를 정의해 사용할 수 있도록 지원합니다. 자세한 내용은 각 오버레이 설명을 참고하세요. 마커 정보 창 도형 지상 오버레이 사용자 정의 오버레이 × Search results Close "},"tutorial-2-Abbreviation.html":{"id":"tutorial-2-Abbreviation.html","title":"Tutorial: 축약형 표현","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 축약형 표현 축약형 표현 네임스페이스 NAVER 지도 API v3은 naver.maps 네임스페이스를 사용하며, 사용자의 편의성을 위해 축약형인 N 네임스페이스를 제공합니다. N 네임스페이스는 NAVER 지도 API v3을 로드하는 시점에 해당 전역 변수가 사용되지 않은 경우에만 유효합니다. // 일반 표현 var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); // 축약 표현 var map2 = new N.Map('map', { center: new N.LatLng(37.3595704, 127.105399), zoom: 10 }); naver.maps === N; // true 또한, 다음과 같이 사용자 네임스페이스를 사용할 수도 있습니다. var MyNS = naver.maps; var map = new MyNS.Map('map', { center: new MyNS.LatLng(37.3595704, 127.105399), zoom: 10 }); 기본 클래스 팩토리 메서드 NAVER 지도 API v3은 자주 사용하는 기본 클래스의 인스턴스를 팩토리 메서드 방식으로 생성할 수 있도록 지원합니다. 팩토리 메서드를 지원하는 기본 클래스의 목록은 다음과 같습니다. Point LatLng PointBounds LatLngBounds Size 팩토리 메서드 방식으로 생성한 인스턴스는 new 키워드를 사용해 생성하는 방식과 동일하게 동작합니다. 팩토리 메서드와 축약형 네임스페이스를 함께 사용하면 간결한 코드를 작성할 수 있습니다. var cityHall = naver.maps.LatLng(37.5666805, 126.9784147); var cityHall2 = N.LatLng(37.5666805, 126.9784147); cityHall.equals(cityHall2); // true var point = naver.maps.Point(10, 20); var point2 = N.Point(10, 20); var dokdo = naver.maps.LatLngBounds( naver.maps.LatLng(37.2380651, 131.8562652), naver.maps.LatLng(37.2444436, 131.8786475)); var dokdo2 = N.LatLngBounds( N.LatLng(37.2380651, 131.8562652), N.LatLng(37.2444436, 131.8786475)); var size = naver.maps.Size(300, 400); var size2 = N.Size(300, 400); 기본 클래스의 리터럴 표현 NAVER 지도 API v3에서는 아래의 자주 사용하는 기본 클래스의 인스턴스 객체를 대신해 리터럴 표현을 사용할 수 있습니다. Point LatLng PointBounds LatLngBounds Size 리터럴 표현은 Object 리터럴과 Array 리터럴 두 가지 방식으로 사용할 수 있습니다. Object 리터럴 Object 리터럴은 객체의 속성을 모두 표현하는 일반 객체입니다. SizeObject 리터럴은 width, height 속성을 포함해야 합니다. PointObject나 LatLngObject 리터럴은 x, y 또는 lat, lng 속성을 포함해야 하며, PointBoundsObject나 LatLngBoundsObject 리터럴은,minX, minY, maxX, maxY 또는 south, west, north, east 속성을 포함해야 합니다. SizeObject 리터럴 naver.maps.Size 클래스를 사용하는 대신 SizeObject 리터럴을 사용할 수 있습니다. SizeObject 리터럴은 width와 height 속성을 포함하는 일반 객체입니다. var size = new naver.maps.Size(1024, 768), sizeObject = { width: 1024, height: 768 }; map.setSize(sizeObject); PointObject 리터럴 naver.maps.Point 클래스를 사용하는 대신 PointObject 리터럴을 사용할 수 있습니다. PointObject 리터럴은 x와 y 속성을 포함하는 일반 객체입니다. var point = new naver.maps.Point(64, 128), pointObject = { x: 64, y: 128 }; map.setCenterPoint(pointObject); LatLngObject 리터럴 naver.maps.LatLng 클래스를 사용하는 대신 LatLngObject 리터럴을 사용할 수 있습니다. LatLngObject 리터럴은 lat와 lng 속성을 포함하는 일반 객체입니다. var latlng = new naver.maps.LatLng(37.5666103, 126.9783882), latlngObject = { lat: 37.5666103, lng: 126.9783882 }; map.setCenter(latlngObject); LatLngObject 리터럴을 사용할 수 있는 곳에서는 PointObject 리터럴도 사용할 수 있습니다. PointBoundsObject 리터럴 naver.maps.PointBounds 클래스를 사용하는 대신 PointBoundsObject 리터럴을 사용할 수 있습니다. PointBoundsObject 리터럴은 minX, minY, maxX, maxY 속성을 포함하는 일반 객체입니다. var pointBounds = new naver.maps.PointBounds( new naver.maps.Point(125, 36), new naver.maps.Point(128, 38)), pointBoundsObject = { minX: 125, minY: 36, maxX: 128, maxY: 37 }; map.fitBounds(pointBoundsObject); LatLngBoundsObject 리터럴 naver.maps.LatLngBounds 클래스를 사용하는 대신 LatLngBoundsObject 리터럴을 사용할 수 있습니다. LatLngBoundsObject 리터럴은 south, west, north, east 속성을 포함하는 일반 객체입니다. var latlngBounds = new naver.maps.LatLngBounds( new naver.maps.LatLng(36, 125), new naver.maps.LatLng(38, 128)), latlngBoundsObject = { south: 36, west: 125, north: 38, east: 128 }; map.fitBounds(latlngBoundsObject); LatLngBoundsObject 리터럴을 사용할 수 있는 곳에서는 PointBoundsOBject 리터럴도 사용할 수 있습니다. Array 리터럴 Array 리터럴은 GeoJSON 방식의 순서로 된 배열로 표기합니다. SizeArray 리터럴의 순서는 width, height입니다. PointArray 리터럴의 순서는 x, y 또는 lng, lat이며, PointBoundsArray 리터럴은 4개의 배열 원소를 minX, minY, maxX, maxY 또는 west, south, east, north 순서로 배치합니다. SizeArray 리터럴 naver.maps.Size 클래스를 사용하는 대신 SizeArray 리터럴을 사용할 수 있습니다. SizeArray 리터럴은 [width, height] 순서로 된 배열 객체입니다. var size = new naver.maps.Size(1024, 768), sizeArray = [1024, 768]; map.setSize(sizeArray); PointArray 리터럴 naver.maps.Point 클래스를 사용하는 대신 PointArray 리터럴을 사용할 수 있습니다. PointArray 리터럴은 [x, y] 또는 [lng, lat] 순서로 된 배열 객체입니다. var latlng = new naver.maps.LatLng(37.5666103, 126.9783882), pointArray = [126.9783882, 37.5666103]; map.setCenter(pointArray); PointBoundsArray 리터럴 naver.maps.PointBounds 클래스를 사용하는 대신 PointBoundsArray 리터럴을 사용할 수 있습니다. PointBoundsArray 리터럴은 [minX, minY, maxX, maxY] 또는 [west, south, east, north] 순서로 된 배열 객체입니다. var latlngBounds = new naver.maps.LatLngBounds( new naver.maps.LatLng(36, 125), new naver.maps.LatLng(38, 128)), pointBoundsArray = [125, 36, 128, 38]; map.fitBounds(pointBoundsArray); × Search results Close "},"tutorial-2-DataLayer.html":{"id":"tutorial-2-DataLayer.html","title":"Tutorial: 데이터 레이어","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 데이터 레이어 데이터 레이어 NAVER 지도 API v3은 지리 공간 데이터를 기반으로 지도 위에 점, 선, 도형 등을 쉽게 표현할 수 있는 가상의 Data 레이어를 제공합니다. GeoJSON, KML, GPX 형식의 지리 공간 데이터를 지도 위에 표현할 수 있으며, 반대로 표시된 데이터를 GeoJSON 형식으로 저장할 수 있습니다. KML, GPX 형식의 지리 공간 데이터는 내부적으로 GeoJSON 형식의 지리 공간 데이터로 변환됩니다. 현재 지원하는 요소는 다음과 같습니다. GPX Line Paths (wpt, rte, trk) Line Styles (color, opacity, width, linecap, pattern) bounds, name, time, desc, cmt, type, sym KML Point, LineString, LinearRing, Polygon, MultiGeometry, gx:Track, gx:MultiTrack Style (LineStyle, PolyStyle) LatLonAltBox name, address, description, visibility 개요 Data 레이어는 GeoJSON 지리 공간 데이터의 형상 정보(feature)를 다룹니다. 각 형상 정보는 Feature 객체로 표현되며, 형상 정보의 기하 구조(geometry)는 Geometry 객체로 표현됩니다. Feature 객체는 기하 구조의 타입에 따라 폴리라인, 폴리곤, 마커 등으로 렌더링됩니다. KML, GPX 형식의 지리 공간 데이터 역시 내부적으로 GeoJSON 형식의 지리 공간 데이터로 변환 후 렌더링됩니다. 기하 구조의 타입이 GeometryCollection이면, geometryies라는 기하 구조 컬렉션이 존재하며, 이 컬렉션에는 여러 가지 타입의 기하 구조가 존재할 수 있습니다. 즉, 하나의 Feature 객체는 여러 가지 타입의 Geometry 객체를 관리할 수 있습니다. Geometry 객체의 타입이 하나의 오버레이를 의미하므로 Feature 객체는 여러 가지 타입의 오버레이를 관리할 수 있습니다. 다음은 GeoJSON 지리 공간 데이터의 기하 구조 타입에 따라 NAVER 지도 API v3에서 표현하는 오버레이 타입을 정의한 것입니다. 기하 구조 타입 오버레이 타입 설명 Point Marker 한 개의 마커 MultiPoint Marker 한 개 이상의 마커 LineString Polyline 한 개의 폴리라인 MultiLineString Polyline 한 개 이상의 폴리라인 Polygon Polygon 한 개의 폴리곤 MultiPolygon Polygon 한 개 이상의 폴리곤 Feature의 스타일과 속성(properties)은 변경할 수 있으며, 이를 다시 GeoJSON 형식으로 저장할 수 있습니다. GeoJSON 표준에 대해서는 http://geojson.org를 참고합니다. GeoJSON 로드하기 GeoJSON 형식의 데이터를 로드하려면 addGeoJson 메서드를 사용합니다. 기본적으로 모든 Map 객체는 data 객체를 포함합니다. 따라서, map.data.addGeoJson 메서드를 사용합니다. $.ajax({ url: './geojson/naver.json', dataType: 'json', success: startDataLayer }); var map; function startDataLayer(geojson) { map = new naver.map.Map('map', { zoom: 13, center: new naver.maps.LatLng(37.3586524, 127.1060678) }); map.data.addGeoJson(geojson); } 위 예제는 jQuery 구문을 포함하고 있습니다. GeoJSON 데이터 스타일 지정하기 GeoJSON 지리 공산 데이터의 형상 정보의 스타일을 지정하려면 setStyle 메서드를 사용합니다. 이 메서드는 Data 레이어의 모든 Feature 객체에 영향을 미치며, StyleOptions 객체 리터럴 또는 StylingFunction 함수를 인수로 사용합니다. StyleOptions 객체 리터럴로 스타일 지정하기 StyleOptions 객체 리터럴에서 설정한 스타일은 모든 Feature 객체에 적용됩니다. 단, 각 Feature 객체의 기하 구조(geometry) 타입에 따라 적용되는 범위는 다릅니다. 예를 들어, icon 스타일은 Marker 오버레이 타입인 Point, MultiPoint 기하 구조에만 영향을 줍니다. map.data.setStyle({ strokeColor: 'red', fillColor: 'red', icon: './img/pin_spot.png' }); StylingFunction 함수로 스타일 지정하기 StylingFunction 함수를 이용하면 각 형상 정보(Feature 객체)의 속성이나 특성에 따라 다른 스타일을 지정할 수 있습니다. map.data.setStyle(function(feature) { var color = 'red'; if (feature.getProperty('color')) { color = feature.getProperty('color'); } return { strokeColor: color, fillColor: color }; }); 지정된 스타일 재정의하기 앞서 설명한대로 setStyle 메서드는 Data 레이어의 모든 Feature 객체에 영향을 미칩니다(이를 전역 스타일이라고 함). 특정 Feature 객체에 특별한 스타일을 적용하고자 할 때는 overrideStyle 메서드를 사용합니다. 이 메서드는 전역 스타일에 추가로 적용됩니다. 재정의한 스타일을 이전 스타일로 다시 복원하려면 revertStyle 메서드를 사용합니다. 이 메서드는 특정 Feature 객체에 사용할 수 있지만, 인수를 생략하면 모든 Feature 객체의 스타일을 복원합니다. 다음은 마우스 포인터가 기하 구조의 경계에 들어올 때와 벗어날 때 스타일을 변경하고 복원하는 예제입니다. map.data.addListener('mouseover', function(e) { map.data.overrideStyle(e.feature, { strokeWeight: 8, icon: './img/pin_spot.png' }); map.data.addListener('mouseout', function(e) { map.data.revertStyle(); }); Data 레이어 이벤트 활용하기 Data 레이어는 각 Feature 객체의 UI 인터랙션과 속성 변경 등에 대한 이벤트와 Feature 객체의 추가/삭제에 대한 이벤트를 발생시킵니다. 이벤트에 관한 자세한 내용은 Data 레이어의 Events 내용을 참고합니다. 다음은 마우스 포인터가 기하 구조의 경계에 들어올 때와 벗어날 때 각 Feature 객체의 스타일을 변경하고, 특정 Feature 객체 클릭 시 해당 Feature 객체의 속성값을 이용해 스타일을 반영하며, 더블 클릭 시 Feature 객체의 좌표 경계를 이용해 지도를 이동시키는 예제입니다. var map = new naver.maps.Map(document.getElementById('map'), { zoom: 13, mapTypeId: 'normal', center: new naver.maps.LatLng(37.3586524, 127.1060678) }); $.ajax({ url: '../geojson/naver.json', dataType: 'json', success: startDataLayer }); function startDataLayer(geojson) { map.data.addGeoJson(geojson); map.data.setStyle(function(feature) { var color = 'red'; if (feature.getProperty('isColorful')) { color = feature.getProperty('color'); } return { fillColor: color, strokeColor: color, strokeWeight: 2, icon: null }; }); map.data.addListener('click', function(e) { e.feature.setProperty('isColorful', true); }); map.data.addListener('dblclick', function(e) { var bounds = e.feature.getBounds(); if (bounds) { map.panToBounds(bounds); } }); map.data.addListener('mouseover', function(e) { map.data.overrideStyle(e.feature, { strokeWeight: 8, icon: './img/pin_spot.png' }); }); map.data.addListener('mouseout', function(e) { map.data.revertStyle(); }); } 위 예제는 jQuery 구문을 포함하고 있습니다. Examples: GeoJSON 데이터 레이어 표시하기 KML 로드하기 KML 형식의 데이터를 로드하려면 addKml 메서드를 사용합니다. 기본적으로 모든 Map 객체는 data 객체를 포함합니다. 따라서, map.data.addKml 메서드를 사용합니다. $.ajax({ url: './geojson/naver.kml', dataType: 'xml', success: startDataLayer }); var map; function startDataLayer(xmlDoc) { map = new naver.map.Map('map', { zoom: 13, center: new naver.maps.LatLng(37.3586524, 127.1060678) }); map.data.addKml(xmlDoc); } 위 예제는 jQuery 구문을 포함하고 있습니다. Examples: KML 데이터 레이어 표시하기 GPX 로드하기 GPX 형식의 데이터를 로드하려면 addGpx 메서드를 사용합니다. 기본적으로 모든 Map 객체는 data 객체를 포함합니다. 따라서, map.data.addGpx 메서드를 사용합니다. $.ajax({ url: './geojson/naver.gpx', dataType: 'xml', success: startDataLayer }); var map; function startDataLayer(xmlDoc) { map = new naver.map.Map('map', { zoom: 13, center: new naver.maps.LatLng(37.3586524, 127.1060678) }); map.data.addGpx(xmlDoc); } 위 예제는 jQuery 구문을 포함하고 있습니다. Examples: GPX 데이터 레이어 표시하기 × Search results Close "},"tutorial-2-Getting-Started.html":{"id":"tutorial-2-Getting-Started.html","title":"Tutorial: Hello, World","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Hello, World Hello, World 간단한 예제를 보면서 NAVER 지도 API v3에 대해 설명합니다. 아래는 NAVER 그린팩토리를 중심점으로 하는 지도를 생성하는 예제입니다. &lt;!DOCTYPE html&gt; &lt;html&gt; &lt;head&gt; &lt;meta charset=\"UTF-8\"&gt; &lt;meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\"&gt; &lt;meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no\"&gt; &lt;title&gt;간단한 지도 표시하기&lt;/title&gt; &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID\"&gt;&lt;/script&gt; &lt;/head&gt; &lt;body&gt; &lt;div id=\"map\" style=\"width:100%;height:400px;\"&gt;&lt;/div&gt; &lt;script&gt; var mapOptions = { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }; var map = new naver.maps.Map('map', mapOptions); &lt;/script&gt; &lt;/body&gt; &lt;/html&gt; Examples: 지도 기본 예제 NAVER 지도 API v3 로드하기 클라이언트 아이디 발급에서 발급받은 ncpClientId를 사용해 NAVER 지도 API v3을 로드해야 합니다. 공공기관용의 경우 govClientId를 금융기관용의 경우 finClientId를 사용하여 호출해주세요. NAVER 지도 API v3은 http와 https 프로토콜을 모두 지원합니다. 네이버 클라우드 플랫폼 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID\"&gt;&lt;/script&gt; 공공기관용 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?govClientId=YOUR_CLIENT_ID\"&gt;&lt;/script&gt; 금융기관용 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?finClientId=YOUR_CLIENT_ID\"&gt;&lt;/script&gt; NAVER 지도 API v3이 로드되는 동안 나머지 웹 사이트를 렌더링하는 비동기 방식으로 사용하려면 다음과 같이 callback 파라미터를 이용해 콜백 함수를 지정합니다. NAVER API v3이 준비되면 지정한 콜백 함수를 호출합니다. &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;callback=CALLBACK_FUNCTION\"&gt;&lt;/script&gt; 지도 DOM 요소 지정하기 웹 페이지에 지도를 삽입할 DOM 요소를 지정합니다. 일반적으로 &lt;div&gt;&lt;/div&gt; 요소를 사용합니다. &lt;div id=\"map\" style=\"width:100%;height:400px;\"&gt;&lt;/div&gt; 지도를 초기화할 때 MapOptions의 size를 지정하지 않으면, 초기화 시점의 지도 DOM 컨테이너의 크기로 지도 크기를 설정합니다. 이후 setSize 메서드를 이용해 지도 크기를 변경하기 전까지 지도 크기는 고정됩니다. 지도 옵션 설정하기 지도 옵션은 지도를 생성할 때 지도의 속성을 초기화하는 데 사용되며, 객체 리터럴로 만듭니다. 지도 옵션에 대한 자세한 설명은 MapOptions 명세를 참고합니다. var mapOptions = { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 } 지도 생성하기 Map 클래스는 지도를 표현하는 클래스입니다. new 연산자를 이용하여 새 인스턴스를 생성합니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); 새 인스턴스를 만들 때 두 가지 인수를 전달합니다. 지도를 표현할 컨테이너 요소. 반드시 전달해야 하는 인수입니다. 앞서 지도를 표현하기 위해 지정한 DOM 요소의 id 문자열을 직접 전달하거나, document.getElementById 메서드를 이용해 해당 DOM 요소의 참조를 전달할 수 있습니다. 지도의 속성을 초기화하는 데 이용하는 지도 옵션. 반드시 전달할 필요는 없습니다. 지도 옵션을 전달하면 설정한 속성으로 지도를 초기화합니다. 그렇지 않으면 NAVER 지도 API v3에서 가지고 있는 기본값으로 지도를 초기화합니다. 앞서 NAVER 지도 API v3을 비동기 방식으로 로드한 경우 아래와 같이 콜백 함수 내에서 지도를 생성합니다. 네이버 클라우드 플랫폼 &lt;body&gt; &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;callback=initMap\"&gt;&lt;/script&gt; &lt;script type=\"text/javascript\"&gt; var map = null; function initMap() { map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); } &lt;/script&gt; &lt;/body&gt; 공공기관용 &lt;body&gt; &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?govClientId=YOUR_CLIENT_ID&amp;callback=initMap\"&gt;&lt;/script&gt; &lt;script type=\"text/javascript\"&gt; var map = null; function initMap() { map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); } &lt;/script&gt; &lt;/body&gt; 금융기관용 &lt;body&gt; &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?finClientId=YOUR_CLIENT_ID&amp;callback=initMap\"&gt;&lt;/script&gt; &lt;script type=\"text/javascript\"&gt; var map = null; function initMap() { map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); } &lt;/script&gt; &lt;/body&gt; 인증 실패 확인 전역 함수를 사용하면 클라이언트 아이디 인증 실패를 확인할 수 있습니다. 아래 함수가 정의되어 있을 경우 Open API 인증 실패 시 함수가 호출됩니다. window.navermap_authFailure = function () { // 인증 실패 시 처리 코드 작성 // ... } × Search results Close "},"tutorial-2-Marker.html":{"id":"tutorial-2-Marker.html","title":"Tutorial: 마커","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 마커 마커 마커는 지도 위의 한 위치를 아이콘으로 표시하는 오버레이입니다. 아이콘은 이미지를 사용하거나, 벡터 그래픽 폴리곤 등으로 사용할 수 있습니다. 원하는 위치에 마커 올리기 마커를 사용하려면 Marker 클래스의 객체를 생성해야 합니다. 생성자에는 MarkerOptions 객체 리터럴을 인수로 넘겨서 마커의 속성을 설정해야 합니다. 마커는 지도상의 한 위치를 아이콘으로 표시하는 객체입니다. 따라서 위치를 나타내는 position 속성을 반드시 입력해야 합니다. 그 외의 속성은 기본값을 제공합니다. 다음 예제는 position 속성만 설정한 기본 마커를 네이버 그린팩토리 위에 올리는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); var marker = new naver.maps.Marker({ position: new naver.maps.LatLng(37.3595704, 127.105399), map: map }); Examples: 마커 표시하기 다음은 마커의 setPosition 메서드를 사용하여 지도에 클릭한 지점으로 마커의 위치를 옮기는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); var marker = new naver.maps.Marker({ position: new naver.maps.LatLng(37.3595704, 127.105399), map: map }); naver.maps.Event.addListener(map, 'click', function(e) { marker.setPosition(e.latlng); }); Examples: 클릭한 지점으로 마커 옮기기 원하는 이미지를 마커 아이콘으로 사용하기 마커의 icon 속성은 마커의 외형인 아이콘을 정의하는 객체입니다. icon 속성은 두 가지 타입의 객체 리터럴로 정의합니다. ImageIcon: 이미지 파일을 사용하여 아이콘을 설정합니다. SymbolIcon: 백터 그래픽(폴리곤)을 사용하여 아이콘을 설정합니다. 이 절에서는 ImageIcon 객체 리터럴을 활용하여 원하는 이미지의 마커를 사용하는 예제를 다룹니다. 다음은 icon 속성에 ImageIcon 객체 리터럴를 설정하여 특정 이미지의 마커를 만드는 예제입니다. var position = new naver.maps.LatLng(37.3595704, 127.105399); var map = new naver.maps.Map('map', { center: position, zoom: 10 }); var markerOptions = { position: position, map: map, icon: { url: './img/pin_default.png', size: new naver.maps.Size(22, 35), origin: new naver.maps.Point(0, 0), anchor: new naver.maps.Point(11, 35) } }; var marker = new naver.maps.Marker(markerOptions); Examples: 이미지 아이콘 사용하기 icon 속성에 ImageIcon 객체 리터럴 대신 이미지의 url만 넣어 주어도 위 예제와 동일하게 동작합니다. icon 속성에 url 문자열을 넣으면 NAVER 지도 API v3 내부에서 자동으로 ImageIcon 객체 리터럴로 변환하고, ImageIcon의 size 속성은 이미지의 크기, origin 속성은 (0, 0), anchor 속성은 이미지의 가운데 아래 포인터를 기본값으로 설정합니다. var position = new naver.maps.LatLng(37.3595704, 127.105399); var map = new naver.maps.Map('map', { center: position, zoom: 10 }); var markerOptions = { position: position, map: map, icon: './img/pin_default.png' }; var marker = new naver.maps.Marker(markerOptions); 하나의 이미지에 여러 모양의 아이콘을 합친 스프라이트 이미지를 활용하여 마커를 만들 수도 있습니다. var MARKER_ICON_URL = './img/sp_pins_spot_v2.png'; var MARKER_SPRITE_X_OFFSET = 29; var MARKER_SPRITE_Y_OFFSET = 50; var MARKER_SPRITE_POSITION = { \"A0\": [0, 0], \"B0\": [MARKER_SPRITE_X_OFFSET, 0], \"C0\": [MARKER_SPRITE_X_OFFSET*2, 0], \"D0\": [MARKER_SPRITE_X_OFFSET*3, 0], \"E0\": [MARKER_SPRITE_X_OFFSET*4, 0], \"F0\": [MARKER_SPRITE_X_OFFSET*5, 0], \"G0\": [MARKER_SPRITE_X_OFFSET*6, 0], \"H0\": [MARKER_SPRITE_X_OFFSET*7, 0], \"I0\": [MARKER_SPRITE_X_OFFSET*8, 0], \"A1\": [0, MARKER_SPRITE_Y_OFFSET], \"B1\": [MARKER_SPRITE_X_OFFSET, MARKER_SPRITE_Y_OFFSET], \"C1\": [MARKER_SPRITE_X_OFFSET*2, MARKER_SPRITE_Y_OFFSET], \"D1\": [MARKER_SPRITE_X_OFFSET*3, MARKER_SPRITE_Y_OFFSET], \"E1\": [MARKER_SPRITE_X_OFFSET*4, MARKER_SPRITE_Y_OFFSET], \"F1\": [MARKER_SPRITE_X_OFFSET*5, MARKER_SPRITE_Y_OFFSET], \"G1\": [MARKER_SPRITE_X_OFFSET*6, MARKER_SPRITE_Y_OFFSET], \"H1\": [MARKER_SPRITE_X_OFFSET*7, MARKER_SPRITE_Y_OFFSET], \"I1\": [MARKER_SPRITE_X_OFFSET*8, MARKER_SPRITE_Y_OFFSET], \"A2\": [0, MARKER_SPRITE_Y_OFFSET*2], \"B2\": [MARKER_SPRITE_X_OFFSET, MARKER_SPRITE_Y_OFFSET*2], \"C2\": [MARKER_SPRITE_X_OFFSET*2, MARKER_SPRITE_Y_OFFSET*2], \"D2\": [MARKER_SPRITE_X_OFFSET*3, MARKER_SPRITE_Y_OFFSET*2], \"E2\": [MARKER_SPRITE_X_OFFSET*4, MARKER_SPRITE_Y_OFFSET*2], \"F2\": [MARKER_SPRITE_X_OFFSET*5, MARKER_SPRITE_Y_OFFSET*2], \"G2\": [MARKER_SPRITE_X_OFFSET*6, MARKER_SPRITE_Y_OFFSET*2], \"H2\": [MARKER_SPRITE_X_OFFSET*7, MARKER_SPRITE_Y_OFFSET*2], \"I2\": [MARKER_SPRITE_X_OFFSET*8, MARKER_SPRITE_Y_OFFSET*2] }; var myLatlng = new naver.maps.LatLng(37.3614483, 129.1114883); var mapOptions = { zoom: 11, center: myLatlng }; var map = new naver.maps.Map(document.getElementById('map'), mapOptions); var bounds = map.getBounds(), southWest = bounds.getSW(), northEast = bounds.getNE(), lngSpan = northEast.lng() - southWest.lng(), latSpan = northEast.lat() - southWest.lat(); var markers = [], marker, position; for (var key in MARKER_SPRITE_POSITION) { position = new naver.maps.LatLng( southWest.lat() + latSpan * Math.random(), southWest.lng() + lngSpan * Math.random()); marker = new naver.maps.Marker({ map: map, position: position, title: key, icon: { url: MARKER_ICON_URL, size: new naver.maps.Size(24, 37), anchor: new naver.maps.Point(12, 37), origin: new naver.maps.Point(MARKER_SPRITE_POSITION[key][0], MARKER_SPRITE_POSITION[key][1]) } }); }; Examples: 스프라이트 이미지 아이콘 사용하기 이미지 아이콘 마커 사용 시 레티나 디스플레이 대응하기 ImageIcon 객체 리터럴에 scaledSize 속성이 있습니다. scaledSize는 아이콘으로 사용하는 이미지의 크기를 강제로 조절하는 속성입니다. scaledSize를 입력하지 않으면 이미지의 원본 크기가 scaledSize에 기본값으로 입력됩니다. 레티나 디스플레이에 대응하려면 화면에 보이는 이미지보다 두 배 큰 이미지를 준비하고 scaledSize를 원본 이미지 크기의 반으로 입력합니다. 큰 이미지를 작게 보여주어 레티나 디스플레이에서도 정상적으로 보이게 하는 원리입니다. 다음은 레티나 디스플레이에 대응하는 단일 이미지 마커 예제입니다. 50 x 68 크기의 이미지를 25 x 34 크기의 마커 아이콘으로 사용하여 레티나 디스플레이에 대응합니다. var position = new naver.maps.LatLng(37.3595704, 127.105399); var map = new naver.maps.Map('map', { center: position, zoom: 10 }); var marker = new naver.maps.Marker({ position: position, map: map, icon: { url: './img/ico_pin.jpg', size: new naver.maps.Size(25, 34), scaledSize: new naver.maps.Size(25, 34), origin: new naver.maps.Point(0, 0), anchor: new naver.maps.Point(12, 34) } }); Examples: 이미지 아이콘 레티나 대응하기 다음은 레티나 디스플레이에 대응하는 스프라이트 이미지 마커 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); makeMarker(map, new naver.maps.LatLng(37.3595704, 127.105399), 0); makeMarker(map, new naver.maps.LatLng(37.3618025, 127.1153248), 1); makeMarker(map, new naver.maps.LatLng(37.3561936, 127.0983706), 2); function makeMarker(map, position, index) { var ICON_GAP = 31; var ICON_SPRITE_IMAGE_URL = './img/sp_pin_hd.png'; var iconSpritePositionX = (index * ICON_GAP) + 1; var iconSpritePositionY = 1; var marker = new naver.maps.Marker({ map: map, position: position, icon: { url: ICON_SPRITE_IMAGE_URL, size: new naver.maps.Size(26, 36), // 이미지 크기 origin: new naver.maps.Point(iconSpritePositionX, iconSpritePositionY), // 스프라이트 이미지에서 클리핑 위치 anchor: new naver.maps.Point(13, 36), // 지도상 위치에서 이미지 위치의 offset값 scaledSize: new naver.maps.Size(395, 79) } }); return marker; } Examples: 스프라이트 이미지 아이콘 레티나 대응하기 폴리곤을 마커 아이콘으로 사용하기 지금까지 MarkerOptions의 icon 속성에 ImageIcon 객체 리터럴을 설정하여 이미지 파일을 마커 아이콘으로 활용하는 예제를 보았습니다. icon 속성에 SymbolIcon 객체 리터럴을 설정하면 이미지 파일 대신 폴리곤을 그려 마커의 아이콘으로 활용할 수 있습니다. var position = new naver.maps.LatLng(37.3595704, 127.105399); var map = new naver.maps.Map('map', { center: position, zoom: 10 }); var marker = new naver.maps.Marker({ map: map, position: position, icon: { path: [ new naver.maps.Point(0, 70), new naver.maps.Point(2  지도에 올리고 그렇지 않다면 지도에서 뺄 수 있습니다. 다음은 위에서 설명한 내용을 구현한 예제입니다. 지도를 초기화한 후 getBounds를 이용해 지도 영역을 구하고 해당 영역 내에서 임의의 위치에 여러 개의 마커를 올립니다. 그 후 지도 영역이 변경되는 drag_end, zoom_changed 이벤트에서 각 마커들이 현재 지도 영역에 포함되는지 여부에 따라 지도에 올리거나 뺍니다. var MARKER_ICON_URL = './img/sp_pins_spot_v3.png'; var MARKER_SPRITE_X_OFFSET = 29; var MARKER_SPRITE_Y_OFFSET = 50; var MARKER_SPRITE_POSITION = { \"A0\": [0, 0], \"B0\": [MARKER_SPRITE_X_OFFSET, 0], \"C0\": [MARKER_SPRITE_X_OFFSET*2, 0], \"D0\": [MARKER_SPRITE_X_OFFSET*3, 0], \"E0\": [MARKER_SPRITE_X_OFFSET*4, 0], \"F0\": [MARKER_SPRITE_X_OFFSET*5, 0], \"G0\": [MARKER_SPRITE_X_OFFSET*6, 0], \"H0\": [MARKER_SPRITE_X_OFFSET*7, 0], \"I0\": [MARKER_SPRITE_X_OFFSET*8, 0], \"A1\": [0, MARKER_SPRITE_Y_OFFSET], \"B1\": [MARKER_SPRITE_X_OFFSET, MARKER_SPRITE_Y_OFFSET], \"C1\": [MARKER_SPRITE_X_OFFSET*2, MARKER_SPRITE_Y_OFFSET], \"D1\": [MARKER_SPRITE_X_OFFSET*3, MARKER_SPRITE_Y_OFFSET], \"E1\": [MARKER_SPRITE_X_OFFSET*4, MARKER_SPRITE_Y_OFFSET], \"F1\": [MARKER_SPRITE_X_OFFSET*5, MARKER_SPRITE_Y_OFFSET], \"G1\": [MARKER_SPRITE_X_OFFSET*6, MARKER_SPRITE_Y_OFFSET], \"H1\": [MARKER_SPRITE_X_OFFSET*7, MARKER_SPRITE_Y_OFFSET], \"I1\": [MARKER_SPRITE_X_OFFSET*8, MARKER_SPRITE_Y_OFFSET], \"A2\": [0, MARKER_SPRITE_Y_OFFSET*2], \"B2\": [MARKER_SPRITE_X_OFFSET, MARKER_SPRITE_Y_OFFSET*2], \"C2\": [MARKER_SPRITE_X_OFFSET*2, MARKER_SPRITE_Y_OFFSET*2], \"D2\": [MARKER_SPRITE_X_OFFSET*3, MARKER_SPRITE_Y_OFFSET*2], \"E2\": [MARKER_SPRITE_X_OFFSET*4, MARKER_SPRITE_Y_OFFSET*2], \"F2\": [MARKER_SPRITE_X_OFFSET*5, MARKER_SPRITE_Y_OFFSET*2], \"G2\": [MARKER_SPRITE_X_OFFSET*6, MARKER_SPRITE_Y_OFFSET*2], \"H2\": [MARKER_SPRITE_X_OFFSET*7, MARKER_SPRITE_Y_OFFSET*2], \"I2\": [MARKER_SPRITE_X_OFFSET*8, MARKER_SPRITE_Y_OFFSET*2] }; var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); var bounds = map.getBounds(), southWest = bounds.getSW(), northEast = bounds.getNE(), lngSpan = northEast.lng() - southWest.lng(), latSpan = northEast. ect(); // 두 마커가 겹치는지 여부를 true 또는 false로 반환한다. return marker1Rect.intersects(marker2Rect); } 다음 예제는 지도 위에 불특정 다수의 마커를 올리고 zoom_changed 이벤트 핸들러에서 각 마커의 겸침 상태를 확인해 화면에 표시하는 예제입니다. 이 예제는 위치가 변경되지 않는 마커이므로 줌 레벨이 변경되는 경우 겹침 여부를 검사합니다. 지도 초기화 후 현재 보이는 지도 영역의 임의의 위치에 마커를 올립니다. 줌 레벨이 변경되면 각 마커는 다른 마커와의 겹침 여부를 확인하고 인접한 마커들을 모으는 작업을 합니다. 겹쳐진 마커는 하이라이트 처리를 한 후 인접한 마커들의 그리기 영역을 합쳐 지도 좌표계 단위의 LatLngBounds 객체로 변환하고 Rectangle을 그려 겹쳐진 마커들을 눈으로 확인할 수 있도록 합니다. var MARKER_ICON_URL = './img/sp_pins_spot_v3.png'; var MARKER_HIGHLIGHT_ICON_URL = './img/sp_pins_spot_v3_over.png'; var COLORS = ['#45ABD9', '#6154B6', '#E43736', '#44AE3F', '#F6D200', '#344554']; var MARKER_SPRITE_X_OFFSET = 29; var MARKER_SPRITE_Y_OFFSET = 50; var MARKER_SPRITE_POSITION = { \"A0\": [0, 0], \"B0\": [MARKER_SPRITE_X_OFFSET, 0], \"C0\": [MARKER_SPRITE_X_OFFSET*2, 0], \"D0\": [MARKER_SPRITE_X_OFFSET*3, 0], \"E0\": [MARKER_SPRITE_X_OFFSET*4, 0], \"F0\": [MARKER_SPRITE_X_OFFSET*5, 0], \"G0\": [MARKER_SPRITE_X_OFFSET*6, 0], \"H0\": [MARKER_SPRITE_X_OFFSET*7, 0], \"I0\": [MARKER_SPRITE_X_OFFSET*8, 0], \"A1\": [0, MARKER_SPRITE_Y_OFFSET], \"B1\": [MARKER_SPRITE_X_OFFSET, MARKER_SPRITE_Y_OFFSET], \"C1\": [MARKER_SPRITE_X_OFFSET*2, MARKER_SPRITE_Y_OFFSET], \"D1\": [MARKER_SPRITE_X_OFFSET*3, MARKER_SPRITE_Y_OFFSET], \"E1\": [MARKER_SPRITE_X_OFFSET*4, MARKER_SPRITE_Y_OFFSET], \"F1\": [MARKER_SPRITE_X_OFFSET*5, MARKER_SPRITE_Y_OFFSET], \"G1\": [MARKER_SPRITE_X_OFFSET*6, MARKER_SPRITE_Y_OFFSET], \"H1\": [MARKER_SPRITE_X_OFFSET*7, MARKER_SPRITE_Y_OFFSET], \"I1\": [MARKER_SPRITE_X_OFFSET*8, MARKER_SPRITE_Y_OFFSET] }; var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); var bounds = map.getBounds(), southWest = bounds.getSW(), northEast = bounds.getNE(), lngSpan = northEast.lng() - southWest.lng(), latSpan = northEast.lat() - southWest.lat(); var markers = [], markersMap = {}; var rectangles = [], colorIndex = 0; for (var key in MARKER_SPRITE_POSITION) { var position = new naver.maps.LatLng( southWest.lat() + latSpan * Math.random(), southWest.lng() + lngSpan * Math.random()); var marker = new naver.maps.Marker({ map: map, position: position, title: key, icon: { url: MARKER_ICON_URL, size: new naver.maps.Size(24, 37), anchor: new naver.maps.Point(12, 37), origin: new naver.maps.Point(MARKER_SPRITE_POSITION[key][0], MARKER_SPRITE_POSITION[key][1]) }, zIndex: 100 }); markers.push(marker); markersMap[key] = marker; }; naver.maps.Event.addListener(map, 'zoom_changed', function() { updateMarkersIntersectState(); }); function updateMarkersIntersectState() { var store = getIntersectMarkerStore(markers); var intersectMarkers = getMarkersByStore(store); var boundsList = getIntersectMarkerBounds(intersectMarkers); resetMarkers(markers); highlightMarkers(intersectMarkers); resetRectangles(rectangles); rectangles = drawRectangles(boundsList); } function resetRectangles(rectangles) { for (var i = 0; i &lt; rectangles.length; i++) { rectangles[i].setMap(null); } } function drawRectangles(boundsList) { var rectangles = [] for (var i = 0; i &lt; boundsList.length; i++) { rectangles.push(new naver.maps.Rectangle({ map: map, bounds: boundsList[i], strokeColor: COLORS[colorIndex % COLORS.length], strokeWeight: 2, strokeOpacity: 0.8, fillColor: COLORS[colorIndex % COLORS.length], fillOpacity: 0.4 })); colorIndex++; } return rectangles; } function getIntersectMarkerStore(markers) { var store = []; var target, checked, targetBounds, checkedBounds; for (var i = 0; i &lt; markers.length; i++) { target = markers[i]; for (var j = 0; j &lt; markers.length; j++) { checked = markers[j]; if (target === checked) continue; targetBounds = target.getDrawingRect(); checkedBounds = checked.getDrawingRect(); if (targetBounds.intersects(checkedBounds)) { _inertToIntersectStore(store, target.getTitle(), checked.getTitle()); } } } return store; } function getMarkersByStore(store) { var intersectMarkers = []; for (var i = 0; i &lt; store.length; i++) { intersectMarkers[i] = []; for (var j = 0; j &lt; store[i].length; j++) { intersectMarkers[i].push(markersMap[store[i][j]]); } } return intersectMarkers; } function getIntersectMarkerBounds(intersectMarkers) { var boundsList = [], bounds; for (var i = 0; i &lt; intersectMarkers.length; i++) { for (var j = 0; j &lt; intersectMarkers[i].length; j++) { if (j === 0) { bounds = intersectMarkers[i][j].getDrawingRect(); } else { bounds = bounds.union(intersectMarkers[i][j].getDrawingRect()); } } bounds = _pixelBoundsToLatLngBounds(map, bounds); boundsList.push(bounds); } return boundsList; } function resetMarkers(markers) { for (var i = 0; i &lt; markers.length; i++) { var icon = markers[i].getIcon(); icon.url = MARKER_ICON_URL; markers[i].setIcon(icon); } } function highlightMarkers(intersectMarkers) { for (var i = 0; i &lt; intersectMarkers.length; i++) { for (var j = 0; j &lt; intersectMarkers[i].length; j++) { var icon = intersectMarkers[i][j].getIcon(); icon.url = MARKER_HIGHLIGHT_ICON_URL; intersectMarkers[i][j].setIcon(icon); } } } function _pixelBoundsToLatLngBounds(map, pixelBounds) { var zoom = map.getZoom(); var proj = map.getProjection(); var min = pixelBounds.getMin(); var max = pixelBounds.getMax(); min = proj.scaleDown(min, zoom); max = proj.scaleDown(max, zoom); min = proj.fromPointToCoord(min); max = proj.fromPointToCoord(max); return new naver.maps.LatLngBounds(min, max); } function _uniqueArray(a) { return a.reduce(function(p, c) { if (p.indexOf(c) &lt; 0) p.push(c); return p; }, []); } function _inertToIntersectStore(store, value1, value2) { var index1 = _has(store, value1); var index2 = _has(store, value2); if (index1 !== -1 &amp;&amp; index2 === -1) { index2 = index1; } else if (index1 === -1 &amp;&amp; index2 !== -1) { index1 = index2; } if (index1 === -1 &amp;&amp; index2 === -1) { store.push([value1, value2]); } else { store[index1].push(value1); store[index2].push(value2); if (index1 !== index2) { var low = Math.min(index1, index2); var high = Math.max(index1, index2); store[low] = store[low].concat(store[high]); store.splice(high, 1); store[low] = _uniqueArray(store[low]); } else { store[index1] = _uniqueArray(store[index1]); } } } function _has(store, value) { var array; for (var i = 0; i &lt; store.length; i++) { array = store[i]; if (array.indexOf(value) !== -1) { return i; } } return -1; } Examples: 겹침 마커 처리하기 기타 마커 구현 예제 위에서 설명한 내용 외에도 다양한 방식으로 마커를 활용할 수 있습니다. 다음의 마커 구현 예제를 참고하세요. Examples: 마커 클러스터화하기 Examples: 다수의 마커에 이벤트 핸들러 사용하기 × Search results Close "},"tutorial-3-InfoWindow.html":{"id":"tutorial-3-InfoWindow.html","title":"Tutorial: 정보 창","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 정보 창 정보 창 InfoWindow는 지도 위에 말풍선 모양의 콘텐츠를 표시할 수 있는 정보 창을 정의하는 객체입니다. 정보 창의 디자인은 NAVER 지도 API v3에서 제공하는 스타일을 사용할 수 있고, 스타일 관련 옵션으로 정보 창 테두리, 배경색, 말풍선 꼬리의 스타일을 설정할 수 있습니다. 정보 창 내부의 콘텐츠는 DOM 요소로 구성되므로 NAVER 지도 API v3에서 제공하는 스타일을 무시하고 사용자가 원하는 디자인으로 정보 창을 꾸밀 수도 있습니다. 마커 위에 정보 창 올리기 정보 창을 지도 위에 노출하려면 open(map, anchor) 메서드를 호출합니다. 첫 번째 파라미터인 map은 정보 창을 올릴 Map 객체를 설정합니다. 두 번째 파라미터인 anchor는 지도 위에서 정보 창의 위치를 결정하는 인자입니다. anchor에 LatLng 또는 Point 객체로 지도 좌표를 설정하면 해당 좌표를 가리키도록 정보 창을 위치시킵니다. anchor는 지도 좌표뿐만 아니라 Marker 객체와 같이 객체 내부에 지도 좌표 속성과 해당 지도 좌표 위치에서의 오프셋값인 anchor 속성을 포함하는 KVO 객체로도 설정할 수 있습니다. 해당 객체는 getPosition과 getAnchor 메서드가 구현되어 있어야 하고, InfoWindow 객체는 이를 이용해 position과 anchor값을 계산하여 적절한 위치에 정보 창을 노출합니다. 다음은 마커 위에 정보 창을 노출하는 예제입니다. var cityhall = new naver.maps.LatLng(37.5666805, 126.9784147); var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.5698411, 126.9783927), zoom: 10 }); var contentString = [ '&lt;div class=\"iw_inner\"&gt;', ' &lt;h3&gt;서울특별시청&lt;/h3&gt;', ' &lt;p&gt;서울특별시 중구 태평로1가 31 | 서울특별시 중구 세종대로 110 서울특별시청&lt;br&gt;', ' &lt;img src=\"./img/hi-seoul.jpg\" width=\"55\" height=\"55\" alt=\"서울시청\" class=\"thumb\" /&gt;&lt;br&gt;', ' 02-120 | 공공,사회기관 &gt; 특별,광역시청&lt;br&gt;', ' &lt;a href=\"http://www.seoul.go.kr\" target=\"_blank\"&gt;www.seoul.go.kr/&lt;/a&gt;', ' &lt;/p&gt;', '&lt;/div&gt;' ].join(''); var marker = new naver.maps.Marker({ map: map, position: cityhall }); var infowindow = new naver.maps.InfoWindow({ content: contentString }); naver.maps.Event.addListener(marker, \"click\", function(e) { if (infowindow.getMap()) { infowindow.close(); } else { infowindow.open(map, marker); } }); 위 예제는 jQuery 구문을 포함하고 있습니다. Examples: 정보 창 표시하기 정보 창 디자인 스타일 옵션 조정하기 InfoWindow를 생성할 때 생성자에 InfoWindowOptions를 설정해야 합니다. InfoWindowOptions에는 정보 창의 테두리, 배경색, 말꼬리 등의 모양을 결정하는 스타일 옵션이 포함되어 있습니다. 이를 조정하여 사용자는 원하는 모양대로 정보 창을 노출할 수 있습니다. 다음은 스타일 옵션값을 조절하여 정보 창 모양을 설정하는 예제입니다. var cityhall = new naver.maps.LatLng(37.5666805, 126.9784147); var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.5698411, 126.9783927), zoom: 10 }); var contentString = [ '&lt;div class=\"iw_inner\"&gt;', ' &lt;h3&gt;서울특별시청&lt;/h3&gt;', ' &lt;p&gt;서울특별시 중구 태평로1가 31 | 서울특별시 중구 세종대로 110 서울특별시청&lt;br&gt;', ' &lt;img src=\"./img/hi-seoul.jpg\" width=\"55\" height=\"55\" alt=\"서울시청\" class=\"thumb\" /&gt;&lt;br&gt;', ' 02-120 | 공공,사회기관 &gt; 특별,광역시청&lt;br&gt;', ' &lt;a href=\"http://www.seoul.go.kr\" target=\"_blank\"&gt;www.seoul.go.kr/&lt;/a&gt;', ' &lt;/p&gt;', '&lt;/div&gt;' ].join(''); var marker = new naver.maps.Marker({ map: map, position: cityhall }); var infowindow = new naver.maps.InfoWindow({ content: contentString, maxWidth: 140, backgroundColor: \"#eee\", borderColor: \"#2db400\", borderWidth: 5, anchorSize: new naver.maps.Size(30, 30), anchorSkew: true, anchorColor: \"#eee\", pixelOffset: new naver.maps.Point(20, -20) }); naver.maps.Event.addListener(marker, \"click\", function(e) { if (infowindow.getMap()) { infowindow.close(); } else { infowindow.open(map, marker); } }); 위 예제는 jQuery 구문을 포함하고 있습니다. Examples: 정보 창 옵션 사용하기 사용자 정의 정보 창 InfoWindow 객체에서 제공하는 정보 창 모양을 무시하고 사용자가 원하는 대로 정보 창 디자인을 꾸밀 수 있습니다. InfoWindowOptions의 borderWidth를 0으로 설정하여 테두리 디자인을 무시합니다. backgroundColor를 transparent로 설정하여 배경색을 무시합니다. 말꼬리를 없애기 위해 disableAnchor를 false로 설정합니다. disableAnchor 속성은 기본 말풍선 꼬리의 사용 여부입니다. CSS 스타일을 설정해 원하는 대로 정보 창 요소를 디자인합니다. 다음은 NAVER 지도 API v3에서 제공하는 정보 창 디자인을 무시하고 CSS를 설정해 정보 창 디자인을 적용한 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.5698411, 126.9783927), zoom: 10 }); // 핀 요소 var infoWindowElement = $([ '&lt;div class=\"pin_nation\"&gt;', ' &lt;a href=\"http://www.naver.com/\" target=\"_blank\" class=\"pin_a\"&gt;', ' &lt;img src=\"./img/hi-seoul.jpg\" width=\"38\" height=\"26\" alt=\"\" class=\"pin_flag_m\"&gt;', ' &lt;span class=\"pin_txt\"&gt;&lt;em&gt;캐나다&lt;/em&gt; &lt;span class=\"spr spr_arrow\"&gt;&lt;/span&gt;&lt;/span&gt;', ' &lt;span class=\"spr spr_arr\"&gt;&lt;/span&gt;', ' &lt;/a&gt;', ' &lt;div class=\"pin\"&gt;&lt;span class=\"pin_blur\"&gt;&lt;/span&gt;&lt;/div&gt;', '&lt;/div&gt;'].join('')); var infowindow = new naver.maps.InfoWindow({ content: infoWindowElement[0], borderWidth: 0, disableAnchor: true, backgroundColor: 'transparent', pixelOffset: new naver.maps.Point(0, -28), }); naver.maps.Event.addListener(map, \"click\", function(e) { var latlng = e.latlng; infoWindowElement.find(\"em\").text(latlng.toString()); infowindow.open(map, latlng); }); 위 예제는 jQuery 구문을 포함하고 있습니다. × Search results Close "},"tutorial-3-KVO-Mechanism.html":{"id":"tutorial-3-KVO-Mechanism.html","title":"Tutorial: KVO 디자인","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API KVO 디자인 KVO 디자인 KVO(Key-Value Observing)는 객체의 속성에 접근할 때 해당 속성을 의미하는 문자열을 키(key)로 사용해 속성의 값(value)을 참조하는 매커니즘입니다. 또한 키에 대응하는 속성값의 변경 사항을 추적하는 역할을 합니다. KVO 클래스 상속받기 KVO 클래스를 상속받으려면 클래스를 선언할 때 다음과 같이 해당 클래스의 prototype을 설정해야 합니다. var MyClass = function() { // class initialization codes }; MyClass.prototype = new naver.maps.KVO(); MyClass.prototype.constructor = MyClass; MyClass.prototype.myMethod = function() { // implementation }; 위와 같이 MyClass를 선언하면 MyClass의 인스턴스는 KVO 클래스를 상속받은 객체가 됩니다. var myKVO = new naver.maps.KVO(); var myClass = new MyClass(); myClass instanceof MyClass; // true myClass instanceof naver.maps.KVO; // true myKVO instanceof naver.maps.KVO; // true myKVO instanceof MyClass; // false Key-Value 이용하기 KVO 클래스를 상속받은 클래스는 set과 get 메서드를 이용해 키에 대응하는 값을 설정하거나 가져올 수 있습니다. var MyClass = function() { this.set('zoom', 10); }; MyClass.prototype = new naver.maps.KVO(); MyClass.prototype.constructor = MyClass; MyClass.prototype.getZoom = function() { return this.get('zoom'); }; Key-Value 연결하기 KVO 클래스를 상속받은 클래스의 인스턴스는 bindTo 메서드를 이용해 키에 대응하는 값을 서로 동기화할 수 있습니다. 다음은 zoom 문자열을 키로 사용해 속성의 값을 설정하고, KVO 클래스를 상속받은 클래스의 두 인스턴스 간에 zoom 속성을 연결하는 예제입니다. myView 객체가 myModel 객체의 zoom 속성을 바인딩함으로써 해당 속성에 접근해 변경할 수 있습니다. 또한 zoom 속성의 상태 변경은 두 객체에 동일하게 적용됩니다. var myModel = new naver.maps.KVO(); myModel.set('zoom', 11); var myView = new naver.maps.KVO(); myView.bindKVO = function() { this.bindTo('zoom', myModel); }; myView.bindKVO(); myView.get('zoom'); // 11 myModel.set('zoom', 21); myModel.get('zoom'); // 21 myView.get('zoom'); // 21 속성을 바인딩할 때 속성의 이름을 별도로 지정해 동기화할 수 있습니다. 다음은 앞의 예제에서 zoom 속성을 myZoom이란 키로 지정해 연결하는 예제입니다. myView.bindKVO = function() { this.bindTo('myZoom', myModel, 'zoom'); }; myView.bindKVO(); myView.get('zoom'); // undefined myView.get('myZoom'); // 11 myModel.set('zoom', 21); myView.get('myZoom'); // 21 bindTo 메서드의 세 번째 인수(targetKey)를 생략하면, 연결하려는 객체의 속성 목록에서 첫 번째 인수의 속성 이름을 찾아 연결합니다. 여러 개의 속성을 바인딩할 때는 배열 형태의 키를 지정해 이용할 수 있습니다. 다음은 myModel 객체의 zoom, center, centerPoint, scale 속성을 한 번에 연결하는 예제입니다. var myModel = new naver.maps.KVO(); myModel.set('zoom', 11); myModel.set('center', new naver.maps.LatLng(38, 127)); myModel.set('centerPoint', new naver.maps.Point(128, 128)); myModel.set('scale', 1); var myView = new naver.maps.KVO(); myView.bindKVO = function() { this.bindTo([ 'zoom', 'center', 'centerPoint', 'scale' ], myModel); }; myView.bindKVO(); 연결된 Key-Value 상태 변경 감지하기 KVO는 속성의 상태(내용) 변경을 {key}_changed 이름 규칙을 사용해 알립니다. 따라서 속성을 연결한 객체들은 해당 속성의 상태가 변경된 시점을 감지할 수 있습니다. 즉, 특정 속성의 상태가 변경되면 추가적으로 수행해야 할 것이 있을 때 유용하게 이용할 수 있습니다. 연결된 Key-Value 상태 변경 감지에 대한 자세한 설명은 KVO 상태 변경 알림를 참고합니다. NAVER 지도 API v3은 속성의 상태 변경을 감지할 수 있도록 두 가지 방법을 제공합니다. 첫 번째는 {key}_changed 이름 규칙을 준수하는 메서드를 사용하는 것입니다. 다음은 myModel 객체의 zoom 속성을 변경하면 시스템 경고 창을 표시하는 예제입니다. myView.zoom_changed = function(zoom) { alert('zoom 값이 '+ zoom +'으로 변경되었습니다!'); }; myModel.set('zoom', 14); 두 번째는 {key}_changed 이름 규칙을 준수하는 이벤트를 구독하는 것입니다. 다음은 위 예제를 이벤트 구독으로 처리하는 예제입니다. var listener = naver.maps.Event.addListener(myView, 'zoom_changed', function(zoom) { alert('zoom 값이 '+ zoom +'으로 변경되었습니다!'); }); myModel.set('zoom', 14); Event의 addListener 메서드를 이용해 KVO 이벤트를 구독하면 removeListener 메서드를 이용해 구독을 취소할 수 있습니다. var listener = naver.maps.Event.addListener(myView, 'zoom_changed', function(zoom) { alert('zoom 값이 '+ zoom +'으로 변경되었습니다!'); }); naver.maps.Event.removeListener(listener); myModel.set('zoom', 14); // not notified × Search results Close "},"tutorial-3-Using-TypeScript.html":{"id":"tutorial-3-Using-TypeScript.html","title":"Tutorial: TypeScript 사용","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API TypeScript 사용 TypeScript 사용 TypeScript는 JavaScript를 타입 기반으로 작성할 수 있는 프로그래밍 언어입니다. 설치 NAVER 지도 API 타입 정의 파일은 NPM 패키지(@types/navermaps)를 통해 설치할 수 있습니다. npm i -D @types/navermaps 예제 아래 코드는 TypeScript를 사용하여 지도를 생성하는 간단한 예제입니다. let map: naver.maps.Map; const center: naver.maps.LatLng = new naver.maps.LatLng(37.3595704, 127.105399); map = new naver.maps.Map('map', { center: center, zoom: 16 }); × Search results Close "},"tutorial-4-Shape.html":{"id":"tutorial-4-Shape.html","title":"Tutorial: 도형","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 도형 도형 NAVER 지도 API v3에서는 지도 좌표를 기반으로 백터 그래픽을 올릴 수 있는 도형 오버레이를 제공합니다. NAVER 지도 API v3에서 제공하는 도형의 종류는 아래와 같습니다. Polyline Polygon Rectangle Circle Ellipse 폴리라인 폴리라인은 일련의 지도 좌표를 연결하여 선을 그리는 객체입니다. 지도 위에 폴리라인 그리기 path 속성에 지도 좌표 목록을 입력합니다(path는 반드시 입력해야 합니다). 그리고 map 속성에 폴리라인이 그려질 Map 객체를 입력하거나, setMap 메서드를 이용해 지도 객체를 설정할 수 있습니다. 다음은 Polyline 객체를 만들어 지도위에 폴리라인을 그리는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3700065, 127.121359), zoom: 9 }); var polyline = new naver.maps.Polyline({ map: map, path: [ new naver.maps.LatLng(37.359924641705476, 127.1148204803467), new naver.maps.LatLng(37.36343797188166, 127.11486339569092), new naver.maps.LatLng(37.368520071054576, 127.11473464965819), new naver.maps.LatLng(37.3685882848096, 127.1088123321533), new naver.maps.LatLng(37.37295383612657, 127.10876941680907), new naver.maps.LatLng(37.38001321351567, 127.11851119995116), new naver.maps.LatLng(37.378546827477855, 127.11984157562254), new naver.maps.LatLng(37.376637072444105, 127.12052822113036), new naver.maps.LatLng(37.37530703574853, 127.12190151214598), new naver.maps.LatLng(37.371657839593894, 127.11645126342773), new naver.maps.LatLng(37.36855417793982, 127.1207857131958) ] }); Examples: 폴리곤, 폴리라인 그리기 폴리라인 옵션 살펴보기 폴리라인의 색상, 두께, 선 스타일, 투명도를 설정할 수 있습니다. Polyline 객체 생성 시 생성자에 PolylineOptions 객체 리터럴을 설정할 수도 있고, 생성 후 setOptions 메서드를 통해 동적으로 스타일을 변경할 수도 있습니다. PolylineOptions 객체 리터럴의 속성 중 clickable 속성을 true로 설정하면 사용자 인터랙션을 처리할 수도 있습니다. 다음은 마우스 포인터를 올리거나 치우는 사용자 인터랙션 시 setOptions 메서드를 사용하여 선 스타일을 변경하는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3646656, 127.108828), zoom: 10 }); var polyline = new naver.maps.Polyline({ map: map, path: [ new naver.maps.LatLng(37.365620929135716, 127.1036195755005), new naver.maps.LatLng(37.365620929135716, 127.11353302001953), new naver.maps.LatLng(37.3606921307849, 127.10452079772949), new naver.maps.LatLng(37.36821310838941, 127.10814714431763), new naver.maps.LatLng(37.360760351656545, 127.11299657821654), new naver.maps.LatLng(37.365620929135716, 127.1036195755005) ], clickable: true, // 사용자 인터랙션을 받기 위해 clickable을 true로 설정합니다. strokeColor: '#5347AA', strokeStyle: 'longdash', strokeOpacity: 0.5, strokeWeight: 5 }); naver.maps.Event.addListener(polyline, 'mouseover', function() { polyline.setOptions({ strokeColor: '#E51D1A', strokeStyle: 'solid', strokeOpacity: 1 }); }); naver.maps.Event.addListener(polyline, 'mouseout', function() { polyline.setOptions({ strokeColor: '#5347AA', strokeStyle: 'longdash', strokeOpacity: 0.5 }); }); Examples: 폴리라인 옵션 사용하기 동적으로 폴리라인 그리기 Polyline 객체의 path 속성은 지도 좌표 목록을 입력합니다. 지도 좌표 목록을 입력할 때 [Array]로 입력할 수 있지만 객체 내부적으로는 KVOArray로 저장하고 관리합니다. 따라서 getPath 메서드를 이용해 반환받은 path는 KVOArray입니다. KVOArray는 목록의 내부 요소가 변경될 때마다 이에 해당하는 이벤트를 발생시켜 상태 변경을 알려줍니다. Polyline 객체는 이러한 KVOArray의 기능을 활용해 path의 상태를 동적으로 반영하여 선을 그립니다. KVOArray에 대한 자세한 설명은 KVO 상태 변경 알림를 참고합니다. 다음은 지도 클릭 시 클릭한 지점의 지도 좌표를 동적으로 그리는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3700065, 127.121359), zoom: 9 }); var polyline = new naver.maps.Polyline({ map: map, path: [], strokeColor: '#5347AA', strokeWeight: 2 }); naver.maps.Event.addListener(map, 'click', function(e) { var point = e.latlng; var path = polyline.getPath(); path.push(point); new naver.maps.Marker({ map: map, position: point }); }); Examples: 클릭한 지점 폴리라인 연결하기 폴리곤 폴리곤은 일련의 지도 좌표 목록을 잇는 닫힌 다각형을 그립니다. 따라서 폴리라인과 다르게 내부 색상에 대한 옵션이 추가됩니다. 그리고 닫힌 다각형 영역 내에 구멍(hole or interior ring)을 표현할 수 있기 때문에 폴리라인의 좌표 목록에는 여러 개의 path로 구성되는 paths 속성이 있습니다. 지도 위에 폴리곤 그리기 Polygon 객체를 만들 때 paths 속성에 폴리곤을 구성하는 하나의 path를 입력합니다(paths는 반드시 입력해야 합니다). paths는 여러 개의 path를 입력할 수 있는 이중 배열이어야 합니다. map 속성에 폴리곤이 그려질 Map 객체를 입력하거나, setMap 메서드를 이용해 지도 객체를 설정할 수 있습니다. 다음은 Polygon 객체를 만들어 지도 위에 폴리곤을 그리는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var polygon = new naver.maps.Polygon({ map: map, paths: [ [ new naver.maps.LatLng(37.37544345085402, 127.11224555969238), new naver.maps.LatLng(37.37230584065902, 127.10791110992432), new naver.maps.LatLng(37.35975408751081, 127.10795402526855), new naver.maps.LatLng(37.359924641705476, 127.11576461791992), new naver.maps.LatLng(37.35931064479073, 127.12211608886719), new naver.maps.LatLng(37.36043630196386, 127.12293148040771), new naver.maps.LatLng(37.36354029942161, 127.12310314178465), new naver.maps.LatLng(37.365211629488016, 127.12456226348876), new naver.maps.LatLng(37.37544345085402, 127.11224555969238) ] ], fillColor: '#ff0000', fillOpacity: 0.3, strokeColor: '#ff0000', strokeOpacity: 0.6, strokeWeight: 3 }); Examples: 폴리곤, 폴리라인 그리기 폴리곤 옵션 살펴보기 폴리곤 또한 폴리라인과 마찬가지로 색상, 두께, 선 스타일, 투명도를 설정할 수 있습니다. 그리고 폴리곤 내부 채우기 색상과 투명도를 설정할 수 있습니다. 폴리곤의 스타일은 Polygon 객체 생성 시 생성자에 PolygonOptions 객체 리터럴을 설정할 수도 있고 생성 후 setOptions 메서드를 이용해 동적으로 스타일을 변경할 수도 있습니다. PolygonOptions 객체 리터럴의 속성 중 clickable 속성을 true로 설정하면 사용자 인터랙션을 처리할 수도 있습니다. 다음은 마우스 포인터를 올리거나 치우는 사용자 인터랙션 시 setOptions 메서드를 사용하여 선 스타일을 변경하는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var polygon = new naver.maps.Polygon({ map: map, paths: [ [ new naver.maps.LatLng(37.37544345085402, 127.11224555969238), new naver.maps.LatLng(37.37230584065902, 127.10791110992432), new naver.maps.LatLng(37.35975408751081, 127.10795402526855), new naver.maps.LatLng(37.359924641705476, 127.11576461791992), new naver.maps.LatLng(37.35931064479073, 127.12211608886719), new naver.maps.LatLng(37.36043630196386, 127.12293148040771), new naver.maps.LatLng(37.36354029942161, 127.12310314178465), new naver.maps.LatLng(37.365211629488016, 127.12456226348876), new naver.maps.LatLng(37.37544345085402, 127.11224555969238) ] ], fillColor: '#ff0000', fillOpacity: 0.3, strokeColor: '#ff0000', strokeOpacity: 0.6, strokeWeight: 3, clickable: true }); naver.maps.Event.addListener(polygon, 'mouseover', function() { polygon.setOptions({ strokeColor: '#E51D1A', strokeOpacity: 1 }); }); naver.maps.Event.addListener(polygon, 'mouseout', function() { polygon.setOptions({ strokeColor: '#ff0000', strokeOpacity: 0.6 }); }); Examples: 폴리곤 옵션 사용하기 구멍 뚫린 폴리곤 그리기 Polygon 객체의 paths 속성은 여러 개의 path로 구성된 배열입니다. 폴리라인과 다르게 폴리곤에 여러 개의 path로 구성된 paths 속성이 있는 이유는 하나 이상의 닫힌 도형을 표현하거나 구멍이 뚫린 폴리곤을 표현하기 위해서입니다. 폴리곤 내부에 구멍을 표현하려면, 첫 번째 path는 시계 방향으로 지도 좌표 목록을 구성해 폴리곤 외부 좌표를 설정하고, 두 번째 path는 시계 반대 방향으로 구멍의 좌표 목록을 구성합니다. 다음은 위 기본 예제의 폴리곤에 구멍을 뚧은 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var polygon = new naver.maps.Polygon({ map: map, paths: [ [ new naver.maps.LatLng(37.37544345085402, 127.11224555969238), new naver.maps.LatLng(37.37230584065902, 127.10791110992432), new naver.maps.LatLng(37.35975408751081, 127.10795402526855), new naver.maps.LatLng(37.359924641705476, 127.11576461791992), new naver.maps.LatLng(37.35931064479073, 127.12211608886719), new naver.maps.LatLng(37.36043630196386, 127.12293148040771), new naver.maps.LatLng(37.36354029942161, 127.12310314178465), new naver.maps.LatLng(37.365211629488016, 127.12456226348876), new naver.maps.LatLng(37.37544345085402, 127.11224555969238) ], [ new naver.maps.LatLng(37.368485964153784, 127.10971355438232), new naver.maps.LatLng(37.368520071054576, 127.11464881896971), new naver.maps.LatLng(37.36350619025713, 127.11473464965819), new naver.maps.LatLng(37.363403862670665, 127.1097993850708), new naver.maps.LatLng(37.368485964153784, 127.10971355438232) ] ], fillColor: '#ff0000', fillOpacity: 0.3, strokeColor: '#ff0000', strokeOpacity: 0.6, strokeWeight: 3 }); Examples: 구멍 난 폴리곤 그리기 동적으로 폴리곤 그리기 Polygon의 paths는 KVOArray 객체이고 paths의 요소인 path 또한 지도 좌표 목록으로 구성된 KVOArray입니다. 따라서 폴리라인과 마찬가지로 KVOArray를 활용하여 폴리곤의 좌표 구성을 동적으로 변경할 수 있습니다. 생성 시 PolygonOptions의 paths를 입력할 때 또는 setPaths 메서드를 이용해 입력할 때에는 [Array]로 입력할 수 있지만 객체 내부적으로는 KVOArray로 저장하고 관리합니다. 따라서 getPaths 메서드를 이용해 반환받은 paths는 KVOArray이고 내부 path 또한 KVOArray입니다. KVOArray에 대한 자세한 설명은 KVO 상태 변경 알림를 참고합니다. 다음은 지도 클릭 시 클릭한 지점의 지도 좌표를 동적으로 반영하여 폴리곤을 그리는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var polygon = new naver.maps.Polygon({ map: map, paths: [[]], fillColor: '#ff0000', fillOpacity: 0.3, strokeColor: '#ff0000', strokeOpacity: 0.6, strokeWeight: 3, clickable: true }); naver.maps.Event.addListener(map, 'click', function(e) { var point = e.latlng; var path = polygon.getPaths().getAt(0); path.push(point); new naver.maps.Marker({ map: map, position: point }); }); Examples: 클릭한 지점 폴리곤 연결하기 사각형 그리기 Rectangle은 지도의 영역을 정의하여 간단하게 직사각형을 그릴 수 있는 객체입니다. 생성자에 RectangleOptions 객체 리터럴을 넘겨 사각형을 그립니다. bounds 속성에 LatLngBounds 또는 PointBounds 객체로 지도 영역을 설정할 수 있습니다. 폴리곤 객체와 마찬가지로 선, 채우기 스타일을 정의하는 옵션이 있습니다. 다음은 Rectangle 객체를 생성하여 지도에 직사각형을 그리는 예제입니다. var map = new naver.maps.Map('map'); var rectangle = new naver.maps.Rectangle({ map: map, bounds: new naver.maps.LatLngBounds( new naver.maps.LatLng(37.565, 126.9761217732253), // sw new naver.maps.LatLng(37.568, 126.980655026774) // ne ), strokeColor: '#5347AA', strokeOpacity: 0.8, strokeWeight: 2, fillColor: '#E51D1A', fillOpacity: 0.6 }); Examples: 사각형, 원, 타원 그리기 다음은 지도의 bounds가 변경될 때마다 Rectangle의 bounds도 함께 변경하는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var rectangle = new naver.maps.Rectangle({ map: map, bounds: map.getBounds(), strokeColor: 'none', fillColor: '#E51D1A', fillOpacity: 0.3 }); naver.maps.Event.addListener(map, 'bounds_changed', function() { rectangle.setBounds(map.getBounds()); }); Examples: 지도 좌표 경계 확인하기 원 그리기 Circle 객체는 원의 중심점과 m 단위의 반지름을 입력하여 지도 위에 원을 그리는 객체입니다. CircleOptions 객체 리터럴을 통해 center 속성에 원의 중심 지도 좌표, radius 속성에 m 단위의 반지름을 설정할 수 있고, 다른 도형 오버레이와 마찬가지로 선, 채우기 스타일을 설정할 수 있습니다. 다음은 그린팩토리에서 반경 500m를 원으로 그린 예제입니다. var GREEN_FACTORY = new naver.maps.LatLng(37.3595953, 127.1053971); var map = new naver.maps.Map('map', { center: GREEN_FACTORY, zoom: 10 }); var circle = new naver.maps.Circle({ map: map, center: GREEN_FACTORY, radius: 500, strokeColor: '#5347AA', strokeOpacity: 0.5, strokeWeight: 2, fillColor: '#E51D1A', fillOpacity: 0.3 }); Examples: 사각형, 원, 타원 그리기 타원 그리기 Ellipse는 지도의 영역을 정의하여 간단하게 타원을 그릴 수 있는 객체입니다. 생성자에 EllipseOptions 객체 리터럴을 넘겨 타원을 그립니다. bounds 속성에 LatLngBounds 또는 PointBounds 객체로 지도 영역을 설정할 수 있습니다. 다른 도형 오버레이와 마찬가지로 선, 채우기 스타일을 설정할 수 있습니다. 다음 예제는 Ellipse 객체를 생성하여 지도에 타원을 그리는 예제입니다. var map = new naver.maps.Map('map'); var ellipse = new naver.maps.Ellipse({ map: map, bounds: new naver.maps.LatLngBounds( new naver.maps.LatLng(37.565, 126.9761217732253), // sw new naver.maps.LatLng(37.568, 126.980655026774) // ne ), strokeColor: '#5347AA', strokeOpacity: 0.8, strokeWeight: 2, fillColor: '#E51D1A', fillOpacity: 0.6 }); Examples: 사각형, 원, 타원 그리기 × Search results Close "},"tutorial-4-Submodules.html":{"id":"tutorial-4-Submodules.html","title":"Tutorial: 서브 모듈 시스템","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 서브 모듈 시스템 서브 모듈 시스템 NAVER 지도 API v3은 지도의 기능을 확장하는 서브 모듈 시스템을 지원합니다. 현재 제공하는 서브 모듈의 목록은 다음과 같습니다. panorama - 거리뷰/항공뷰를 사용할 수 있는 panorama 모듈입니다. geocoder - 좌표 체계간 변환 메서드와 특정 좌표계를 지원하는 확장된 투영 객체들을 제공하는 geocoder 모듈입니다. drawing - 지도 위에 도형, 마커를 그릴 수 있는 컨트롤을 배치하고, 이용할 수 있도록 제공하는 drawing 모듈입니다. visualization - 지리 정보를 가지고 있는 데이터를 쉽게 이해할 수 있도록 열지도, 점지도를 제공하는 visualization 모듈입니다. 서브 모듈은 NAVER 지도 API v3이 로드되어 있어야 사용할 수 있으며, 기존의 naver.maps 네임스페이스를 확장합니다. 서브 모듈 로드하기 서브 모듈을 사용하려면 다음과 같이 NAVER 지도 API v3을 로드할 때 submodules URL 파라미터를 사용하여 해당 서브 모듈을 로드해야 합니다. 로드할 서브 모듈이 여러 개일 경우 콤마(,)를 이용해 여러 개의 서브 모듈을 한 번에 불러올 수 있습니다. NAVER 지도 API v3은 http와 https 프로토콜을 모두 지원합니다. 네이버 클라우드 플랫폼 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=panorama\"&gt;&lt;/script&gt; 공공기관용 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?govClientId=YOUR_CLIENT_ID&amp;submodules=panorama\"&gt;&lt;/script&gt; 금융기관용 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?finClientId=YOUR_CLIENT_ID&amp;submodules=panorama\"&gt;&lt;/script&gt; 또는 네이버 클라우드 플랫폼 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=panorama,geocoder\"&gt;&lt;/script&gt; 공공기관용 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?govClientId=YOUR_CLIENT_ID&amp;submodules=panorama,geocoder\"&gt;&lt;/script&gt; 금융기관용 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?finClientId=YOUR_CLIENT_ID&amp;submodules=panorama,geocoder\"&gt;&lt;/script&gt; 비동기 방식으로 실행하기 DOM이 준비(ready)되기 전에 서브 모듈과 NAVER 지도 API v3을 로드했다면, 즉시 서브 모듈과 NAVER 지도 API v3을 사용할 수 있습니다. 또는 다음과 같이 HTML 문서가 모두 로드된 후에 NAVER 지도 API v3을 비동기 방식으로 로드해 사용할 수도 있습니다. 네이버 클라우드 플랫폼 var map = null; $.getScript(\"https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=panorama\", function() { map = new naver.maps.Map('map-container'); }); 공공기관용 var map = null; $.getScript(\"https://oapi.map.naver.com/openapi/v3/maps.js?govClientId=YOUR_CLIENT_ID&amp;submodules=panorama\", function() { map = new naver.maps.Map('map-container'); }); 금융기관용 var map = null; $.getScript(\"https://oapi.map.naver.com/openapi/v3/maps.js?finClientId=YOUR_CLIENT_ID&amp;submodules=panorama\", function() { map = new naver.maps.Map('map-container'); }); 위 예제는 jQuery 구문을 포함하고 있습니다. 이때, 서브 모듈 역시 비동기 방식으로 로드됩니다. 따라서, onJSContentLoaded 이벤트 핸들러를 사용합니다. 이 핸들러는 NAVER 지도 API v3 로드 시 함께 요청한 서브 모듈의 JavaScript 콘텐츠가 웹 브라우저에 모두 로드되었을 때 한 번 호출됩니다. 네이버 클라우드 플랫폼 var map = null, pano = null; $.getScript(\"https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=panorama\", function() { naver.maps.onJSContentLoaded = function() { map = new naver.maps.Map('map-container'); pano = new naver.maps.Panorama('pano', { position: map.getCenter(), pov: { pan: -135, tilt: 29, fov: 100 } }); }; }); 공공기관용 $.getScript(\"https://oapi.map.naver.com/openapi/v3/maps.js?govClientId=YOUR_CLIENT_ID&amp;submodules=panorama\", function() { naver.maps.onJSContentLoaded = function() { map = new naver.maps.Map('map-container'); pano = new naver.maps.Panorama('pano', { position: map.getCenter(), pov: { pan: -135, tilt: 29, fov: 100 } }); }; }); 금융기관용 $.getScript(\"https://oapi.map.naver.com/openapi/v3/maps.js?finClientId=YOUR_CLIENT_ID&amp;submodules=panorama\", function() { naver.maps.onJSContentLoaded = function() { map = new naver.maps.Map('map-container'); pano = new naver.maps.Panorama('pano', { position: map.getCenter(), pov: { pan: -135, tilt: 29, fov: 100 } }); }; }); 위 예제는 jQuery 구문을 포함하고 있습니다. 또는 NAVER 지도 API v3 로드 시 callback 파라미터를 지정할 수 있습니다. 이 역시 함께 요청한 서브 모듈의 JavaScript 콘텐츠가 웹 브라우저에 모두 로드되었을 때 한 번 호출됩니다. callback 파라미터와 onJSContentLoaded 이벤트 핸들러가 모두 있을 때는 callback 파라미터로 지정한 콜백 함수만 호출합니다. 네이버 클라우드 플랫폼 &lt;body&gt; &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;callback=initMap\"&gt;&lt;/script&gt; &lt;script type=\"text/javascript\"&gt; var map = null; function initMap() { map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); } &lt;/script&gt; &lt;/body&gt; 공공기관용 &lt;body&gt; &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?govClientId=YOUR_CLIENT_ID&amp;callback=initMap\"&gt;&lt;/script&gt; &lt;script type=\"text/javascript\"&gt; var map = null; function initMap() { map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); } &lt;/script&gt; &lt;/body&gt; 금융기관용 &lt;body&gt; &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?finClientId=YOUR_CLIENT_ID&amp;callback=initMap\"&gt;&lt;/script&gt; &lt;script type=\"text/javascript\"&gt; var map = null; function initMap() { map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); } &lt;/script&gt; &lt;/body&gt; × Search results Close "},"tutorial-5-GroundOverlay.html":{"id":"tutorial-5-GroundOverlay.html","title":"Tutorial: 지상 오버레이","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 지상 오버레이 지상 오버레이 지상 오버레이는 특정 이미지를 지도의 특정 위치(좌표 경계)에 타일처럼 배치하는 오버레이입니다. 따라서 사용자가 지도 화면을 드래그하거나 확대/축소하면 타일과 동일하게 동작합니다. 지상 오버레이 추가하기 지상 오버레이를 사용하려면 GroundOverlay 클래스의 객체를 생성해야 합니다. 생성자에는 하나의 이미지 URL과 좌표 경계, GroundOverlayOptions 객체 리터럴을 인수로 전달합니다. 다음 예제는 일반 지도 위에 위성 지도 이미지를 올리는 예제입니다. var bounds = new naver.maps.LatLngBounds( new naver.maps.LatLng(36.634249797, 127.129160067), new naver.maps.LatLng(36.734249797, 127.410516004) ); var map = new naver.maps.Map(\"map\", { zoom: 8, center: new naver.maps.LatLng(36.634249797, 127.129160067), mapTypeId: \"normal\" }); var groundOverlay = new naver.maps.GroundOverlay( \"../images/naver-satellite.png\", bounds, { opacity: 1, clickable: false } ); groundOverlay.setMap(map); Examples: 지상 오버레이 표시하기 지상 오버레이 제거하기 지상 오버레이를 제거하려면 지상 오버레이 객체의 setMap 메서드에 null을 전달합니다. groundOverlay.setMap(null); × Search results Close "},"tutorial-6-CustomOverlay.html":{"id":"tutorial-6-CustomOverlay.html","title":"Tutorial: 사용자 정의 오버레이","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 사용자 정의 오버레이 사용자 정의 오버레이 NAVER 지도 API v3은 사용자 정의 오버레이를 생성할 수 있도록 OverlayView 클래스를 제공합니다. 이 클래스는 오버레이를 생성할 때 구현해야 하는 여러 메서드를 제공합니다. 다음은 사용자 정의 오버레이에 꼭 구현해야 하는 메서드입니다. onAdd 메서드는 지도에 오버레이를 추가할 때 호출되는 내용으로 구현해야 합니다. draw 메서드는 지도에 오버레이를 그려야 할 때 호출되는 내용으로 구현해야 합니다. onRemove 메서드는 지도에서 오버레이가 삭제될 때 호출되는 내용으로 구현해야 합니다. 사용자 정의 오버레이 추가 사용자 정의 오버레이 생성 다음 예제는 OverlayView를 상속받는 간단한 DOM 요소 오버레이를 생성합니다. /** * 사용자 정의 오버레이 구현하기 */ var CustomOverlay = function(options) { this._element = $('&lt;div style=\"position:absolute;left:0;top:0;width:120px;height:30px;line-height:30px;text-align:center;background-color:#fff;border:2px solid #f00;\"&gt;커스텀오버레이&lt;/div&gt;') this.setPosition(options.position); this.setMap(options.map || null); }; // CustomOverlay는 OverlayView를 상속받습니다. CustomOverlay.prototype = new naver.maps.OverlayView(); CustomOverlay.prototype.constructor = CustomOverlay; CustomOverlay.prototype.onAdd = function() { var overlayLayer = this.getPanes().overlayLayer; this._element.appendTo(overlayLayer); }; CustomOverlay.prototype.draw = function() { // 지도 객체가 설정되지 않았으면 draw 기능을 하지 않습니다. if (!this.getMap()) { return; } // projection 객체를 통해 LatLng 좌표를 화면 좌표로 변경합니다. var projection = this.getProjection(), position = this.getPosition(); var pixelPosition = projection.fromCoordToOffset(position); this._element.css('left', pixelPosition.x); this._element.css('top', pixelPosition.y); }; CustomOverlay.prototype.onRemove = function() { this._element.remove(); // 이벤트 핸들러를 설정했다면 정리합니다. this._element.off(); }; CustomOverlay.prototype.setPosition = function(position) { this._position = position; this.draw(); }; CustomOverlay.prototype.getPosition = function() { return this._position; }; /** * 사용자 정의 오버레이 사용하기 */ var center = new naver.maps.LatLng(37.358202009037356, 127.10801839828491); var map = new naver.maps.Map(\"map\", { center: center, zoom: 12 }); // 오버레이 생성 var overlay = new CustomOverlay({ position: center, map: map }); // 오버레이 삭제 // overlay.setMap(null); 위 예제는 jQuery 구문을 포함하고 있습니다. Examples: 사용자 정의 오버레이 표시하기 사용자 정의 오버레이 초기화 사용자 정의 오버레이 객체를 생성하면 지도에 연결해야 합니다. NAVER 지도 API는 setMap(map) 메서드 호출 시(또는 옵션의 map 속성 설정 시) onAdd 메서드를 호출해 오버레이가 지도에 추가되었음을 알립니다. 따라서, 지도 창(pane) 요소 중 적합한 요소에 오버레이 요소를 추가하는 기능을 이 메서드에 구현합니다. CustomOverlay.prototype.onAdd = function() { var overlayLayer = this.getPanes().overlayLayer; this._element.appendTo(overlayLayer); }; 위 예제는 jQuery 구문을 포함하고 있습니다. getPanes 메서드는 지도 창 요소를 나타내는 MapPanes 객체를 반환합니다. 사용자 정의 오버레이 그리기 지도에서 오버레이를 다시 그려야 할 때마다 NAVER 지도 API는 draw 메서드를 호출합니다. 따라서, 오버레이의 위치, 모양 등 현재 오버레이가 보여야 할 모습으로 업데이트하는 기능을 이 메서드에 구현합니다. CustomOverlay.prototype.draw = function() { // 지도 객체가 설정되지 않았으면 draw 기능을 하지 않습니다. if (!this.getMap()) { return; } // projection 객체를 통해 LatLng 좌표를 화면 좌표로 변경합니다. var projection = this.getProjection(), position = this.getPosition(); var pixelPosition = projection.fromCoordToOffset(position); this._element.css('left', pixelPosition.x); this._element.css('top', pixelPosition.y); }; 위 예제는 jQuery 구문을 포함하고 있습니다. getProjection 메서드는 지도 좌표와 화면 좌표를 서로 변환할 수 있는 메서드를 제공하는 MapSystemProjection 객체를 반환합니다. 이를 이용해 오버레이의 지도 좌표를 화면 좌표로 변환하고, 적절한 위치에 오버레이를 배치합니다. 사용자 정의 오버레이 제거 NAVER 지도 API v3은 setMap(null) 메서드 호출 시(또는 옵션의 map 속성을 null로 설정 시) onRemove 메서드를 호출해 오버레이가 지도에서 제거되었음을 알립니다. 따라서, 오버레이 요소를 지도 창 요소에서 제거하는 기능을 이 메서드에 구현합니다. CustomOverlay.prototype.onRemove = function() { this._element.remove(); // 이벤트 핸들러를 설정했다면 정리합니다. this._element.off(); }; 위 예제는 jQuery 구문을 포함하고 있습니다. × Search results Close "},"tutorial-Controls.html":{"id":"tutorial-Controls.html","title":"Tutorial: 지도 컨트롤","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 지도 컨트롤 지도 컨트롤 컨트롤은 사용자가 지도와 상호작용할 수 있도록 NAVER 지도 API v3에서 제공하는 UI(User Interface) 요소를 말합니다. NAVER 지도 API v3에서 기본적으로 제공하는 컨트롤은 다음과 같습니다. 줌 컨트롤: 지도의 줌 레벨을 조정할 수 있는 슬라이더 또는 +/- 버튼입니다. 이 컨트롤은 기본적으로 사용하지 않도록 되어 있습니다. 축척 컨트롤: 지도의 축척을 표시합니다. 이 컨트롤은 기본적으로 오른쪽 아래에 표시됩니다. 지도 유형 컨트롤: 일반 지도, 위성 지도와 같은 지도 유형을 전환할 수 있는 버튼 또는 드롭다운입니다. 이 컨트롤은 기본적으로 사용하지 않도록 되어 있습니다. 지도 데이터 저작권 컨트롤: 지도 데이터의 저작권을 표시합니다. 이 컨트롤은 기본적으로 왼쪽 아래에 표시됩니다. NAVER 로고 컨트롤: NAVER 로고를 표시합니다. 이 컨트롤은 기본적으로 오른쪽 아래에 표시됩니다. 로고 컨트롤은 상시 노출로 노출 제어가 불가능합니다. NAVER 지도 API v3에서 제공하는 컨트롤 중 축척, 지도 데이터 저작권, NAVER 로고 컨트롤은 기본적으로 표시됩니다. 그렇지 않은 컨트롤은 사용자가 명시적으로 설정하지 않는 한 표시되지 않습니다. 지도 컨트롤은 직접 접근해 수정할 수 없습니다. 지도 컨트롤의 모양 또는 위치를 수정하려면 MapOptions 객체의 속성을 수정하거나, setOptions 메서드로 지도의 옵션을 변경해 동적으로 수정해야 합니다. 지도에 컨트롤 추가/제거하기 지도에 컨트롤을 추가하거나 제거하려면 MapOptions 객체의 다음 속성을 사용합니다. { scaleControl: true, mapDataControl: true, mapTypeControl: false, zoomControl: false } 다음 예제는 기본적으로 제공하는 컨트롤을 제거하고, 줌 컨트롤만 추가하는 예제입니다. var mapOptions = { scaleControl: false, mapDataControl: false, zoomControl: true }; var map = new naver.maps.Map(document.getElementById('map'), mapOptions); Examples: 지도 컨트롤 추가/제거하기 컨트롤 옵션 사용하기 NAVER 지도 API v3에서 제공하는 기본 컨트롤 중 일부는 동작 방식이나 스타일을 변경할 수 있는 옵션을 제공합니다. 제공하는 스타일 옵션을 살펴보려면 아래 문서를 참고하세요. MapTypeControl ZoomControl LogoControl MapDataControl ScaleControl 컨트롤 스타일 수정하기 다음은 줌 컨트롤을 확대/축소 버튼과 슬라이드가 함께 있는 스타일로 설정하는 예제입니다. var mapOptions = { zoomControl: true, zoomControlOptions: { style: naver.maps.ZoomControlStyle.LARGE } }; var map = new naver.maps.Map(document.getElementById('map'), mapOptions); Examples: 지도 컨트롤 스타일 설정하기 컨트롤 배치하기 각 컨트롤에는 위치를 나타내는 Position 유형의 position 속성이 있습니다. 지원하는 컨트롤 위치는 다음과 같습니다. 다음 예제는 NAVER 지도 API v3에서 제공하는 모든 컨트롤이 서로 다른 위치에서 사용된 지도를 보여줍니다. var mapOptions = { mapTypeControl: true, mapTypeControlOptions: { style: naver.maps.MapTypeControlStyle.BUTTON, position: naver.maps.Position.TOP_RIGHT }, zoomControl: true, zoomControlOptions: { style: naver.maps.ZoomControlStyle.SMALL, position: naver.maps.Position.RIGHT_CENTER }, scaleControl: true, scaleControlOptions: { position: naver.maps.Position.BOTTOM_RIGHT }, logoControlOptions: { position: naver.maps.Position.TOP_LEFT }, mapDataControl: true, mapDataControlOptions: { position: naver.maps.Position.BOTTOM_LEFT } }; var map = new naver.maps.Map(document.getElementById('map'), mapOptions); Examples: 지도 컨트롤 위치 설정하기 × Search results Close "},"tutorial-Custom-Control.html":{"id":"tutorial-Custom-Control.html","title":"Tutorial: 사용자 정의 컨트롤","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 사용자 정의 컨트롤 사용자 정의 컨트롤 NAVER 지도 API v3은 기본적으로 제공하는 컨트롤을 사용하지 않고, 사용자가 직접 만든 컨트롤을 사용할 수 있도록 API를 제공합니다. 사용자 정의 컨트롤 추가하기 NAVER 지도 API v3은 사용자 정의 컨트롤을 추가할 수 있도록 두 가지 방법을 제공합니다. 첫 번째는 추가할 컨트롤의 HTML을 문자열 형태로 전달하면서 CustomControl 객체를 생성하는 방법입니다. 두 번째 방법은 생성한 Map 객체의 controls 속성에 추가할 컨트롤의 HTML 노드를 설정하는 방법입니다. 다음은 두 가지 방법으로 사용자 정의 컨트롤이 생성된 지도를 보여주는 예제입니다. CustomControl 클래스를 이용한 방법 var locationBtnHtml = '&lt;a href=\"#\" class=\"btn_mylct\"&gt;&lt;span class=\"spr_trff spr_ico_mylct\"&gt;NAVER 그린팩토리&lt;/span&gt;&lt;/a&gt;'; var customControl = new naver.maps.CustomControl(locationBtnHtml, { position: naver.maps.Position.TOP_LEFT }); var map = new naver.maps.Map('map', {}); naver.maps.Event.once(map, 'init', function() { customContr
