    <script type="text/x-docstrap-searchdb">
    {"global.html":{"id":"global.html","title":"Types","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Types Types Members OVERLAY_TYPE_ORDER_IN_HOUSE 정렬 순서는 Tile-Map-API 가이드에서 SubType (세부 지도 유형) 순서대로 정렬한다. https://oss.navercorp.com/Maps/tilemap/wiki/Tile-Map-API-%ED%98%B8%EC%B6%9C-%EA%B0%80%EC%9D%B4%EB%93%9C Methods isDefaultMapType() 사외용이며 기본 MapType을 사용하는지 체크 minZoom과 maxBounds를 국내로 제한하기 위해 사용. 커스텀의 경우 제한하지 않습니다. limitMaxBounds() 사외 버전은 지도 영역을 PC Web MaxBounds 로 제한하기 위한 코드 limitMinZoom() 사외 버전은 국내(zoom level 6 이상)로 제한 합니다. Type Definitions any 모든 데이터 형식을 표현합니다. Type: any array 배열(Array) 객체를 표현합니다. Type: array ArrayOfBounds 지도 좌표 경계의 배열입니다. Type: Array.&lt;naver.maps.PointBounds&gt; | Array.&lt;naver.maps.LatLngBounds&gt; ArrayOfBoundsLiteral 지도 좌표 경계 리터럴의 배열입니다. Type: Array.&lt;PointBoundsLiteral&gt; | Array.&lt;LatLngBoundsLiteral&gt; ArrayOfCoords 지도 좌표의 배열입니다. Type: Array.&lt;naver.maps.Point&gt; | Array.&lt;naver.maps.LatLng&gt; ArrayOfCoordsLiteral 지도 좌표 리터럴의 배열입니다. Type: Array.&lt;PointLiteral&gt; | Array.&lt;LatLngLiteral&gt; boolean true 또는 false 값(Boolean)을 표현합니다. Bounds 지도 좌표 경계 객체입니다. Type: naver.maps.PointBounds | naver.maps.LatLngBounds BoundsLiteral 지도 좌표 경계 리터럴 객체입니다. new naver.maps.PointBounds나 new naver.maps.LatLngBounds를 대신하여 사용할 수 있습니다. Type: PointBoundsLiteral | LatLngBoundsLiteral Coord 지도 좌표 객체입니다. Type: naver.maps.Point | naver.maps.LatLng CoordLiteral 지도 좌표 리터럴 객체입니다. new naver.maps.Point나 new naver.maps.LatLng를 대신하여 사용할 수 있습니다. Type: PointLiteral | LatLngLiteral DOMEvent HTMLElement에서 발생하는 원시(native) 형태의 DOMEvent 객체입니다. Type: event DOMEventListener DOM에서 이벤트 알림을 받기 위해 리스너를 등록하면 반환되는 DOM 이벤트 리스너 객체입니다. Type: object Properties Name Type Description eventName string 등록된 이벤트의 이름입니다. listener function 등록된 이벤트의 핸들러입니다. target HTMLElement 이벤트가 등록된 대상 요소입니다. DrawingOverlay 그리기 도구 서브 모듈을 이용해 생성되는 오버레이 객체입니다. 그리기 도구 서브 모듈은 로드되는 경우 OverlayView를 확장하여 편집 가능한 오버레이 클래스를 구현합니다. 그리기 도구 서브 모듈을 로드하지 않은 경우 아래의 속성은 오버레이 객체 내에 존재하지 않습니다. Type: naver.maps.Rectangle | naver.maps.Ellipse | naver.maps.Polyline | naver.maps.Polygon | naver.maps.Marker Properties Name Type Description id string 헤당 오버레이의 id입니다. name string 해당 오버레이의 유형입니다. 'rectangle', 'ellipse' 등이 있습니다. setEditable function 오버레이의 editable 속성을 정의합니다. editable 속성이 참일 경우 편집 상태이고, 거짓일 경우 일반 상태입니다. setEditable 메서드의 인수로 editable 속성(boolean)과 controlPointOptions 속성(편집 제어점 속성)을 전달할 수 있습니다. 두 번째 인수인 controlPointOptions 속성을 생락한 경우 기본값으로 표시됩니다. Example // 그리기 도구 서브 모듈이 로드된 상태 var controlPointOptions = { anchorPointOptions: { radius: 6, fillColor: '#ff0000', strokeColor: '#0000ff', strokeWeight: 2 }, midPointOptions: { radius: 6, fillColor: '#ff0000', strokeColor: '#0000ff', strokeWeight: 2, fillOpacity: 0.5 } }; // 임의의 오버레이 overlay.setEditable(true, controlPointOptions); FitBoundsOptions CSS의 position을 나타내는 것과 같은 방식으로 특정 방향에 설정되는 안쪽 여백(margin)값을 나타냅니다. Type: object Properties Name Type Description top number 위 right number 오른쪽 bottom number 아래 left number 왼쪽 maxZoom number fitBounds 적용 시 허용되는 최대 줌 입니다. function() JavaScript 함수(Function)를 표현합니다. GeoJSON GeoJSON 객체는 지리 공간 데이터를 기반으로 지도 위에 점, 선, 도형 등을 표현하는 데이터 구조를 정의합니다. 이 타입의 객체는 Feature, FeatureCollection 또는 geometry로 표현할 수 있으며, 각 Feature에서 표현할 수 있는 geometry의 형태는 다음과 같습니다. Point LineString Polygon MultiPoint MultiLineString MultiPolygon GeometryCollection Feature는 geometry 객체와 부가적인 속성을 포함하며, FeatureCollection은 feature의 목록이라고 할 수 있습니다. Type: object Tutorials 데이터 레이어 See http://geojson.org/geojson-spec.html Example { \"type\": \"FeatureCollection\", \"features\": [ { \"type\": \"Feature\", \"geometry\": { \"type\": \"Point\", \"coordinates\": [102.0, 0.5] }, \"properties\": { \"prop0\": \"value0\" } }, { \"type\": \"Feature\", \"geometry\": { \"type\": \"LineString\", \"coordinates\": [ [102.0, 0.0], [103.0, 1.0], [104.0, 0.0], [105.0, 1.0] ] }, \"properties\": { \"prop0\": \"value0\", \"prop1\": 0.0 } }, { \"type\": \"Feature\", \"geometry\": { \"type\": \"Polygon\", \"coordinates\": [ [ [100.0, 0.0], [101.0, 0.0], [101.0, 1.0], [100.0, 1.0], [100.0, 0.0] ] ] }, \"properties\": { \"prop0\": \"value0\", \"prop1\": {\"this\": \"that\"} } } ] } GPX GPX는 인터넷에서 GPS 데이터를 다양한 응용 프로그램과 웹 서비스 사이에서 교환하는 데 사용되는 파일 형식입니다. 현재 지원하는 요소는 다음과 같습니다. Line Paths (wpt, rte, trk) Line Styles (color, opacity, width, linecap, pattern) bounds, name, time, desc, cmt, type, sym Type: object Tutorials 데이터 레이어 See http://www.topografix.com/gpx.asp Example &lt;gpx creator=\"GPS Visualizer http://www.gpsvisualizer.com/\" version=\"1.0\"&gt; &lt;wpt lat=\"45.41000\" lon=\"-121.71349\"&gt; &lt;ele&gt;1777&lt;/ele&gt; &lt;name&gt;Wy'East Basin&lt;/name&gt; &lt;/wpt&gt; &lt;/gpx&gt; HTMLElement HTML DOM 노드를 표현합니다. Type: HTMLElement ImageData HTML Canvas 요소를 렌더링하는 데 사용될 이미지 데이터(ImageData)를 표현합니다. Type: ImageData KeyboardEvent 지도에서 키보드 이벤트 발생 시 전달되는 키보드 이벤트 객체입니다. Type: event Properties Name Type Description keyboardEvent DOMEvent 이벤트가 발생한 시점의 DOM 이벤트 객체입니다. KML KML(Keyhole Markup Language)은 Google 어스, Google 지도 및 Google 모바일 지도에서 지리 데이터를 표시하는 데 쓰이는 XML 기반의 마크업 언어 스키마입니다. 현재 지원하는 요소는 다음과 같습니다. Point, LineString, LinearRing, Polygon, MultiGeometry, gx:Track, gx:MultiTrack Style (LineStyle, PolyStyle) LatLonAltBox name, address, description, visibility Type: object Tutorials 데이터 레이어 See https://developers.google.com/kml/documentation/kml_tut?hl=ko Example &lt;?xml version=\"1.0\" encoding=\"UTF-8\"?&gt; &lt;kml xmlns=\"http://www.opengis.net/kml/2.2\"&gt; &lt;Placemark&gt; &lt;name&gt;Simple placemark&lt;/name&gt; &lt;description&gt;Attached to the ground. Intelligently places itself at the height of the underlying terrain.&lt;/description&gt; &lt;Point&gt; &lt;coordinates&gt;-122.0822035425683,37.42228990140251,0&lt;/coordinates&gt; &lt;/Point&gt; &lt;/Placemark&gt; &lt;/kml&gt; KVOArrayOfCoords 지도 좌표의 KVO 배열입니다. Type: naver.maps.KVOArray.&lt;naver.maps.Point&gt; | naver.maps.KVOArray.&lt;naver.maps.LatLng&gt; LatLngBoundsLiteral 지도 좌표 경계 리터럴 객체입니다. new naver.maps.LatLngBounds를 대신하여 사용할 수 있습니다. Type: PointBoundsLiteral | LatLngBoundsObjectLiteral LatLngBoundsObjectLiteral north, east, south, west를 키로 사용하는 위경도 좌표 객체입니다. Type: object Properties Name Type Description north number 위도 최대 좌표입니다. east number 경도 최대 좌표입니다. south number 위도 최소 좌표입니다. west number 경도 최소 좌표입니다. Example var min = {x: 126.5322317, y: 33.3572421}, max = {x: 126.5364907, y: 33.3608829}; var bounds = {north: max.y, east: max.x, south: min.y, west: min.x}; LatLngLiteral 지도 좌표 리터럴 객체입니다. new naver.maps.LatLng를 대신하여 사용할 수 있습니다. Type: PointLiteral | LatLngObjectLiteral LatLngObjectLiteral lat, lng를 키로 사용하는 위경도 좌표 객체입니다. Type: object Properties Name Type Description lat number 위도 좌표입니다. lng number 경도 좌표입니다. Example var x = 126.5322317, y = 33.3572421; var coord = {lat: y, lng: x}; LayerRegistry 지도 레이어의 컬렉션을 포함하는 객체입니다. Type: naver.maps.KVO Properties Name Type Description getLayerNames function 등록된 모든 레이어의 이름을 배열로 반환합니다. MapEventListener NAVER 지도 API v3 내의 일부 객체에서 제공하는 마우스와 키보드, 터치, KVO(Key Value Observing) 상태 변경 등의 이벤트 알림을 받기 위해 리스너를 등록하면 반환되는 지도 이벤트 리스너 객체입니다. Type: object Properties Name Type Description eventName string 등록된 이벤트의 이름입니다. listener function 등록된 이벤트의 핸들러입니다. listenerId string 등록된 이벤트의 ID입니다. target object 이벤트가 등록된 대상 객체입니다. MapType 지도 유형 객체입니다. Type: naver.maps.ImageMapType | object margin CSS의 position을 나타내는 것과 같은 방식으로 특정 방향에 설정되는 안쪽 여백(margin)값을 나타냅니다. Type: object Properties Name Type Description top number 위 right number 오른쪽 bottom number 아래 left number 왼쪽 maxZoom number fitBounds 적용 시 허용되는 최대 줌 입니다. null null 값을 표현합니다. Type: null number 정수와 실수를 포함하는 숫자(Number)를 표현합니다. Type: number object JavaScript의 Object를 표현합니다. Type: object padding CSS의 position을 나타내는 것과 같은 방식으로 특정 방향에 설정되는 바깥쪽 여백(padding) 값을 나타냅니다. Type: object Properties Name Type Description top number 위 right number 오른쪽 bottom number 아래 left number 왼쪽 PointArrayLiteral x, y 순서대로 선언된 좌표 배열입니다. Type: array Examples var x = 126.5322317, y = 33.3572421; var coord = [x, y]; var coord = [10, 10]; PointBoundsArrayLiteral minX, minY, maxX, maxY 순서대로 선언된 좌표 경계의 배열입니다. Type: array Examples var min = [126.5322317, 33.3572421], max = [126.5364907, 33.3608829]; var bounds = [min[0], min[1], max[0], max[1]]; var min = [0, 0], max = [200, 200]; var bounds = [min[0], min[1], max[0], max[1]]; PointBoundsLiteral 지도 좌표 경계 리터럴 객체입니다. new naver.maps.PointBounds를 대신하여 사용할 수 있습니다. Type: PointBoundsArrayLiteral | PointBoundsObjectLiteral PointBoundsObjectLiteral minX, minY, maxX, maxY를 키로 사용하는 좌표 경계 객체입니다. Type: object Properties Name Type Description MinX number 최소 좌표의 x 좌표입니다. MinY number 최소 좌표의 y 좌표입니다. MaxX number 최대 좌표의 x 좌표입니다. MaxY number 최대 좌표의 y 좌표입니다. Example var min = [126.5322317, 33.3572421], max = [126.5364907, 33.3608829]; var bounds = {minX: min[0], minY: min[1], maxX: max[0], maxY:max[1]}; PointerEvent 지도와 오버레이에서 발생한 마우스 또는 터치 이벤트 발생 시 전달되는 포인터 이벤트 객체입니다. Type: event Properties Name Type Argument Description coord Coord 이벤트가 발생한 위치의 지도 좌표입니다. point naver.maps.Point 이벤트가 발생한 위치의 세계 좌표입니다. offset naver.maps.Point 이벤트가 발생한 위치의 픽셀 좌표입니다. originalEvent DOMEvent 이벤트가 발생한 시점의 DOM 이벤트 객체입니다. pointerEvent DOMEvent 이벤트가 발생한 시점의 DOM 이벤트 객체입니다. overlay naver.maps.OverlayView &lt;optional&gt; 이벤트가 발생한 오버레이 객체입니다. PointLiteral 지도 좌표 리터럴 객체입니다. new naver.maps.Point를 대신하여 사용할 수 있습니다. Type: PointArrayLiteral | PointObjectLiteral PointObjectLiteral x, y를 키로 사용하는 좌표 객체입니다. Type: object Properties Name Type Description x number x 좌표입니다. y number y 좌표입니다. Examples var x = 126.5322317, y = 33.3572421; var coord = {x: x, y: y}; var coord = {x: 10, y: 10}; SizeArrayLiteral width, height 순서대로 선언된 크기 배열입니다. Type: array Example var width = 10, height = 5; var sizeArray = [width, height]; SizeLiteral 2차원 평면의 크기 리터럴입니다. new naver.maps.Size를 대신하여 사용할 수 있습니다. Type: SizeArrayLiteral | SizeObjectLiteral SizeObjectLiteral width, height를 키로 사용하는 크기 객체입니다. Type: object Properties Name Type Description width number 너비 height number 높이 Example var width = 10, height = 5; var SizeObjectLiteral = {width: width, height: height}; string 문자열(String)을 표현합니다. Type: string TransitionOptions 지도의 이동 효과에 사용할 옵션입니다. Type: object Properties Name Type Argument Default Description duration number &lt;optional&gt; 500 이동 효과가 실행되는 시간(ms)입니다. easing string &lt;optional&gt; \"easeOutCubic\" 이동 효과에 사용할 easing 방식입니다. linear, easeOutCubic, easeInCubic만 지원합니다. × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Modules Modules Classes AroundControl BicycleLayer CadastralLayer CanvasMapType CanvasTile Circle CustomControl Data DrawingManager Ellipse Feature FlightSpot Geometry GroundOverlay ImageMapType ImageTile InfoWindow KVO KVOArray LabelLayer LatLng LatLngBounds Layer LogoControl Map MapDataControl MapTypeControl MapTypeRegistry Marker NaverMapTypeOptions NaverStyleMapTypeOptions OverlayView Panorama Point PointBounds Polygon Polyline Rectangle ScaleControl Size StreetLayer Tile TrafficLayer DotMap HeatMap WeightedLocation ZoomControl StaticObjects EPSG3857 EPSG3857Coord Event Service TM128 TM128Coord TransCoord UTMK UTMK_NAVER UTMK_NAVERCoord UTMKCoord SpectrumStyle Namespaces naver naver.maps naver.maps.drawing naver.maps.visualization Events imageData_changed 캔버스 타일의 이미지 데이터가 변경되면 이벤트가 발생합니다. Parameters Name Type Description imageData ImageData 캔버스 타일의 이미지 데이터 loaded 타일의 로드가 완료되면 이벤트가 발생합니다. Parameters Name Type Description tile naver.maps.Tile 로드가 완료된 타일 객체 Inherited From naver.maps.Tile#event:loaded offset_changed 타일의 오프셋(위치)이 변경되면 이벤트가 발생합니다. Parameters Name Type Description offset naver.maps.Point 타일의 오프셋 Inherited From naver.maps.Tile#event:offset_changed opacity_changed 타일의 불투명도가 변경되면 이벤트가 발생합니다. Parameters Name Type Description opacity number 타일의 불투명도 Inherited From naver.maps.Tile#event:opacity_changed pane_changed 타일이 추가된 HTML 요소가 변경되면 이벤트가 발생합니다. Parameters Name Type Description paneElement HTMLElement 타일이 추가된 HTML 요소 Inherited From naver aver.maps.drawing Classes naver.maps.drawing.DrawingManager Types DrawingOptions DrawingOverlay Enums naver.maps.drawing.DrawingMode naver.maps.drawing.DrawingStyle naver.maps.drawing.DrawingEvents × Search results Close "},"module-geocoder.html":{"id":"module-geocoder.html","title":"Module: geocoder","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API geocoder Module: geocoder Geocoder 서브 모듈은 NAVER 지도 API v3에서 제공하는 서브 모듈 중 하나로, 좌표 체계 간 변환 메서드와 특정 좌표계를 지원하는 투영 객체들을 제공합니다. 요금 안내 Geocoding / Reverse Geocoding은 사용 편의를 위해 Web / Mobile SDK / REST API 등 다양한 형태로 제공되며, 제공 방식과 관계 없이 해당 기능을 이용할 경우 각 상품별 요금이 과금됩니다. 사전 준비 사항 Geocoding / Reverse Geocoding API를 사용하려면 클라이언트 아이디를 이용해서 인증해야 합니다. 클라이언트 아이디는 NAVER CLOUD PLATFORM Console에서 애플리케이션을 등록해 발급받습니다. 콘솔의 AI·Application Service &gt; AI·NAVER API &gt; Application에서 애플리케이션을 등록합니다. 자세한 방법 보기 AI·Application Service &gt; AI·NAVER API &gt; Application에서 등록한 애플리케이션을 선택해 Client ID와 Client Secret값을 확인합니다. AI·Application Service &gt; AI·NAVER API &gt; Application의 변경 화면에서 Geocoding이 선택되어 있는지 확인합니다. 선택되어 있지 않으면 429 오류(Quota Exceed)가 발생하니 주의하시기 바랍니다. AI·Application Service &gt; AI·NAVER API &gt; Application의 변경 화면에서 Reverse Geocoding이 선택되어 있는지 확인합니다. 선택되어 있지 않으면 429 오류(Quota Exceed)가 발생하니 주의하시기 바랍니다. Tutorials 서브 모듈 시스템 Geocoder를 활용한 좌표 변환 Geocoder를 활용한 주소와 좌표 검색 API 호출하기 Statics naver.maps.Service - 지도 API v3에서 서버 Open API를 호출하기 위한 속성 및 메서드를 제공합니다. naver.maps.TransCoord - 좌표 체계 간 변환 메서드를 제공합니다. naver.maps.EPSG3857Coord - EPSG3857 평면 좌표를 기본 좌표계로 사용하는 투영 객체입니다. naver.maps.UTMKCoord - UTMK 좌표를 기본 좌표계로 사용하는 투영 객체입니다. naver.maps.UTMK_NAVERCoord - NAVER 좌표를 기본 좌표계로 사용하는 투영 객체입니다. naver.maps.TM128 - 위/경도 좌표를 기본 좌표계로 사용하는 TM128 투영 객체입니다. naver.maps.TM128Coord - TM128 좌표를 기본 좌표계로 사용하는 투영 객체입니다. × Search results Close "},"module-panorama.html":{"id":"module-panorama.html","title":"Module: panorama","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API panorama M Layer Tile TrafficLayer ZoomControl StaticObjects EPSG3857 EPSG3857Coord Event Service TM128 TM128Coord TransCoord UTMK UTMK_NAVER UTMK_NAVERCoord UTMKCoord Namespaces naver.maps.drawing naver.maps.visualization Members &lt;static, readonly&gt; Animation Animation 객체는 Marker의 애니메이션을 정의하는 속성을 나타냅니다. Type: number Properties Name Type Default Description BOUNCE number 1 마커를 튀깁니다. 이 애니메이션은 애니메이션을 중지할 때까지 지속됩니다. DROP number 2 마커를 지도 위쪽에서 떨어뜨립니다. 이 애니메이션은 한 번만 동작합니다. &lt;static, readonly&gt; jsContentLoaded NAVER 지도 API v3의 서브 모듈을 포함한 모든 JavaScript 콘텐츠의 로드 상태를 나타냅니다. 모든 콘텐츠를 로드하면 true로 설정됩니다. Type: boolean Default Value false &lt;static, readonly&gt; MapTypeId MapTypeId 객체는 NAVER 지도 유형의 id 컬렉션입니다. Type: object Properties Name Type Description NORMAL string 일반 지도 유형 id로 일반 이미지 지도를 보여주는 지도 유형입니다. TERRAIN string 지형도 유형 id로 지형의 높낮이를 함께 보여주는 지도 유형입니다. SATELLITE string 위성 지도 유형 id로 위성 이미지 지도를 보여주는 지도 유형입니다. HYBRID string 겹쳐보기 지도 유형 id로 위성 이미지 지도 위에 주요 도로와 주기를 함께 보여주는 지도 유형입니다. &lt;static&gt; onJSContentLoaded NAVER 지도 API v3의 서브 모듈을 포함한 모든 JavaScript 콘텐츠가 로드되었을 때 호출되는 이벤트 핸들러입니다. Type: function &lt;static, readonly&gt; PointingIcon PointingIcon 객체는 폴리라인의 끝 점의 강조 아이콘을 사전에 정의한 것입니다. Type: number Properties Name Type Default Description OPEN_ARROW number 1 한쪽이 열린 화살표입니다. BLOCK_ARROW number 2 모두 막힌 화살표입니다. CIRCLE number 3 원입니다. DIAMOND number 4 마름모입니다. &lt;static, readonly&gt; Position Position 객체는 요소의 위치 정보를 나타냅니다. 설정할 수 있는 위치는 아래와 같습니다. Type: number Properties Name Type Default Description CENTER number 0 요소를 중앙에 배치합니다. TOP_LEFT number 1 요소를 왼쪽 위에 배치합니다. 요소는 왼쪽 위에서 가운데를 향해 쌓입니다. TOP_CENTER number 2 요소를 위쪽 가운데에 배치합니다. TOP_RIGHT number 3 요소를 오른쪽 위에 배치합니다. 요소는 오른쪽 위에서 가운데를 향해 쌓입니다. LEFT_CENTER number 4 요소를 왼쪽 가운데에 배치합니다. LEFT_TOP number 5 요소를 왼쪽 위에 배치합니다. 요소는 왼쪽 위에서 아래를 향해 쌓입니다. LEFT_BOTTOM number 6 요소를 왼쪽 아래에 배치합니다. 요소는 왼쪽 아래에서 위를 향해 쌓입니다. RIGHT_TOP number 7 요소를 오른쪽 위에 배치합니다. 요소는 오른쪽 위에서 아래를 향해 쌓입니다. RIGHT_CENTER number 8 요소를 오른쪽 가운데에 배치합니다. RIGHT_BOTTOM number 9 요소를 오른쪽 아래에 배치합니다. 요소는 오른쪽 아래에서 위를 향해 쌓입니다. BOTTOM_LEFT number 10 요소를 왼쪽 아래에 배치합니다. 요소는 왼쪽 아래에서 가운데를 향해 쌓입니다. BOTTOM_CENTER number 11 요소를 아래쪽 가운데에 배치합니다. BOTTOM_RIGHT number 12 요소를 오른쪽 아래에 배치합니다. 요소는 오른쪽 아래에서 가운데를 향해 쌓입니다. &lt;static, readonly&gt; SymbolPath SymbolPath 객체는 SymbolIcon의 path를 사전에 정의한 것입니다. Type: number Properties Name Type Default Description BACKWARD_CLOSED_ARROW number 1 뒤쪽을 가리키며, 모두 막힌 화살표입니다. BACKWARD_OPEN_ARROW number 2 뒤쪽을 가리키며, 한쪽이 열린 화살표입니다. CIRCLE number 3 원입니다. FORWARD_CLOSED_ARROW number 4 앞쪽을 가리키며, 모두 막힌 화살표입니다. FORWARD_OPEN_ARROW number 5 앞쪽을 가리키며, 한쪽이 열린 화살표입니다. &lt;static, readonly&gt; SymbolStyle SymbolStyle객체는 SymbolIcon의 style을 사전에 정의한 것입니다. Type: string Properties Name Type Default Description CIRCLE string circle 원 아이콘을 생성하며, SymbolIcon의 radius 속성을 필수로 지정해야 합니다. PATH string path 폴리라인 아이콘을 생성하며, SymbolIcon의 path 속성을 필수로 지정해야 합니다. CLOSED_PATH string closedPath 폴리곤 아이콘을 생성하며, SymbolIcon의 path 속성을 필수로 지정해야 합니다. Type Definitions MapOptions MapOptions 객체는 지도를 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Default Description background string 지도 요소의 배경으로 사용할 이미지 URL 또는 CSS 색상값입니다. baseTileOpacity number 지도 기본 타일의 불투명도를 설정합니다. 값의 범위는 0~1이며, 기본값은 1입니다. bounds Bounds | BoundsLiteral null 지도의 초기 좌표 경계입니다. 이 값을 설정하면 지도 옵션 중 center와 zoom 옵션을 무시하고, 지정한 좌표 경계에 맞게 지도를 생성합니다. center Coord | CoordLiteral 서울시청 지도의 초기 중심 좌표입니다. 기본값은 서울 시청 좌표(37.5666103, 126.9783882)입니다. disableDoubleClickZoom boolean false 사용자가 지도 위에서 마우스 버튼을 더블 클릭해 지도를 확대하는 기능의 사용 여부입니다. disableDoubleTapZoom boolean false 사용자가 지도 위에서 한 손가락으로 더블 탭해 지도를 확대하는 기능의 사용 여부입니다. disableKineticPan boolean true 사용자가 지도를 드래그했을 때 관성 효과(사용자가 동작을 끝낸 후에도 계속되는 지도의 움직임)의 사용 여부입니다. disableTwoFingerTapZoom boolean false 사용자가 지도 위에서 두 손가락으로 두 번 탭해 지도를 축소하는 기능의 사용 여부입니다. draggable boolean true 마우스 또는 손가락을 이용한 지도 이동(패닝) 허용 여부입니다. keyboardShortcuts boolean true 키보드 방향 키를 이용한 지도 이동(패닝) 허용 여부입니다. logoControl boolean true NAVER 로고 컨트롤의 표시 여부입니다. (항상 노출로 변경) logoControlOptions LogoControlOptions NAVER 로고 컨트롤의 옵션입니다. mapDataControl boolean true 지도 데이터 저작권 컨트롤의 표시 여부입니다. mapDataControlOptions MapDataControlOptions 지도 데이터 저작권 컨트롤의 옵션입니다. mapTypeControl boolean false 지도 유형 컨트롤의 표시 여부입니다. mapTypeControlOptions MapTypeControlOptions 지도 유형 컨트롤의 옵션입니다. mapTypeId string NORMAL 지도의 초기 지도 유형 id입니다. mapTypes naver.maps.MapTypeRegistry 지도 유형의 컬렉션을 포함하는 객체입니다. 이 값을 설정하지 않으면 사전에 정의된 NAVER 지도의 기본 지도 유형으로 설정합니다. maxBounds Bounds | BoundsLiteral null 지도에서 보이는 최대 좌표 경계입니다. 지도의 중심 좌표는 지정한 최대 좌표 경계 내에서만 설정할 수 있습니다. maxZoom number 지도의 최대 줌 레벨입니다. 이 값을 설정하지 않으면 지정된 초기 지도 유형의 최고 줌 레벨로 설정합니다. minZoom number 지도의 최소 줌 레벨입니다. 이 값을 설정하지 않으면 지정된 초기 지도 유형의 최저 줌 레벨로 설정합니다. padding padding 지도 뷰포트의 안쪽 여백(패딩)입니다. 단위는 화면 픽셀이며, 기본값은 {top: 0, right: 0, bottom: 0, left: 0}입니다. pinchZoom boolean true 핀치 제스처를 이용한 지도 확대/축소 허용 여부입니다. resizeOrigin naver.maps.Position CENTER 지도 크기 조정 시 고정할 원점입니다. scaleControl boolean true 지도 축척 컨트롤의 표시 여부입니다. scaleControlOptions ScaleControlOptions 지도 축척 컨트롤의 옵션입니다. scrollWheel boolean true 마우스 스크롤 휠을 이용한 지도 확대/축소 허용 여부입니다. size naver.maps.Size | SizeLiteral 지도의 초기 크기입니다. 이 값을 설정하지 않으면, 지도 DOM 요소의 CSS 크기에 따라 지도 크기가 자동으로 조정됩니다. overlayZoomEffect null | string null 도형, 마커 등 오버레이의 줌 효과 적용 대상입니다. 적용할 대상의 창(pane) 이름을 문자열로 지정합니다. 이 값이 all이면 모든 오버레이에 줌 효과가 적용됩니다. 오버레이의 개수가 많을 때는 성능에 영향을 줄 수 있으므로 주의해서 사용해야 합니다. tileSpare number 0 지도의 크기보다 여유있게 로딩할 타일의 개수를 지정합니다. tileTransition boolean true 지도 타일을 전환할 때 페이드 인 효과(타일이 서서히 나타나는 것)의 사용 여부입니다. tileDuration number 지도 타일을 전환할 때 페이드 인 효과(타일이 서서히 나타나는 것)의 지속 시간 입니다. (밀리초), 기본값은 300~600ms입니다. zoom number 16 지도의 초기 줌 레벨입니다. zoomControl boolean false 줌 컨트롤의 표시 여부입니다. zoomControlOptions ZoomControlOptions 줌 컨트롤의 옵션입니다. zoomOrigin Coord | CoordLiteral null 줌 효과 시 고정하여 적용할 기준 좌표입니다. 해당 좌표가 현재 지도 화면 밖에 위치해 있으면 기본 기준 좌표를 적용합니다. blankTileImage null | string null 빈 타일 이미지 URL을 설정할 수 있는 옵션입니다. 기본값은 투명 gif 입니다. × Search results Close "},"naver.maps.AroundControl.html":{"id":"naver.maps.AroundControl.html","title":"Class: naver.maps.AroundControl","body":" 포크하기 문의하기 네이버 클라우드 플 ptions ControlOptions UI 컨트롤 옵션 Tutorials 사용자 정의 컨트롤 Example var map = new naver.maps.Map('map', {}), btnHtml = '&lt;a href=\"#\"&gt;&lt;span&gt;BUTTON&lt;/span&gt;&lt;/a&gt;', customControl = new naver.maps.CustomControl(btnHtml, { position: naver.maps.Position.TOP_LEFT }); customControl.setMap(map); Extends naver.maps.KVO Methods getElement() UI 컨트롤의 HTML 노드를 반환합니다. Returns Type HTMLElement getMap() 현재 UI 컨트롤이 추가된 지도 객체를 반환합니다. Returns Type Description naver.maps.Map | null 지도 객체 getOptions(key) UI 컨트롤의 모든 옵션 또는 특정 옵션의 값을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션의 이름 Returns Type Description any 모든 옵션 또는 특정 key에 해당되는 옵션의 값 html(html) 지정한 HTML 마크업을 컨테이너 &lt;div&gt; 요소 내에 렌더링하거나, UI 컨트롤의 컨테이너 &lt;div&gt; 요소를 반환합니다. Parameters Name Type Argument Description html string &lt;optional&gt; UI 컨트롤 마크업 Returns Type Description string | undefined UI 컨트롤 마크업 setMap(map) UI 컨트롤을 지도에 추가합니다. 인수로 null을 전달하면 UI 컨트롤을 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 지도 객체 setOptions(newOptions) UI 컨트롤의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description newOptions ControlOptions UI 컨트롤 옵션 setPosition(position) UI 컨트롤의 위치를 설정합니다. Parameters Name Type Description position naver.maps.Position 컨트롤 위치 Type Definitions ControlOptions ControlOptions 객체는 UI 컨트롤의 위치를 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Default Description position naver.maps.Position TOP_RIGHT 컨트롤을 배치할 위치입니다. × Search results Close "},"naver.maps.Data.html":{"id":"naver.maps.Data.html","title":"Class: naver.maps.Data","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Data Class: naver.maps.Data naver.maps. Data Data 클래스는 GeoJSON, KML, GPX 지리 공간 데이터를 기반으로 지도 위에 점, 선, 도형 등을 표현하는 데이터 레이어를 정의합니다. Map 객체는 기본적으로 data라는 이름의 Data 인스턴스를 속성으로 포함하고 있습니다. 따라서, 일반적인 상황에서는 명시적으로 새로운 객체를 생성하지 않습니다. new naver.maps.Data() Tutorials 데이터 레이어 Extends naver.maps.KVO Methods addFeature(feature, autoStyle) Feature 객체를 데이터 레이어에 추가합니다. Parameters Name Type Description feature naver.maps.Feature 추가할 Feature 객체 autoStyle boolean 스타일 적용 유무. Geometry 객체의 Foreign Members mantle_properties 내에 지도 API에서 사용하는 스타일이 정의되어 있으면 자동으로 해당 스타일을 적용합니다. Fires addfeature Returns Type Description naver.maps.Feature Feature 객체 addGeoJson(geojson, autoStyle) GeoJSON 형식의 지리 공간 데이터를 추가합니다. 지정한 데이터의 모든 Feature를 추가합니다. Parameters Name Type Description geojson GeoJSON 추가할 GeoJSON 객체 autoStyle boolean 스타일 적용 유무. Geometry 객체의 Foreign Members mantle_properties 내에 지도 API에서 사용하는 스타일이 정의되어 있으면 자동으로 해당 스타일을 적용합니다. Returns Type Description Array.&lt;naver.maps.Feature&gt; Feature 객체의 배열 addGpx(xmlDoc, autoStyle) GPX 형식의 지리 공간 데이터를 추가합니다. 내부적으로 GeoJSON 형식의 데이터로 변환합니다. Parameters Name Type Description xmlDoc GPX 추가할 GPX 객체 autoStyle boolean 스타일 적용 유무. 이 값이 true이면, GPX 내에 정의된 GPX Style Schema의 Line 스타일을 자동으로 적용합니다. 그렇지 않으면 스타일을 적용하지 않습니다. Returns Type Description Array.&lt;naver.maps.Feature&gt; Feature 객체의 배열 addKml(xmlDoc, autoStyle) KML 형식의 지리 공간 데이터를 추가합니다. 내부적으로 GeoJSON 형식의 데이터로 변환합니다. Parameters Name Type Description xmlDoc KML 추가할 KML 객체 autoStyle boolean 스타일 적용 유무. 이 값이 true이면, KML 내에 정의된 도형 스타일을 자동으로 적용합니다. 그렇지 않으면 스타일을 적용하지 않습니다. Returns Type Description Array.&lt;naver.maps.Feature&gt; Feature 객체의 배열 forEach(callback) 데이터 레이어에 있는 모든 Feature 객체를 순서대로 돌며 콜백 함수를 수행합니다. Parameters Name Type Description callback function 데이터 레이어에 포함된 모든 Feature 객체를 순서대로 돌며 수행할 콜백 함수 Properties Name Type Description feature naver.maps.Feature Feature 객체 index number 해당 Feature 객체의 인덱스 getAllFeature() 데이터 레이어에 추가된 모든 Feature 객체의 배열을 반환합니다. Returns Type Description Array.&lt;naver.maps.Feature&gt; Feature 객체의 배열 getFeatureById(id) 지정된 id에 해당하는 Feature 객체를 반환합니다. Parameters Name Type Description id string | number Feature 객체의 고유한 id Returns Type Description naver.maps.Feature Feature 객체 getMap() 현재 데이터 레이어가 추가된 Map 객체를 반환합니다. Returns Type Description naver.maps.Map | null Map 객체 getStyle() GeoJSON 지리 공간 데이터의 표현 스타일을 반환합니다. Returns Type Description StyleOptions | StylingFunction StyleOptions 객체 또는 StylingFunction overrideStyle(feature, style) 적용된 데이터 표현 스타일을 재정의합니다. 재정의된 스타일만 반영됩니다. Parameters Name Type Description feature naver.maps.Feature Feature 객체 style StyleOptions StyleOptions 객체 removeFeature(feature) Feature 객체를 데이터 레이어에서 삭제합니다. Parameters Name Type Description feature naver.maps.Feature 삭제할 Feature 객체 Fires removefeature Returns Type Description string | number removedFeatureId - 삭제된 Feature 객체의 id removeGeoJson(geojson) GeoJSON 형식의 지리 공간 데이터를 삭제합니다. 지정한 데이터의 모든 Feature를 삭제합니다. Parameters Name Type Description geojson GeoJSON 삭제할 GeoJSON 객체 revertStyle(feature) 재정의된 데이터 표현 스타일을 기존에 setStyle 메서드를 이용해 지정한 스타일로 복원합니다. 인수로 Feature 객체를 전달하면, 해당 Feature 객체의 스타일만 복원합니다. Parameters Name Type Argument Description feature naver.maps.Feature &lt;optional&gt; 복원할 Feature 객체 setMap(map) 데이터 레이어를 지도에 추가합니다. 인수로 null을 전달하면 데이터 레이어를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 데이터 레이어를 추가할 Map 객체 setStyle(style) GeoJSON 지리 공간 데이터의 표현 스타일을 설정합니다. 데이터를 표현하는 스타일은 StyleOptions 객체 리터럴 또는 스타일을 처리하는 StylingFunction 함수를 이용해 설정할 수 있습니다. Parameters Name Type Description style StyleOptions | StylingFunction 데이터 표현 스타일 Example map.data.setStyle(function(feature) { var color = 'red'; if (feature.getProperty('isColorful')) { color = feature.getProperty('color'); } return { fillColor: color, strokeColor: color, strokeWeight: 2, icon: null }; }); toGeoJson() 데이터 레이어에 있는 모든 Feature 객체를 컬렉션으로 포함하는, 완전한 GeoJSON 지리 공간 데이터 객체를 반환합니다. 이때, 반환된 GeoJSON의 모든 Feature는 추가될 당시에 id가 존재하지 않았다면 임의의 고유한 id가 부여됩니다. Returns Type Description GeoJSON GeoJSON 객체 Type Definitions FeatureEvent 데이터 레이어에 있는 Feature 객체가 변경되었을 때 전달되는 이벤트 객체입니다. Type: event Properties Name Type Description feature naver.maps.Feature 이벤트가 발생한 Feature 객체입니다. PointerEvent GeoJSON 지리 공간 데이터의 점, 선, 면 등의 기하 구조에서 마우스 또는 터치 이벤트가 발생하면 전달되는 포인터 이벤트 객체입니다. Type: event Properties Name Type Description coord Coord 이벤트가 발생한 위치의 지도 좌표입니다. point naver.maps.Point 이벤트가 발생한 위치의 세계 좌표입니다. offset naver.maps.Point 이벤트가 발생한 위치의 픽셀 좌표입니다. pointerEvent DOMEvent 이벤트가 발생한 시점의 DOM 이벤트 객체입니다. feature naver.maps.Feature 이벤트가 발생한 위치의 Feature 객체입니다. PropertyEvent 데이터 레이어에 있는 Feature 객체의 부가 정보(properties)가 변경되었을 때 전달되는 이벤트 객체입니다. Type: event Properties Name Type Description feature naver.maps.Feature 이벤트가 발생한 Feature 객체입니다. name string 변경된 부가 정보의 이름(키)입니다. oldValue any 해당 부가 정보의 변경 전 값입니다. newValue any 해당 부가 정보의 변경 후 값입니다. StyleOptions StyleOptions 객체는 데이터 레이어에서 기하 구조의 스타일을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Argument Default Description strokeColor string &lt;optional&gt; #000 기하 구조의 선 색상입니다. CSS 색상 표현법으로 설정합니다. strokeOpacity number &lt;optional&gt; 0.8 기하 구조의 선 불투명도입니다. 값의 범위는 0~1입니다. strokeWeight number &lt;optional&gt; 3 기하 구조의 선 두께입니다. fillColor string &lt;optional&gt; #000 기하 구조 영역을 채울 색상입니다. CSS 색상 표현법으로 설정합니다. fillOpacity number &lt;optional&gt; 0.3 기하 구조 영역의 불투명도입니다. 값의 범위는 0~1입니다. clickable boolean &lt;optional&gt; true 기하 구조의 클릭 허용 여부입니다. icon string | ImageIcon | SymbolIcon | HtmlIcon &lt;optional&gt; 마커의 모양입니다. shape MarkerShape &lt;optional&gt; 마커의 인터랙션 영역입니다. title string &lt;optional&gt; null 마커에 마우스 포인터를 올리면 나타나는 툴팁 문자열입니다. 이 속성을 설정하지 않거나 빈 문자열로 설정하면 툴팁을 노출하지 않습니다. visible boolean &lt;optional&gt; true 기하 구조의 노출 허용 여부입니다. zIndex number &lt;optional&gt; 기하 구조의 쌓임 순서입니다. StylingFunction(feature) 데이터 레이어에 있는 Feature 객체의 스타일을 처리할 수 있도록 Feature 객체를 순서대로 돌며 수행되는 함수입니다. 이때 반환값은 반드시 StyleOptions 객체 리터럴이어야 합니다. Parameters Name Type Description feature naver.maps.Feature Feature 객체 Returns Type Description StyleOptions StyleOptions 객체 Events addfeature Feature 객체가 추가되었을 때 이벤트가 발생합니다. Parameters Name Type Description event naver.maps.Data.FeatureEvent 이벤트 객체입니다. click GeoJSON 지리 공간 데이터의 점, 선, 면 등의 기하 구조에서 사용자가 마우스 왼쪽 버튼을 클릭했을 때 이벤트가 발생합니다. Parameters Name Type Description pointerEvent naver.maps.Data.PointerEvent 이벤트 객체입니다. dblclick GeoJSON 지리 공간 데이터의 점, 선, 면 등의 기하 구조에서 사용자가 마우스 왼쪽 버튼을 더블 클릭했을 때 이벤트가 발생합니다. Parameters Name Type Description pointerEvent naver.maps.Data.PointerEvent 이벤트 객체입니다. mousedown GeoJSON 지리 공간 데이터의 점, 선, 면 등의 기하 구조에서 사용자가 마우스 버튼을 누를 때 이벤트가 발생합니다. Parameters Name Type Description pointerEvent naver.maps.Data.PointerEvent 이벤트 객체입니다. mouseout GeoJSON 지리 공간 데이터의 점, 선, 면 등의 기하 구조에서 사용자의 마우스 포인터가 경계를 벗어날 때 이벤트가 발생합니다. Parameters Name Type Description pointerEvent naver.maps.Data.PointerEvent 이벤트 객체입니다. mouseover GeoJSON 지리 공간 데이터의 점, 선, 면 등의 기하 구조에서 사용자의 마우스 포인터가 경계에 들어올 때 이벤트가 발생합니다. Parameters Name Type Description pointerEvent naver.maps.Data.PointerEvent 이벤트 객체입니다. mouseup GeoJSON 지리 공간 데이터의 점, 선, 면 등의 기하 구조에서 사용자가 마우스 버튼을 놓을 때 이벤트가 발생합니다. Parameters Name Type Description pointerEvent naver.maps.Data.PointerEvent 이벤트 객체입니다. property_changed Feature 객체의 부가 정보(properties)가 변경되었을 때 이벤트가 발생합니다. Parameters Name Type Description event naver.maps.Data.PropertyEvent 이벤트 객체입니다. removefeature Feature 객체가 삭제되었을 때 이벤트가 발생합니다. Parameters Name Type Description event naver.maps.Data.FeatureEvent 이벤트 객체입니다. rightclick GeoJSON 지리 공간 데이터의 점, 선, 면 등의 기하 구조에서 사용자가 마우스 오른쪽 버튼을 클릭했을 때 이벤트가 발생합니다. Parameters Name Type Description pointerEvent naver.maps.Data.PointerEvent 이벤트 객체입니다. × Search results Close "},"naver.maps.drawing.html":{"id":"naver.maps.drawing.html","title":"Namespace: naver.maps.drawing","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API drawing Namespace: naver.maps.drawing naver.maps. drawing 그리기 도구 서브 모듈의 네임스페이스입니다. Classes DrawingManager Type Definitions DrawingEvents DrawingEvents는 DrawingManager 인스턴스에서 발생하는 이벤트를 정의합니다. Type: object Properties Name Type Default Description ADD string 'drawing_added' 그리기 도구를 사용해 오버레이를 생성하면 발생합니다. REMOVE string 'drawing_removed' 그려진 오버레이를 마우스 오른쪽 버튼으로 클릭해 삭제하면 발생합니다. SELECT string 'drawing_selected' 그려진 오버레이를 선택하면 발생합니다. {overlay}Added string 'circleAdded' 등, 오버레이의 유형에 따라 오버레이를 생성하면 발생합니다. {overlay}Removed string 'circleRemoved' 등, 오버레이의 유형에 따라 오버레이를 삭제하면 발생합니다. {overlay}Selected string 'circleSelected' 등, 오버레이의 유형에 따라 오버레이를 선택하면 발생합니다. DrawingMode DrawingMode는 그리기 모드를 정의합니다. Type: object Properties Name Type Default Description HAND number 0 선택 모드입니다. RECTANGLE number 1 사각형 그리기 모드입니다. ELLIPSE number 2 원 그리기 모드입니다. POLYLINE number 3 폴리라인 그리기 모드입니다. ARROWLINE number 4 화살표가 있는 폴리라인 그리기 모드입니다. POLYGON number 5 폴리곤 그리기 모드입니다. MARKER number 6 마커 그리기 모드입니다. DrawingStyle DrawingStyle은 컨트롤 집합의 스타일을 정의합니다. Type: object Properties Name Type Default Description HORIZONTAL number 0 그리기 컨트롤이 가로 한 줄로 나타납니다. VERTICAL number 1 그리기 컨트롤이 세로 한 줄로 나타납니다. HORIZONTAL_2 number 2 그리기 컨트롤이 가로 두 줄로 나타납니다. 홀수 개의 그리기 모드를 정의한 경우, 마지막 그리기 모드는 아이콘으로 표시되지 않습니다. VERTICAL_2 number 3 그리기 컨트롤이 세로 한 줄로 나타납니다. 홀수 개의 그리기 모드를 정의한 경우, 마지막 그리기 모드는 아이콘으로 표시되지 않습니다. × Search results Close "},"naver.maps.drawing.DrawingManager.html":{"id":"naver.maps.drawing.DrawingManager.html","title":"Class: naver.maps.drawing.DrawingManager","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API DrawingManager Class: naver.maps.drawing.DrawingManager naver.maps.drawing. DrawingManager DrawingManager 클래스는 사용자가 지도에 사각형, 타원, 폴리라인, 화살표가 있는 폴리라인, 폴리곤, 마커를 그릴 수 있는 그래픽 인터페이스를 제공합니다. 원은 타원으로 대체합니다. new naver.maps.drawing.DrawingManager(options) Parameters Name Type Argument Description options DrawingOptions &lt;optional&gt; 옵션 Tutorials 그리기 도구 생성 및 기본 동작 See 그리기 도구 기본 예제 Example var map = new naver.maps.Map('map'); var drawingManager = new naver.maps.drawing.DrawingManager(); drawingManager.setMap(map); Extends naver.maps.KVO Methods addDrawing(overlay, drawingMode, id) 오버레이 객체를 DrawingManager에 추가합니다. 추가된 객체는 마우스 왼쪽 버튼을 클릭해 편집하거나 오른쪽 버튼을 클릭해 삭제할 수 있습니다. Parameters Name Type Argument Description overlay DrawingOverlay 오버레이 객체, {naver.maps.Circle}은 지원하지 않습니다. drawingMode naver.maps.drawing.DrawingMode 추가할 오버레이 객체의 그리기 모드. id string &lt;optional&gt; 추가할 오버레이 객체에 지정할 id. 정의하지 않는 경우 임의로 정의됩니다. addListener(eventName, listener) 현재 객체의 이벤트 알림을 받아 핸들러를 호출하는 리스너를 등록합니다. Parameters Name Type Description eventName naver.maps.drawing.DrawingEvents 이벤트 이름 listener function 이벤트 리스너 Properties Name Type Description overlay DrawingOverlay 대상 오버레이 객체 Overrides naver.maps.KVO#addListener Returns Type Description MapEventListener 지도 이벤트 리스너 객체 Example var dm = new naver.maps.drawing.DrawingManager({ map: map }); dm.addListener(naver.maps.drawing.DrawingEvents.SELECT, function(overlay) { console.log(overlay.id, overlay.name); }); destroy() DrawingManager의 모든 이벤트 및 그려진 도형, 기타 DOM 요소를 모두 제거합니다. getDrawing(id) 그려진 도형 중 해당 id에 해당하는 오버레이 객체를 반환합니다. Parameters Name Type Description id string 오버레이 객체의 id Returns Type Description DrawingOverlay 오버레이 객체 getDrawings() 그려진 도형/마커들을 id: 오버레이 객체의 쌍으로 반환합니다. Returns Type Description Object.&lt;String, DrawingOverlay&gt; 그려진 오버레이의 객체 쌍 getMap() 현재 DrawingManager가 추가된 Map 객체를 반환합니다. Returns Type Description naver.maps.Map | null Map 객체 removeDrawing(overlayOrId) 오버레이 객체를 DrawingManager에서 삭제합니다. Parameters Name Type Description overlayOrId DrawingOverlay | string 오버레이 혹은 오버레이의 id removeListener() 리스너를 제거합니다. Overrides naver.maps.KVO#removeListener Example var dm = new naver.maps.drawing.DrawingManager({ map: map, drawingControls: [naver.maps.drawing.DrawingMode.RECTANGLE] }); var listener = dm.addListener('rectangle_added', function(overlay) { console.log(overlay.id, overlay.name); }); naver.maps.Event.removeListener(listener); setMap(map) DrawingManager를 지도에 추가합니다. 인수로 null을 전달하면 그리기 도구 컨트롤을 지도에서 제거하고 인터랙션을 정지합니다. Parameters Name Type Description map naver.maps.Map | null 오버레이를 추가할 Map 객체 toGeoJson() 그려진 도형들을 geojson 형식 객체로 반환합니다. See 오버레이 데이터 추출 및 복원하기 Returns Type Description Object geojson 객체 Type Definitions controlPointOptions 도형 편집 시 꼭지점이나 선분의 중간점에 표시되는 제어점의 스타일입니다. Type: object Properties Name Type Description anchorPointOptions CircleOptions 도형의 꼭지점에 표시될 제어점의 옵션입니다. 위치 또는 지도의 값을 전달하면 무시됩니다. midPointOptions CircleOptions Polyline|Arrowline|Polygon 도형의 중간점에 표시될 제어점의 옵션입니다. 위치 또는 지도의 값을 전달하면 무시됩니다. drawingControlOptions 그리기 도구 컨트롤의 위치와 정렬 방식을 정의합니다. Type: object Properties Name Type Argument Default Description position naver.maps.Position &lt;optional&gt; TOP_CENTER 그리기 도구를 배치할 위치입니다. style naver.maps.drawing.DrawingStyle &lt;optional&gt; HORIZONTAL 그리기 도구의 정렬 방식입니다. DrawingOptions DrawingOptions 객체는 그리기 모듈의 세부 설정을 정의합니다. 표시할 그리기 도구 컨트롤 집합, 위치 및 최초 그리기 상태 도형의 옵션 편집 제어점 옵션 Type: object Properties Name Type Argument Description map naver.maps.Map &lt;optional&gt; 도형이 그려질 지도 객체입니다. drawingControl Array.&lt;naver.maps.drawing.DrawingMode&gt; &lt;optional&gt; 지도에 표시할 그리기 도구 목록입니다. 그리기 도구의 순서는 배열에서 선언된 순서와 일치합니다. null로 정의할 경우 그리기 도구가 표시되지 않습니다. 이 옵션을 정의하지 않은 경우 기본적으로 다음과 같이 표시됩니다. drawingControlOptions drawingControlOptions &lt;optional&gt; 그리기 도구를 표시할 옵션입니다. drawingMode naver.maps.drawing.DrawingMode &lt;optional&gt; 초기 그리기 상태를 정의합니다. 정의되지 않은 경우 HAND 모드로 선택됩니다. controlPointOptions controlPointOptions &lt;optional&gt; 그려진 도형을 선택/편집 시 나타나는 제어점의 옵션입니다. rectangleOptions RectangleOptions &lt;optional&gt; 그리기 도구를 이용해 생성될 Rectangle을 정의하는 옵션을 나타냅니다. 임의의 크기, 위치 또는 지도의 값을 전달하면 무시됩니다. ellipseOptions EllipseOptions &lt;optional&gt; 그리기 도구를 이용해 생성될 Ellipse을 정의하는 옵션을 나타냅니다. 임의의 크기, 위치 또는 지도의 값을 전달하면 무시됩니다. polylineOptions PolylineOptions &lt;optional&gt; 그리기 도구를 이용해 생성될 Polyline을 정의하는 옵션을 나타냅니다. startIcon, endIcon, 임의의 크기, 위치 또는 지도의 값을 전달하면 무시됩니다. arrowlineOptions PolylineOptions &lt;optional&gt; 그리기 도구를 이용해 생성될 화살표가 있는 Polyline을 정의하는 옵션을 나타냅니다. 임의의 크기, 위치 또는 지도의 값을 전달하면 무시됩니다. startIcon이나 endIcon을 정의하지 않은 경우, 기본적으로 endIcon이 표시됩니다. polygonOptions PolygonOptions &lt;optional&gt; 그리기 도구를 이용해 생성될 Polygon을 정의하는 옵션을 나타냅니다. 임의의 크기, 위치 또는 지도의 값을 전달하면 무시됩니다. markerOptions MarkerOptions &lt;optional&gt; 그리기 도구를 이용해 생성될 Marker을 정의하는 옵션을 나타냅니다. 임의의 크기, 위치 또는 지도의 값을 전달하면 무시됩니다. See 그리기 도구 옵션 활용하기 Example var map = new naver.maps.Map('map'); var drawingManager = new naver.maps.drawing.DrawingManager({ map: map, // 표시할 컨트롤 집합. drawingControl: [ naver.maps.drawing.DrawingMode.RECTANGLE, naver.maps.draw 타일 URL 목록 setMapTypeOptions(imageMapTypeOptions) 이미지 타일 지도 유형의 옵션을 설정합니다. Parameters Name Type Description imageMapTypeOptions ImageMapTypeOptions 이미지 타일 지도 유형 옵션 Type Definitions ImageMapTypeOptions ImageMapTypeOptions 객체는 ImageMapType을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Argument Default Description name string 지도 유형 컨트롤 등에서 표시할 지도 유형의 이름입니다. maxZoom number 지도 유형의 최대 줌 레벨입니다. minZoom number 지도 유형의 최소 줌 레벨입니다. projection naver.maps.Projection 지도 유형의 투영입니다. 자세한 설명은 Projection 객체를 참고합니다. tileSize naver.maps.Size | SizeLiteral &lt;optional&gt; (256,256) 지도 유형의 타일 크기입니다. tileDuration number &lt;optional&gt; 타일의 fadeIn 효과 지속 시간 (밀리초 단위) repeatX boolean &lt;optional&gt; false 현재 줌 레벨에서 표현할 수 있는 타일 인덱스의 영역을 벗어나면 수평축으로 타일을 반복할 것인지 여부입니다. 세계 지도 투영을 사용하는 이미지 타일 지도 유형에서 사용하기에 적합합니다. vendor string &lt;optional&gt; 지도 유형의 제작자 이름입니다. provider MapDataProvider &lt;optional&gt; 지도 유형의 데이터 제공자 정보입니다. uid string &lt;optional&gt; 지도 유형을 유일하게 구분할 수 있는 id를 지정할 수 있습니다. darktheme boolean &lt;optional&gt; false 지도 유형이 전체적으로 어두운 이미지를 사용하는지를 지정합니다. 이 값이 true이면 지도 위 텍스트를 표시하는 기본 컨트롤의 텍스트 색상이 흰색으로 표시됩니다. getTileUrl function &lt;optional&gt; 전달된 타일의 인덱스와 줌 레벨에 해당하는 타일 URL을 반환합니다. 새 타일을 지도에 표시해야 한다고 NAVER 지도 API v3가 판단할 때마다 이 메서드를 호출합니다. tileSet string | Array.&lt;string&gt; &lt;optional&gt; 지도의 타일 이미지 URL 또는 URL의 목록을 지정할 수 있습니다. URL 문자열 내 {x},{y},{z}는 타일 인덱스와 줌 레벨로 치환됩니다. 타일 인덱스는 왼쪽 위 기준이며, 타일 인덱스를 반대로 적용하려면 {-x},{-y}와 같이 -를 함께 사용합니다. getTileUrl 메서드가 설정되면 이 속성은 무시됩니다. Example var imageMapTypeOptions = { minZoom: 0, maxZoom: 22, projection: naver.maps.EPSG3857, name: '세계 지도', tileSize: new naver.maps.Size(256, 256), repeatX: true, vendor: 'MyCorp.', provider: [{ title: \"내 지도 ver 1.0\" }, { title: \"OpenStreetMap\", link: \"http://www.openstreetmap.org/copyright\" }, { title: \"/인천광역시\", bounds: new naver.maps.LatLngBounds( new naver.maps.LatLng(36.915887, 125.690716), new naver.maps.LatLng(37.687529, 126.853252)) }], tileSet: [ \"http://mymap1.com/tiles/world/{z}/{x}/{y}.png\", \"  네이버 지도 API KVO Class: naver.maps.KVO naver.maps. KVO KVO 클래스는 KVO(Key-Value Observing) 패턴을 정의하는 클래스입니다. 이 클래스는 Event의 구현 일부를 상속받으며, NAVER 지도 API v3의 주요 클래스는 이 클래스를 상속받아 구현되었습니다. NAVER 지도 API v3 사용자는 이 클래스를 이용해 KVO 패턴을 동일하게 사용할 수 있습니다. new naver.maps.KVO() Tutorials KVO 상태 변경 알림 Methods addListener(eventName, listener) 현재 객체의 이벤트 알림을 받아 핸들러를 호출하는 리스너를 등록합니다. 이 메서드는 Event의 addListener 메서드를 상속받습니다. Parameters Name Type Description eventName string 이벤트 이름 listener function 이벤트 리스너 Returns Type Description MapEventListener 지도 이벤트 리스너 객체 addListenerOnce(eventName, listener) 현재 객체에서 한 번만 이벤트 알림을 받아 핸들러를 호출하는 리스너를 등록합니다. 이 메서드는 Event의 once 메서드를 상속받습니다. Parameters Name Type Description eventName string 이벤트 이름 listener function 이벤트 리스너 Returns Type Description MapEventListener 지도 이벤트 리스너 객체 bindTo(key, target, targetKey) 대상 객체(target)의 대상 키(targetKey)에 자신의 키(key)를 바인딩합니다. 따라서 대상 객체의 대상 키의 값이 변경되면 자신의 키의 값 역시 갱신됩니다. 즉, 대상 객체에서 사용하는 대상 키에 바인딩하면서 자신만의 키 이름을 설정할 때 사용할 수 있습니다. 대상 키가 없으면 동일한 키 이름을 사용합니다. Parameters Name Type Argument Description key string 키 target naver.maps.KVO 대상 객체 targetKey string &lt;optional&gt; 대상 객체에 존재하는 키 Fires {key}_changed clearListeners(eventName) 현재 객체에서 특정 이벤트 알림의 리스너를 모두 제거합니다. 이 메서드는 Event의 clearListeners 메서드를 상속받습니다. Parameters Name Type Description eventName string 모두 제거할 이벤트의 이름 get(key) 키에 해당하는 값을 반환합니다. Parameters Name Type Description key string 키 Returns Type Description any 키에 할당되어 있는 값 hasListener(eventName) 현재 객체에 이벤트 알림이 등록되었는지 여부를 확인합니다. 이 메서드는 Event의 hasListener 메서드를 상속받습니다. Parameters Name Type Description eventName string 이벤트 이름 Returns Type Description boolean 등록 여부 removeListener(listeners) 특정 이벤트 알림의 리스너를 제거합니다. 이 메서드는 Event의 removeListener 메서드를 상속받습니다. Parameters Name Type Description listeners MapEventListener | Array.&lt;MapEventListener&gt; 제거할 리스너 객체 또는 리스너 객체의 배열 set(key, value, silently) 키(key)에 해당하는 값을 객체에 설정합니다. 값이 설정되면 해당 객체의 키를 바인딩하고 있는 모든 KVO 객체에 동일한 값이 적용됩니다. 또한, {key}_changed 형태의 이벤트를 이용해 값의 변경을 감지할 수 있습니다. Paramet me Type Argument Description noEffect boolean &lt;optional&gt; 효과 적용 여부 setLayerTypeId(typeId) 레이어의 지도 유형을 설정합니다. 반드시 MapTypeRegistry 객체에 등록된 지도 유형 id를 사용합니다. Parameters Name Type Description typeId string 지도 유형 id Fires addLayer removeLayer setMap(map) 레이어를 지도에 추가합니다. 인수로 null을 전달하면 레이어를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 지도 객체 setOpacity(opacity) 레이어 타일의 불투명도를 설정합니다. 불투명도값의 범위는 0~1이며, 기본값은 1입니다. Parameters Name Type Description opacity number 불투명도. 0~1 사이의 실수. Type Definitions LayerOptions LayerOptions 객체는 Layer를 정의하는 옵션을 나타냅니다. (기본 지도 타일과 합쳐서 표현하는 방법으로 변경되어 옵션을 지원하지 않습니다. 곧 문서에서 제거될 예정입니다.) Type: object Properties Name Type Default Description hd boolean false 고해상도 이미지 타일의 사용 여부입니다. overlayMap boolean false 이 값이 true이면 레이어를 타일로 간주합니다. 즉, 타일과 동일한 레벨에 위치하므로 지도 요소 구조상 제일 아래에 위치하며, 타일과 동일한 줌 효과가 적용됩니다. 이 값이 false이면 레이어를 별도의 창(pane)으로 간주합니다. 생성한 순서대로 지도 요소 구조에 추가되므로 레이어의 zIndex 값에 따라서는 오버레이보다 위에 위치할 수도 있습니다. zIndex number 0 레이어의 우선순위입니다. 이 값이 높을수록 다른 레이어보다 위에 표시됩니다. 오버레이 창의 zIndex는 100으로 설정되어 있으므로 이 값이 100보다 크면 오버레이 위로 레이어가 추가됩니다. 단, 레이어가 오버레이보다 위에 있을 때는 오버레이의 이벤트를 사용하지 못하니 주의해야 합니다. × Search results Close "},"naver.maps.LogoControl.html":{"id":"naver.maps.LogoControl.html","title":"Class: naver.maps.LogoControl","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API LogoControl Class: naver.maps.LogoControl naver.maps. LogoControl LogoControl 클래스는 NAVER 로고 컨트롤을 정의합니다. new naver.maps.LogoControl(LogoControlOptions) Parameters Name Type Description LogoControlOptions LogoControlOptions UI 컨트롤 옵션 Tutorials 지도 컨트롤 See naver.maps.MapOptions Extends naver.maps.CustomControl Methods getElement() UI 컨트롤의 HTML 노드를 반환합니다. Inherited From naver.maps.CustomControl#getElement Returns Type HTMLElement getMap() 현재 UI 컨트롤이 추가된 지도 객체를 반환합니다. Inherited From naver.maps.CustomControl#getMap Returns Type Description naver.maps.Map | null 지도 객체 getOptions(key) UI 컨트롤의 모든 옵션 또는 특정 옵션의 값을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션의 이름 Inherited From naver.maps.CustomControl#getOptions Returns Type Description any 모든 옵션 또는 특정 key에 해당되는 옵션의 값 html(html) 지정한 HTML 마크업을 컨테이너 &lt;div&gt; 요소 내에 렌더링하거나, UI 컨트롤의 컨테이너 &lt;div&gt; 요소를 반환합니다. Parameters Name Type Argument Description html string &lt;optional&gt; UI 컨트롤 마크업 Inherited From naver.maps.CustomControl#html Returns Type Description string | undefined UI 컨트롤 마크업 setMap(map) UI 컨트롤을 지도에 추가합니다. 인수로 null을 전달하면 UI 컨트롤을 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 지도 객체 Inherited From naver.maps.CustomControl#setMap setOptions(newOptions) UI 컨트롤의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description newOptions ControlOptions UI 컨트롤 옵션 Inherited From naver.maps.CustomControl#setOptions setPosition(position) UI 컨트롤의 위치를 설정합니다. Parameters Name Type Description position naver.maps.Position 컨트롤 위치 Inherited From naver.maps.CustomControl#setPosition Type Definitions LogoControlOptions LogoControlOptions 객체는 NAVER 로고 컨트롤의 위치를 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Default Description position naver.maps.Position BOTTOM_RIGHT NAVER 로고 컨트롤을 배치할 위치입니다. × Search results Close "},"naver.maps.Map.html":{"id":"naver.maps.Map.html","title":"Class: naver.maps.Map","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Map Class: naver.maps.Map naver.maps. Map Map 클래스는 애플리케이션에서 지도 인스턴스를 정의합니다. 이 객체를 생성함으로써 개발자는 지정한 DOM 요소에 지도를 삽입할 수 있습니다. new naver.maps.Map(mapDiv, mapOptions) Parameters Name Type Description mapDiv string | HTMLElement 지도를 삽입할 HTML 요소 또는 HTML 요소의 id mapOptions naver.maps.MapOptions 지도의 옵션 객체 Properties Name Type Description controls naver.maps.KVOArray 사전에 정의된 지도 내의 위치별로 지도 컨트롤의 인스턴스를 포함하는 객체입니다. 사용자 정의 컨트롤을 이 속성 내 특정 위치에 추가함으로써 사용자 정의 컨트롤을 지도에 추가할 수 있습니다. data naver.maps.Data 데이터 레이어를 정의하는 Data 객체입니다. layers LayerRegistry 지도 레이어의 컬렉션을 포함하는 객체입니다. mapTypes naver.maps.MapTypeRegistry 지도 유형의 컬렉션을 포함하는 객체입니다. mapSystemProjection naver.maps.MapSystemProjection 프로젝션 객체입니다. 지도 좌표와 세계 좌표, 화면 픽셀 좌표 간 좌표를 변환할 수 있는 메서드를 제공합니다. Tutorials 지도 생성 및 기본 동작 Extends naver.maps.KVO Methods addPane(name, elementOrZIndex) 사용자 정의 창(pane)을 추가합니다. Parameters Name Type Description name string 창의 이름 elementOrZIndex HTMLElement | number 창 HTML 요소 또는 zIndex값 autoResize() 지도 화면의 크기를 자동으로 재설정합니다. 단, 지도 DOM 요소의 CSS 크기에 따라 지도 크기가 자동으로 조정될 때만 동작합니다. Fires size_changed bounds_changed destroy() 모든 이벤트 및 DOM 요소를 포함한 지도를 안전하게 제거합니다. fitBounds(bounds, FitBoundsOptions) 지정한 좌표 경계를 포함하는 위치로 지도를 이동합니다. 지도 좌표의 배열을 지정하면 좌표 경계를 판단하여 지도를 이동합니다. Parameters Name Type Argument Description bounds Bounds | BoundsLiteral | ArrayOfCoords | ArrayOfCoordsLiteral 좌표 경계 또는 좌표의 배열 FitBoundsOptions FitBoundsOptions &lt;optional&gt; 좌표 경계를 확장하기 위한 Margin 값. { top: 10, right: 10, bottom: 10, left: 10, maxZoom: 10 } 형태로 좌표 경계를 확장하기 위한 픽셀 단위의 여백값입니다. left 값이 10이면 왼쪽 여백이 5px 증가합니다. (센터 좌표가 왼쪽으로 5px 이동) Fires center_changed centerPoint_changed zoom_changed bounds_changed idle getBounds() 지도 화면의 좌표 경계를 반환합니다. Returns Type Description Bounds 현재 지도의 좌표 경계 getCenter() 지도의 중심 좌표를 반환합니다. Returns Type Description Coord 지도의 중심 좌표 getCenterPoint() 지도의 중심 좌표를 세계 좌표로 변환한 결과를 반환합니다. Returns Type Description Coord 지도의 중심 세계 좌표 getElement() 지도의 HTML 요소를 반환합니다. Returns Type Description HTMLElement 현재 지도의 HTML 요소 getMapTypeId() 현재 지도 유형의 id를 반환합니다. Returns Type Description string 지도 유형의 id getMaxZoom() 지도의 최대 줌 레벨을 반환합니다. Returns Type Description number 지도의 최대 줌 레벨 getMinZoom() 지도의 최소 줌 레벨을 반환합니다. Returns Type Description number 지도의 최소 줌 레벨 getOptions(key) 지도의 모든 옵션 또는 특정 옵션의 값을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션의 이름 Returns Type Description any 모든 옵션 또는 특정 key에 해당되는 옵션의 값 getPanes() 오버레이 요소를 추가할 수 있는 지도의 창 요소의 집합을 객체로 반환합니다. Returns Type Description MapPanes 창 요소의 집합 객체 getPrimitiveProjection() 지도 유형의 투영(projection)을 반환합니다. Returns Type Description naver.maps.Projection 지도 유형의 원본 투영 객체 getProjection() 지도의 er.maps.Point | PointLiteral 지도의 중심 세계 좌표 Fires center_changed centerPoint_changed bounds_changed idle setMapTypeId(mapTypeId) 지도 유형을 지정한 id로 설정합니다. Parameters Name Type Description mapTypeId string 지도 유형의 id Fires mapType_changed mapTypeId_changed projection_changed setOptions(newOptionsOrKey, value) 지도의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Argument Description newOptionsOrKey object | string 지도의 옵션 객체 또는 특정 옵션의 이름 value any &lt;optional&gt; 옵션의 값 setSize(size) 지도 화면의 크기를 픽셀 단위로 설정합니다. Parameters Name Type Description size naver.maps.Size | SizeLiteral 픽셀 단위의 지도 크기 Fires size_changed bounds_changed setZoom(zoom, effect) 지도의 줌 레벨을 설정합니다. Parameters Name Type Argument Default Description zoom number 지도의 줌 레벨 effect boolean &lt;optional&gt; false 줌 레벨 변경 시 효과 적용 여부 Fires center_changed centerPoint_changed zoom_changed bounds_changed zooming idle updateBy(coord, zoom) 지정한 좌표와 줌 레벨을 사용하는 새로운 위치로 지도를 즉시 이동합니다. Parameters Name Type Description coord Coord | CoordLiteral 중심 좌표 zoom number 줌 레벨 Fires center_changed centerPoint_changed zoom_changed bounds_changed idle zoomBy(deltaZoom, zoomOrigin, effect) 지도의 줌 레벨을 상대 값으로 설정합니다. zoomOrigin을 설정하면 줌 레벨 변경 시 해당 지도 좌표의 위치가 고정됩니다. Parameters Name Type Argument Default Description deltaZoom number 지도의 상대 줌 레벨 zoomOrigin Coord | CoordLiteral &lt;optional&gt; center 줌 변경 시 고정할 지도 좌표입니다. effect boolean &lt;optional&gt; false 줌 레벨 변경 시 효과 적용 여부 Fires center_changed centerPoint_changed zoom_changed bounds_changed zooming idle Type Definitions MapOptions MapOptions 객체는 지도를 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Default Description background string 지도 요소의 배경으로 사용할 이미지 URL 또는 CSS 색상값입니다. baseTileOpacity number 지도 기본 타일의 불투명도를 설정합니다. 값의 범위는 0~1이며, 기본값은 1입니다. bounds Bounds | BoundsLiteral null 지도의 초기 좌표 경계입니다. 이 값을 설정하면 지도 옵션 중 center와 zoom 옵션을 무시하고, 지정한 좌표 경계에 맞게 지도를 생성합니다. center Coord | CoordLiteral 서울시청 지도의 초기 중심 좌표입니다. 기본값은 서울 시청 좌표(37.5666103, 126.9783882)입니다. disableDoubleClickZoom boolean false 사용자가 지도 위에서 마우스 버튼을 더블 offset) 지정한 픽셀 단위의 offset 좌표에 해당하는 지도 좌표를 반환합니다. Parameters Name Type Description offset naver.maps.Point offset 좌표 Returns Type Description Coord 지도 좌표 fromOffsetToPoint(offset) 지정한 픽셀 단위의 offset 좌표에 해당하는 세계 좌표를 반환합니다. Parameters Name Type Description offset naver.maps.Point offset 좌표 Returns Type Description naver.maps.Point 세계 좌표 fromPointToCoord(point) 지정한 세계 좌표에 해당하는 지도 좌표를 반환합니다. Parameters Name Type Description point naver.maps.Point 세계 좌표 Returns Type Description Coord 지도 좌표 fromPointToOffset(point) 지정한 세계 좌표에 해당하는 픽셀 단위의 offset 좌표를 반환합니다. Parameters Name Type Description point naver.maps.Point 세계 좌표 Returns Type Description naver.maps.Point offset 좌표 getDestinationCoord(fromCoord, angle, meter) 지정한 좌표에서 북쪽을 기준으로 지정한 각도(시계 방향)와 거리만큼 떨어진 위치의 지도 좌표를 반환합니다. Projection 내에 getDestinationCoord 메서드를 구현해야 합니다. 네이버 지도 API에서 제공하는 EPSG3857, UTMK, UTMK_NAVER 지도 투영 객체에는 구현되어 있습니다. Parameters Name Type Description fromCoord Coord 기준이 되는 지도 좌표 angle number 지정한 좌표에서 북쪽을 기준으로 한 시계 방향의 각도(0-북, 90-동, 180-남, 270-서). 이 값이 0이면 현재의 좌표에서 북쪽을 가리키며, 90이면 동쪽을 가리킵니다. meter number 지정한 좌표에서 구하려는 좌표까지의 거리(미터) Returns Type Description Coord 새로운 지도 좌표 getDistance(coord1, coord2) 지정한 두 지도 좌표 간의 거리를 반환합니다. 단위는 미터입니다. Projection 내에 getDistance 메서드를 구현해야 합니다. 네이버 지도 API에서 제공하는 EPSG3857, UTMK, UTMK_NAVER 지도 투영 객체에는 구현되어 있습니다. Parameters Name Type Description coord1 Coord 지도 좌표 coord2 Coord 지도 좌표 Returns Type Description number 거리 getProjectionName() 현재의 지도 시스템이 적용된 지도 투영 객체(Projection)의 이름을 반환합니다. Returns Type Description number 지도 투영 객체의 이름 scaleDown(operand, zoom) 지정한 피연산자를 줌 레벨의 타일 개수만큼 나누어 축소한 후 반환합니다. Parameters Name Type Description operand number | naver.maps.Point | naver.maps.Size 확장할 피연산자 zoom number 줌 레벨 Returns Type Description numver | naver.maps.Point | naver.maps.Size 축소된 값 또는 객체 scaleUp(operand, zoom) 지정한 피연산자를 줌 레벨의 타일 개수만큼 곱해 확대한 후 반환합니다. Parameters Name Type Description operand number | naver.maps.Point | naver.maps.Size 확장할 피연산자 zoom number 줌 레벨 Returns Type Description numver | naver.maps.Point | naver.maps.Size 확대된 값 또는 객체 × Search results Close "},"naver.maps.MapType.html":{"id":"naver.maps.MapType.html","title":"Interface: MapType","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API MapType Interface: MapType naver.maps. MapType MapType 가상 인터페이스는 지도의 지도 유형을 만들 때 구현해야 할 메서드와 속성을 정의합니다. NAVER 지도 API에서 제공하는 모든 지도 유형(일반 지도, 위성 지도 등) 역시 이 인터페이스를 구현했습니다. 사용자 정의 지도 유형을 만들려면 이 인터페이스를 구현해야 합니다. Tutorials 지도 유형 Members &lt;abstract&gt; maxZoom 지도 유형의 최대 줌 레벨입니다. Type: number &lt;abstract&gt; minZoom 지도 유형의 최소 줌 레벨입니다. Type: number &lt;abstract&gt; name 지도 유형 컨트롤 등에서 표시할 지도 유형의 이름입니다. Type: string &lt;abstract&gt; projection 지도 유형의 투영입니다. 자세한 설명은 Projection 객체를 참고합니다. Type: naver.maps.Projection &lt;abstract&gt; tileSize 지도 유형의 타일 크기입니다. Type: naver.maps.Size Methods &lt;abstract&gt; getTile(x, y, z) 전달된 타일의 인덱스와 줌 레벨에 해당하는 타일 HTML 요소를 반환합니다. 새 타일을 지도에 표시해야 한다고 API가 판단할 때마다 이 메서드를 호출합니다. Parameters Name Type Description x number x축의 인덱스 y number y축의 인덱스 z number 줌 레벨 Returns Type Description HTMLElement | naver.maps.Tile 타일 HTML 요소 또는 Tile 객체 × Search results Close "},"naver.maps.MapTypeControl.html":{"id":"naver.maps.MapTypeControl.html","title":"Class: naver.maps.MapTypeControl","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API MapTypeControl Class: naver.maps.MapTypeControl naver.maps. MapTypeControl MapTypeControl 클래스는 지도 유형 컨트롤을 정의합니다. new naver.maps.MapTypeControl(MapTypeControlOptions) Parameters Name Type Description MapTypeControlOptions MapTypeControlOptions UI 컨트롤 옵션 Tutorials 지도 컨트롤 See naver.maps.MapOptions Example var map = new naver.maps.Map('map', { mapTypeControl: true }); Extends naver.maps.CustomControl Methods getElement() UI 컨트롤의 HTML 노드를 반환합니다. Inherited From naver.maps.CustomControl#getElement Returns Type HTMLElement getMap() 현재 UI 컨트롤이 추가된 지도 객체를 반환합니다. Inherited From naver.maps.CustomControl#getMap Returns Type Description naver.maps.Map | null 지도 객체 getOptions(key) UI 컨트롤의 모든 옵션 또는 특정 옵션의 값을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션의 이름 Inherited From naver.maps.CustomControl#getOptions Returns Type Description any 모든 옵션 또는 특정 key에 해당되는 옵션의 값 html(html) 지정한 HTML 마크업을 컨테이너 &lt;div&gt; 요소 내에 렌더링하거나, UI 컨트롤의 컨테이너 &lt;div&gt; 요소를 반환합니다. Parameters Name Type Argument Description html string &lt;optional&gt; UI 컨트롤 마크업 Inherited From naver.maps.CustomControl#html Returns Type Description string | undefined UI 컨트롤 마크업 setMap(map) UI 컨트롤을 지도에 추가합니다. 인수로 null을 전달하면 UI 컨트롤을 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 지도 객체 Inherited From naver.maps.CustomControl#setMap setOptions(newOptions) UI 컨트롤의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description newOptions ControlOptions UI 컨트롤 옵션 Inherited From naver.maps.CustomControl#setOptions setPosition(position) UI 컨트롤의 위치를 설정합니다. Parameters Name Type Description position naver.maps.Position 컨트롤 위치 Inherited From naver.maps.CustomControl#setPosition Type Definitions MapTypeControlOptions MapTypeControlOptions 객체는 지도 유형 컨트롤의 동작이나 위치, 모양을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Default Description mapTypeIds Array.&lt;naver.maps.MapTypeId&gt; | null 지도 유형 컨트롤에 표시할 지도 유형의 id입니다. 기본값은 모든 지도 유형을 표시합니다. position naver.maps.Position TOP_RIGHT 지도 유형 컨트롤을 배치할 위치입니다. style MapTypeControlStyle BUTTON 지도 유형 컨트롤의 스타일입니다. hideTime number 버튼 스타일 컨트롤 마우스 아웃 시 숨김 delay 값. 기본값은 2000ms 입니다. MapTypeControlStyle MapTypeControlStyle 객체는 지도 유형 컨트롤의 스타일을 정의합니다. Type: object Properties Name Type Description BUTTON number 버튼 스타일입니다. DROPDOWN number 드롭다운 스타일입니다. × Search results Close "},"naver.maps.MapTypeRegistry.html":{"id":"naver.maps.MapTypeRegistry.html","title":"Class: naver.maps.MapTypeRegistry","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API MapTypeRegistry Class: naver.maps.MapTypeRegistry naver.maps. MapTypeRegistry MapTypeRegistry 클래스는 지도에서 사용할 수 있는 지도 유형의 컬렉션을 정의합니다. 이 객체의 컬렉션에 사용자 정의 지도 유형을 등록하면 NAVER 지도 API v3가 제공하는 HYBRID, TERRAIN 등의 기본 지도 유형처럼 지도에서 사용할 수 있습니다. new naver.maps.MapTypeRegistry(mapTypeInfo, defaultMapTypeId) Parameters Name Type Argument Description mapTypeInfo object 지도 유형 id와 지도 유형 객체의 쌍으로 이루어진 객체 defaultMapTypeId string &lt;optional&gt; 기본으로 선택할 지도 유형 id Tutorials 지도 유형 Extends naver.maps.KVO Methods getPreviousTypeId() 이전에 선택되었던 지도 유형의 id를 반환합니다. Returns Type Description string 이전에 선택되었던 지도 유형의 id getSelectedType() 현재 선택된 지도 유형 객체를 반환합니다. Returns Type Description naver.maps.MapType 지도 유형 객체 getSelectedTypeId() 현재 선택된 지도 유형의 id를 반환합니다. Returns Type Description string 현재 선택된 지도 유형의 id getTypeIds() 등록된 모든 지도 유형의 id 목록을 반환합니다. Returns Type Description Array.&lt;string&gt; 지도 유형 id의 배열 set(mapTypeId, mapType) 지정한 id로 지도 유형을 등록합니다. Parameters Name Type Description mapTypeId string 지도 유형의 id mapType naver.maps.MapType 지도 유형 객체 Overrides naver.maps.KVO#set Fires addMapType removeMapType {mapTypeId}_changed setSelectedTypeId(mapTypeId) 지정한 id의 지도 유형으로 현재 지도를 설정합니다. Parameters Name Type Description mapTypeId string 지도 유형의 id Fires selectedMapType_changed Events addMapType 새로운 지도 유형이 추가되면 이벤트가 발생합니다. Parameters Name Type Description mapTypeId string 추가된 지도 유형의 id mapType naver.maps.MapType 추가된 지도 유형 객체 removeMapType 지도 유형이 삭제되면 이벤트가 발생합니다. Parameters Name Type Description mapTypeId string 삭제된 지도 유형의 id mapType naver.maps.MapType 삭제된 지도 유형 객체 selectedMapType_changed 선택된(활성화된) 지도 유형이 변경되면 이벤트가 발생합니다. Parameters Name Type Description mapType naver.maps.MapType 선택된 지도 유형 객체 {mapTypeId}_changed 특정 id의 지도 유형이 추가, 변경 또는 삭제될 때 이벤트가 발생합니다. Parameters Name Type Description mapType naver.maps.MapType | null 변경된 지도 유형 객체 × Search results Close "},"naver.maps.Marker.html":{"id":"naver.maps.Marker.html","title":"Class: naver.maps.Marker","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Marker Class: naver.maps.Marker naver.maps. Marker Marker 클래스는 지도 위에 올리는 mageMapType NAVER 세계 지도 유형 × Search results Close "},"naver.maps.OverlayView.html":{"id":"naver.maps.OverlayView.html","title":"Class: naver.maps.OverlayView","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API OverlayView Class: naver.maps.OverlayView naver.maps. OverlayView OverlayView 클래스는 오버레이를 만들 때 구현해야 할 여러 메서드를 정의하는 추상 클래스입니다. NAVER 지도 API v3에서 제공하는 모든 오버레이(마커, 정보 창 등)는 이 클래스를 상속받아 구현되었습니다. 사용자 정의 오버레이를 만들려면 이 클래스를 상속받아 구현해야 합니다. 이때 다음 메서드는 반드시 재정의해야 합니다. onAdd: 지도에 오버레이를 추가할 때 호출됩니다. onRemove: 지도에서 오버레이를 제거할 때 호출됩니다. draw: 지도에 오버레이를 그릴 때 호출됩니다. new naver.maps.OverlayView() Tutorials 사용자 정의 오버레이 Extends naver.maps.KVO Methods &lt;abstract&gt; draw() 지도에 오버레이를 그릴 때 호출됩니다. 지도의 창(pane) 위에 원하는 오버레이를 그리고, 배치하는 기능을 구현합니다. getContainerTopLeft() 현재 지도 컨테이너 요소의 left, top 픽셀값을 반환합니다. Returns Type naver.maps.Point getMap() 현재 오버레이가 추가된 Map 객체를 반환합니다. Returns Type Description naver.maps.Map | null Map 객체 getPanes() 오버레이 요소를 추가할 수 있는 지도의 창(pane) 요소 집합 객체를 반환합니다. Returns Type Description MapPanes MapPanes 객체 getProjection() 지도 좌표, 화면 좌표 간에 변환할 수 있는 MapSystemProjection 객체를 반환합니다. 반환된 객체를 이용해 지도 위의 원하는 위치에 오버레이를 배치할 수 있습니다. Returns Type Description naver.maps.MapSystemProjection MapSystemProjection 객체 &lt;abstract&gt; onAdd() 지도에 오버레이를 추가할 때 호출됩니다. 오버레이 요소를 Map 객체의 창(pane) 요소에 추가하는 기능을 구현합니다. MapPanes 중 적합한 창 요소에 오버레이 요소를 추가합니다. &lt;abstract&gt; onRemove() 지도에서 오버레이를 제거할 때 호출됩니다. 오버레이 요소를 Map 객체의 창(pane) 요소에서 제거하는 기능을 구현합니다. setMap(map) 오버레이를 지도에 추가합니다. 인수로 null을 전달하면 오버레이를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 오버레이를 추가할 Map 객체 × Search results Close "},"naver.maps.Panorama.html":{"id":"naver.maps.Panorama.html","title":"Class: naver.maps.Panorama","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Panorama Class: naver.maps.Panorama naver.maps. Panorama Panorama 클래스는 애플리케이션에서 파노라마 인스턴스를 정의합니다. 개발자는 이 객체를 생성해서 지정한 DOM 요소에 파노라마를 삽입할 수 있습니다. 이 클래스는 panorama 서브 모듈을 로드해야 합니다. new naver.maps.Panorama(panoramaDiv, panoramaOptions) Parameters Name Type Description panoramaDiv string | HTMLElement 파노라마를 삽입할 HTML 요소 panoramaOptions PanoramaOptions 파노라마 옵션 Tutorials 파노라마 생성 및 기본 동작 Requires module:panorama Example Panorama 기본 사용법 var pano = new naver.maps.Panorama(\"pano\", { position: new naver.maps.LatLng(37.3599605, 127.1058814), size: new naver.maps.Size(800, 600), pov: { pan: -135, tilt: 29, fov: 100 } }); naver.maps.Event.addListener(pano, \"init\", function() { console.log(\"init\"); }); naver.maps.Event.addListener(pano, \"pano_status\", function(status) { console.log(\"pano_status\", status, pano.getPanoId()); }); naver.maps.Event.addListener(pano, \"pano_changed\", function() { console.log(\"pano_changed\", pano.getLocation()); }); naver.maps.Event.addListener(pano, \"pov_changed\", function() { console.log(\"pov_changed\", pano.getPov()); }); Extends naver.maps.KVO Requires module:panorama Methods getElement() 파노라마의 HTML 요소를 반환합니다. Returns Type Description HTMLElement 현재 파노라마의 HTML 요소 getLocation() 파노라마의 위치 정보를 반환합니다. Returns Type Description PanoramaLocation 위치 정보 getMaxScale() 파노라마의 최대 배율을 반환합니다. Returns Type Description number 파노라마 최대 배율 getMaxZoom() 파노라마의 최대 줌 레벨을 반환합니다. Returns Type Description number 파노라마 최대 줌 레벨 getMinScale() 파노라마의 최소 배율을 반환합니다. Returns Type Description number 파노라마 최소 배율 getMinZoom() 파노라마의 최소 줌 레벨을 반환합니다. Returns Type Description number 파노라마 최소 줌 레벨 getOptions(key) 파노라마의 모든 옵션 또는 특정 옵션의 값을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션의 이름 Returns Type Description any 모든 옵션 또는 특정 key에 해당되는 옵션의 값 getPanoId() 파노라마의 id를 반환합니다. Returns Type Description string 파노라마 id getPosition() 파노라마의 위치를 반환합니다. Returns Type Description naver.maps.LatLng 파노라마 위치 getPov() 파노라마의 시야를 반환합니다. Returns Type Description PanoramaPov 파노라마 시야 getProjection() 파노라마의 투영을 반환합니다. Returns Type Description PanoramaProjection 파노라마 투영 객체 getScale() 파노라마의 배율을 반환합니다. Returns Type Description number 파노라마 배율 getSize() 파노라마의 화면 크기를 반환합니다. Returns Type Description naver.maps.Size 파노라마 화면 크기 getVisible() 파노라마의 노출 여부를 반환합니다. Returns Type Description boolean 파노라마 노출 여부 getZoom() 파노라마의 줌 레벨을 반환합니다. Returns Type Description number 파노라마 줌 레벨 setOptions(newOptions|key, value) 파노라마의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Argument Description newOptions|key object | string 파노라마의 옵션 객체 또는 특정 옵션의 이름 value any &lt;optional&gt; 옵션의 값 setPanoId(panoId) 파노라마의 id를 설정합니다. Parameters Name Type Description panoId string 파노라마 id Fires pano_status pano_changed setPanoIdWithPov(panoId, pov) 파노라마의 id와 시야를 함께 설정합니다. Parameters Name Type Description panoId string 파노라마 id pov PanoramaPov 파노라마 시야 Fires pano_status pano_changed pov_changed setPosition(position) 파노라마의 위치를 설정합니다. 해당 위치에서 가장 가까운 파노라마(검색 반경 300미터)를 자동으로 설정합니다. Parameters Name Type Description position naver.maps.LatLng | LatLngLiteral 파노라마 위치 Fires pano_status pano_changed setPov(pov) 파노라마의 시야를 설정합니다. Parameters Name Type Description pov PanoramaPov 파노라마 시야 Fires pov_changed setScale(scale) 파노라마의 배율을 설정합니다. Parameters Name Type Description scale number 파노라마 배율 setSize(size) 파노라마의 화면 크기를 펙셀 단위로 설정합니다. Parameters Name Type Description size naver.maps.Size | SizeLiteral 파노라마 화면 크기 setVisible(visible) 파노라마의 노출 여부를 설정합니다. Parameters Name Type Description visible boolean 파노라마 노출 여부 setZoom(zoom) 파노라마의 줌 레벨을 설정합니다. Parameters Name Type Description zoom number 파노라마 줌 레벨 Fires pov_changed zoomIn() 파노라마를 1 레벨 확대합니다. Fires pov_changed zoomOut() 파노라마를 1 레벨 축소합니다. Fires pov_changed Type Definitions PanoramaLocation PanoramaLocation 객체는 파노라마의 위치 정보를 나타냅니다. Type: object Properties Name Type Description panoId string 파노라마의 id입니다. title string 파노라마의 도로명입니다. address string 파노라마의 주소입니다. coord naver.maps.LatLng 파노라마 위치(촬영 위치)의 위/경도 좌표입니다. photodate string 파노라마의 촬영일입니다. PanoramaOptions PanoramaOptions 객체는 파노라마를 정의하는 옵션을 나타냅니다. panoId 속성과 position 속성 중 하나는 반드시 설정해야 합니다. 두 속성을 모두 설정하면, 우선순위에 따라 panoId 속성을 적용합니다. Type: object Properties Name Type Default Description size naver.maps.Size | SizeLiteral 파노라마의 크기입니다. 이 옵션을 설정하지 않으면 파노라마 초기화 시 파노라마 개체가 삽입된 요소의 크기로 설정합니다. panoId string 파노라마의 id입니다. position naver.maps.LatLng | LatLngLiteral 파노라마의 위/경도 좌표입니다. pov PanoramaPov 파노라마의 시야 정보입니다. visible boolean true 파노라마의 노출 여부입니다. minScale number 0 파노라마의 최소 배율입니다. maxScale number 10 파노라마의 최대 배율입니다. minZoom number 0 파노라마의 최소 줌 레벨입니다. maxZoom number 4 파노라마의 최대 줌 레벨입니다. flightSpot boolean true 주변 항공뷰 아이콘 표시 여부입니다. logoControl boolean true NAVER 로고 컨트롤의 표시 여부입니다. logoControlOptions LogoControlOptions NAVER 로고 컨트롤의 옵션입니다. 자세한 설명은 LogoControlOptions 명세를 참고합니다. zoomControl boolean false 줌 컨트롤의 표시 여부입니다. zoomControlOptions ZoomControlOptions 줌 컨트롤의 옵션입니다. 자세한 설명은 ZoomControlOptions 명세를 참고합니다. aroundControl boolean false 주변 컨트롤(거리뷰/항공뷰 전환)의 표시 여부입니다. aroundControlOptions AroundControlOptions 주변 컨트롤(거리뷰/항공뷰 전환)의 옵션입니다. 자세한 설명은 AroundControlOptions 명세를 참고합니다. Example var panoramaOptions = { size: new naver.maps.Size(800, 600), // panoId: \"GeuHvj1YMFW56xcrravtcg==\", position: new naver.maps.LatLng(37.3599605, 127.1058814), pov: { pan: -135, tilt: 29, fov: 100 }, visible: true, aroundControl: true, minScale: 0, maxScale: 10, minZoom: 0, maxZoom: 4, flightSpot: true, logoControl: true, logoControlOptions: { position: naver.maps.Position.BOTTOM_RIGHT }, zoomControl: true, zoomControlOptions: { position: naver.maps.Position.TOP_LEFT, style: naver.maps.ZoomControlStyle.SMALL }, aroundControl: true, aroundControlOptions: { position: naver.maps.Position.TOP_RIGHT } }; var panorama = new naver.maps.Panorama(\"pano\",panoramaOptions); PanoramaPov PanoramaPov 객체는 파노라마의 시야(POV, Point of View) 정보를 나타냅니다. Type: object Properties Name Type Default Description pan number 0 카메라의 이동(좌우) 위치입니다. 진북 기준이며, 값은 -180(좌)~180(우)입니다. tilt number 0 카메라의 이동(상하) 위치입니다. 값은 -90(하)~90(상)입니다. fov number 90 카메라의 각도입니다. 값은 100(최대)~20(최소)입니다. Events init 파노라마 초기화를 끝내면 발생하는 이벤트입니다. pano_changed 파노라마 조회를 끝내면 발생하는 이벤트입니다. pano_status 파노라마 id 또는 파노라마 위치가 변경되면 발생하는 이벤트입니다. Parameters Name Type Description panoramaStatus string 파노라마 요청 결과(OK: 성공, ERROR: 실패) pov_changed 파노라마 시야가 변경되면 발생하는 이벤트입니다. × Search results Close "},"naver.maps.PanoramaProjection.html":{"id":"naver.maps.PanoramaProjection.html","title":"Interface: PanoramaProjection","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API PanoramaProjection Interface: PanoramaProjection naver.maps. PanoramaProjection PanoramaProjection 인터페이스는 파노라마의 투영을 나타내는 것으로, 좌표 변환과 같은 작업에 필요한 메서드를 제공합니다. 이 인터페이스는 Panorama 인스턴스의 getProjection 메서드를 이용해 가져올 수 있으며, 직접 초기화해서 사용할 수 없습니다. Extends naver.maps.KVO Requires module:panorama Methods fromCoordToPov(coord) 지정한 위/경도 좌표에 해당하는 파노라마 시야를 반환합니다. Parameters Name Type Description coord naver.maps.LatLng 위/경도 좌표 Returns Type Description PanoramaPov 파노라마 시야 Example 파노라마 초기화 이벤트 발생 시 추가한 마커를 바라보도록 시야를 조정하는 예제 var pano = new naver.maps.Panorama(\"pano\", { position: new naver.maps.LatLng(37.3599605, 127.1058814) }); var marker = new naver.maps.Marker({ position: new naver.maps.LatLng(37.359484, 127.105333) }); naver.maps.Event.addListener(pano, \"init\", function() { marker.setMap(pano); var proj = pano.getProjection(); var lookAtPov = proj.fromCoordToPov(marker.getPosition()); if (lookAtPov) { pano.setPov(lookAtPov); } }); × Search results Close "},"naver.maps.Point.html":{"id":"naver.maps.Point.html","title":"Class: naver.maps.Point","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Point Class: naver.maps.Point naver.maps. Point Point 클래스는 2차원 평면의 좌표를 정의합니다. new naver.maps.Point(x, y) Parameters Name Type Default Description x number 0 x 좌표 y number 0 y 좌표 Methods add(point) 좌표 객체의 x, y에 지정한 좌표의 x, y를 더합니다. Parameters Name Type Description point Coord | PointLiteral 더할 좌표 객체 Returns Type Description naver.maps.Point this add(x, y) 좌표 객체의 x, y에 지정한 수치를 더합니다. Parameters Name Type Description x number x 좌표 y number y 좌표 Returns Type Description naver.maps.Poin eters Name Type Description minPoint naver.maps.Point 최소 좌표 maxPoint naver.maps.Point 최대 좌표 Methods &lt;static&gt; bounds(point, pointN) 두 개 이상의 좌표 중 최소/최대 좌표를 선정하여 새로운 PointBounds 객체를 반환하는 팩토리 메서드입니다. Parameters Name Type Argument Description point Coord | PointLiteral 좌표 객체 pointN Coord | PointLiteral &lt;repeatable&gt; 좌표 객체 Returns Type Description naver.maps.PointBounds 좌표 경계 clone() 객체의 복제본을 반환합니다. Returns Type Description naver.maps.PointBounds 복제된 객체 equals(bounds) 객체의 좌표 경계와 지정한 좌표 경계가 같은지 여부를 확인합니다. Parameters Name Type Description bounds Bounds | PointBoundsLiteral 비교할 좌표 경계 객체 Returns Type Description boolean 동일 여부 extend(point) 객체의 좌표 경계에 지정한 좌표가 들어가도록 좌표 경계를 확장합니다. Parameters Name Type Description point Coord | PointLiteral 확장할 좌표 Returns Type Description naver.maps.PointBounds this getCenter() 좌표 경계의 중심 좌표를 반환합니다. Returns Type Description naver.maps.Point 좌표 경계의 중심 좌표 getMax() 좌표 경계의 최대 좌표를 반환합니다. Returns Type Description naver.maps.Point 최대 좌표 getMin() 좌표 경계의 최소 좌표를 반환합니다. Returns Type Description naver.maps.Point 최소 좌표 hasBounds(bounds) 객체의 좌표 경계가 지정한 좌표 경계를 포함하는지 여부를 확인합니다. Parameters Name Type Description bounds Bounds | PointBoundsLiteral 확인할 좌표 경계 객체 Returns Type Description boolean 포함 여부 hasPoint(point) 객체의 좌표 경계 내에 지정한 좌표가 있는지 여부를 확인합니다. Parameters Name Type Description point Coord | PointLiteral 확인할 좌표 객체 Returns Type Description boolean 포함 여부 intersects(bounds) 객체의 좌표 경계가 지정한 좌표 경계와 겹치는 부분이 있는지 여부를 확인합니다. Parameters Name Type Description bounds Bounds | PointBoundsLiteral 확인할 좌표 경계 객체 Returns Type Description boolean 겹침 여부 maxX() 최대 좌표의 x 좌표를 반환합니다. Returns Type Description number x 좌표 maxY() 최대 좌표의 y 좌표를 반환합니다. Returns Type Description number y 좌표 minX() 최소 좌표의 x 좌표를 반환합니다. Returns Type Description number x 좌표 minY() 최소 좌표의 y 좌표를 반환합니다. Returns Type Description number y 좌표 toString() 객체의 좌표 경계를 문자열로 반환합니다. Returns Type Description string 좌표 경계를 나타내는 문자열로 형식은 (({minX},{minY}),({maxX},{maxY}))입니다. Example var bounds = new naver.map.PointBound  naver.maps.Map | null 지도 객체 getOpacity() 레이어 타일의 불투명도를 반환합니다. 불투명도값의 범위는 0~1이며, 기본값은 1입니다. Inherited From naver.maps.Layer#getOpacity Returns Type Description number 0~1 사이의 실수. getPaneElement() 레이어의 지도 타일이 렌더링된 창(pane)의 HTML 요소를 반환합니다. Inherited From naver.maps.Layer#getPaneElement Returns Type Description HTMLElement 레이어 HTML 요소 getRTSVersion() 최신의 교통 정보 버전을 반환합니다. Returns Type number refresh(noEffect) 레이어를 새로 고칩니다. Parameters Name Type Argument Description noEffect boolean &lt;optional&gt; 효과 적용 여부 Inherited From naver.maps.Layer#refresh refreshRTSVersion() 버전정보를 새로 고침합니다. setLayerTypeId(typeId) 레이어의 지도 유형을 설정합니다. 반드시 MapTypeRegistry 객체에 등록된 지도 유형 id를 사용합니다. Parameters Name Type Description typeId string 지도 유형 id Inherited From naver.maps.Layer#setLayerTypeId Fires addLayer removeLayer setMap(map) 레이어를 지도에 추가합니다. 인수로 null을 전달하면 레이어를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 지도 객체 Inherited From naver.maps.Layer#setMap setOpacity(opacity) 레이어 타일의 불투명도를 설정합니다. 불투명도값의 범위는 0~1이며, 기본값은 1입니다. Parameters Name Type Description opacity number 불투명도. 0~1 사이의 실수. Inherited From naver.maps.Layer#setOpacity startAutoRefresh() 자동 새로 고침을 시작합니다. 이 레이어의 interval 옵션이 0보다 크면 자동으로 호출됩니다. Type Definitions TrafficLayerOptions TrafficLayerOptions 객체는 TrafficLayer를 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Default Description interval number 300000 교통 상황을 자동으로 갱신하는 시간 간격(ms)입니다. 이 값이 0이면 자동으로 갱신하지 않습니다. 최소값은 5분입니다. overlayMap boolean true 이 값이 true이면 레이어를 타일로 간주합니다. 즉, 타일과 동일한 레벨에 위치하므로 지도 요소 구조상 제일 아래에 위치하며, 타일과 동일한 줌 효과가 적용됩니다. 이 값이 false이면 레이어를 별도의 창(pane)으로 간주합니다. 생성한 순서대로 지도 요소 구조에 추가되므로 레이어의 zIndex값에 따라서는 오버레이보다 위에 위치할 수도 있습니다. (Deprecated) zIndex number 2 레이어의 우선순위입니다. 이 값이 높을수록 다른 레이어보다 위에 표시됩니다. 오버레이 창의 zIndex는 100으로 설정되어 있으므로 이 값이 100보다 크면 오버레이 위로 레이어가 추가됩니다. 단, 레이어가 오버레이보다 위에 있을 때는 오버레이의 이벤트를 사용하지 못하니 주의해야 합니다. (Deprecated) × Search results Close "},"naver.maps.TransCoord.html":{"id":"naver.maps.TransCoord.html","title":"StaticObjects: Tra
