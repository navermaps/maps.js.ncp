ol.setMap(map); }); Map 객체의 controls 속성을 이용한 방법 var $locationBtn = $('&lt;div style=\"position: absolute; left: 0px; top: 0px;\"&gt;&lt;a href=\"#\" class=\"btn_mylct\"&gt;&lt;span class=\"spr_trff spr_ico_mylct\"&gt;NAVER 그린팩토리&lt;/span&gt;&lt;/a&gt;&lt;/div&gt;'), locationBtnEl = $locationBtn[0]; var map = new naver.maps.Map(\"map\", {}); naver.maps.Event.once(map, 'init', function() { map.controls[naver.maps.Position.TOP_LEFT].push(locationBtnEl); }); 위 예제는 jQuery 구문을 포함하고 있습니다. 사용자 정의 컨트롤 이벤트 추가하기 컨트롤이 사용자와 상호작용을 하려면 컨트롤이 사용자의 입력에 응답할 수 있어야 합니다. NAVER 지도 API v3에서 제공하는 Event 메서드를 이용해 컨트롤의 DOM 이벤트를 처리합니다. 다음은 버튼을 눌렀을 때 NAVER 그린팩토리의 위치로 중심점을 설정하는 예제입니다. CustomControl 클래스를 이용한 방법 var locationBtnHtml = '&lt;a href=\"#\" class=\"btn_mylct\"&gt;&lt;span class=\"spr_trff spr_ico_mylct\"&gt;NAVER 그린팩토리&lt;/span&gt;&lt;/a&gt;'; var customControl = new naver.maps.CustomControl(locationBtnHtml, { position: naver.maps.Position.TOP_LEFT }); var map = new naver.maps.Map('map', {}); naver.maps.Event.once(map, 'init', function() { customControl.setMap(map); naver.maps.Event.addDOMListener(customControl.getElement(), 'click', function() { map.setCenter(new naver.maps.LatLng(37.3595953, 127.1053971)); }); }); Examples: 사용자 정의 컨트롤 만들기 Map 객체의 controls 속성을 이용한 방법 var $locationBtn = $('&lt;div style=\"position: absolute; left: 0px; top: 0px;\"&gt;&lt;a href=\"#\" class=\"btn_mylct\"&gt;&lt;span class=\"spr_trff spr_ico_mylct\"&gt;NAVER 그린팩토리&lt;/span&gt;&lt;/a&gt;&lt;/div&gt;'), locationBtnEl = $locationBtn[0]; var map = new naver.maps.Map(\"map\", {}); naver.maps.Event.once(map, 'init', function() { map.controls[naver.maps.Position.TOP_LEFT].push(locationBtnEl); naver.maps.Event.addDOMListener(locationBtnEl, 'click', function() { map.setCenter(new naver.maps.LatLng(37.3595953, 127.1053971)); }); }); 위 예제는 jQuery 구문을 포함하고 있습니다. Examples: 사용자 정의 컨트롤 만들기 × Search results Close "},"tutorial-DOM-Event.html":{"id":"tutorial-DOM-Event.html","title":"Tutorial: DOM 이벤트","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API DOM 이벤트 DOM 이벤트 NAVER 지도 API v3은 지도 UI 이벤트 외에 사용자가 DOM(Document Object Model) 이벤트를 수신하고 응답할 수 있도록 메서드를 제공합니다. 이 메서드를 이용하면 사용자는 브라우저마다 다른 DOM 이벤트 모델을 별도로 처리할 필요가 없습니다. naver.maps.Event.addDOMListener( element:HTMLElement, eventName:String, listener:Function ) naver.maps.Event.removeDOMListener( listener:DOMEventListener | listeners:DOMEventListener[] | element:HTMLElement, eventName:String, listener:Function ) 이벤트 리스너 등록하기 이벤트 리스너를 등록하면 DOM 이벤트를 수신할 수 있습니다. addDOMListener 메서드를 이용해 특정 DOM에서 발생한 이벤트를 받아 핸들러를 실행하는 리스너를 등록합니다. 리스너를 등록하면 다음과 같이 DOMEventListener 객체를 받습니다. DOMEventListener = { eventName: String, listener: Function, target: HTMLElement } DOMEventListener 객체는 등록된 리스너의 정보를 담고 있는 객체로 등록된 리스너를 제거할 때 이용합니다. 이벤트 리스너 제거하기 이벤트 리스너를 등록 해제하면 더 이상 DOM 이벤트를 수신하지 않습니다. removeDOMListener 메서드를 이용해 등록한 리스너를 제거합니다. 이때, 인수로 DOMEventListener 객체(또는 객체 배열)를 전달할 수 있습니다. 다음 예제는 지도를 클릭했을 때, 마커가 있는 위치로 이동하며 줌 레벨을 변경하는 예제입니다. var mapOptions = { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883) }; var map = new naver.maps.Map('map', mapOptions); var markerOptions = { position: map.getCenter(), map: map, title: 'Click to zoom' }; var marker = new naver.maps.Marker(markerOptions); var mapElement = map.getElement(); var listener = naver.maps.Event.addDOMListener(mapElement, 'click', function() { map.setZoom(8); map.setCenter(marker.getPosition()); naver.maps.Event.removeDOMListener(listener); }); × Search results Close "},"tutorial-Drawing.html":{"id":"tutorial-Drawing.html","title":"Tutorial: 그리기 도구 생성 및 기본 동작","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 그리기 도구 생성 및 기본 동작 그리기 도구 생성 및 기본 동작 그리기 도구 서브 모듈은 NAVER 지도 API v3에서 제공하는 서브 모듈 중 하나로, 아래와 같이 사용자가 지도에 폴리곤, 사각형, 폴리라인, 원, 마커를 그릴 수 있는 그래픽 인터페이스를 제공합니다. 서브 모듈 로드하기 그리기 도구 서브 모듈은 NAVER 지도 API v3과는 별개의 라이브러리입니다. 이 라이브러리에 포함된 기능을 사용하려면 먼저 URL의 submodules 변수를 이용하여 로드해야 합니다. 그리기 도구 서브 모듈을 사용하려면 NAVER 지도 API v3이 로드되어 있어야 합니다. 자세한 사항은 서브 모듈 시스템을 참고합니다. 네이버 클라우드 플랫폼 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=drawing\"&gt;&lt;/script&gt; 공공기관용 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?govClientId=YOUR_CLIENT_ID&amp;submodules=drawing\"&gt;&lt;/script&gt; 금융기관용 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?finClientId=YOUR_CLIENT_ID&amp;submodules=drawing\"&gt;&lt;/script&gt; 그리기 도구 서브 모듈을 로드하면 오버레이 클래스들을 확장하여 setEditable 메서드를 추가합니다. 따라서 그리기 도구 모듈로 생성하지 않은 오버레이 객체도 setEditable(true)를 호출하면 일반적인 편집 기능을 사용할 수 있습니다. 시작하기 그리기 도구 서브 모듈의 대부분의 기능을 사용하려면 DrawingManager 객체가 필요합니다. 라이브러리를 로드한 후에 다음과 같이 DrawingManager 객체를 생성할 수 있습니다. var map = new naver.maps.Map('map'); var drawingManager = new naver.maps.drawing.DrawingManager({map: map}); Examples: 그리기 도구 기본 예제 DrawingManager DrawingManager 클래스는 사용자가 지도에 오버레이를 쉽게 그리고 수정할 수 있도록 그래픽 인터페이스를 제공합니다. 그리기 모듈의 오버레이 유형 Rectangle Ellipse: 원(Circle)은 제공하지 않습니다. Polyline Arrowline: PolylineOptions의 startIcon, endIcon을 사용하여 화살표 등을 표시할 수 있는 폴리라인 유형 Polygon Marker 그리기 도구 서브 모듈에서 만들어지는 오버레이는 NAVER 지도 API v3에서 제공하는 오버레이와 동일합니다. DrawingManager 옵션 drawingControl 옵션은 DrawingModenaver.maps.drawing.DrawingMode 상수 배열이고, 그리기 도구 컨트롤에 포함할 오버레이 유형을 정의합니다. naver.maps.drawing.HAND는 그리기 도구를 선택하지 않은 기본 상태로, 지도와 상호작용하거나 도형을 선택할 때의 상태입니다. 따라서 drawingControl 옵션의 기본값은 손 아이콘을 제외한 오버레이 유형 집합입니다. 각 오버레이 유형의 속성은 {overlay}Options 옵션으로 정의됩니다(예: rectangleOptions, polygonOptions). 단순한 스타일 속성만을 반영하고, map 객체나 위치 등은 반영하지 않습니다. NAVER 지도 API v3에서 제공하는 오버레이의 옵션들을 동일하게 사용합니다. DrawingManager 객체가 생성된 후 옵션을 변경하려면 setOptions 메서드를 호출해 새 값을 전달합니다. drawingManager.setOptions('drawingControlOptions', { position: naver.maps.Position.LEFT_CENTER, style: naver.maps.drawing.DrawingStyle.VERTICAL }); 자세한 내용은 drawingOptions를 참고하세요. Examples: 그리기 도구 옵션 활용하기 DrawingManager 이벤트 그리기 도구 서브 모듈을 이용해 만들어진 오버레이는 아래의 이벤트를 발생시킵니다. 오버레이 생성 시: naver.maps.drawing.DrawingEvent.ADD(공통), {overlay}Added(유형별) 오버레이 선택 시: naver.maps.drawing.DrawingEvent.SELECT(공통), {overlay}Selected(유형별) 오버레이 삭제 시: naver.maps.drawing.DrawingEvent.REMOVE(공통), {overlay}Removed(유형별) 아래와 같이 이벤트 리스너를 등록하면 오버레이의 객체가 인수로 전달됩니다. 전달된 오버레이 객체는 id,name 속성을 포함합니다. drawingManager.addListener('ellipseAdded', function(overlay) { console.log(overlay.id); //오버레이의 id console.log(overlay.name); //'ellipse', 오버레이의 유형 }); 그리기 인터랙션 도형 그리기 그리기 도구 컨트롤의 아이콘을 선택하여 그리기 모드로 전환합니다. 지도 위의 한 점을 클릭하여 그리기를 시작합니다. 아직 유효하지 않은 도형은 esc 키로 그리기를 취소할 수 있습니다. shift 키를 누른 상태에서 도형을 그리면 정방형 혹은 직교좌표(사용 중인 Projection 기준)로 스냅이 활성화됩니다. 두 점 이상을 클릭하여 도형을 완성합니다. 폴리라인, 화살표가 있는 폴리라인, 폴리곤은 마우스 오른쪽 버튼을 클릭하거나 esc를 눌러 그리기를 종료할 수 있습니다. 도형 이동하기 도형을 클릭하여 편집 모드로 변경합니다 도형을 드래그하여 이동합니다. 이동할 때 지도의 줌, 패닝은 제공되지 않습니다. 도형 수정하기 도형을 클릭하여 편집 모드로 변경합니다. 도형의 편집점을 드래그하여 수정합니다. 폴리라인, 화살표가 있는 폴리라인, 폴리곤은 선분의 중간에 있는 제어점을 드래그하여 점을 추가할 수 있습니다. 도형 삭제하기 그려진 도형을 마우스 오른쪽 버튼으로 클릭해 삭제 메뉴를 엽니다. 클릭하여 삭제합니다. 마커는 단일점 오버레이이므로 편집 모드를 제공하지 않고, 드래그 가능한 마커로 제공합니다. Examples: 그리기 도구 기본 예제 × Search results Close "},"tutorial-Geocoder-Geocoding.html":{"id":"tutorial-Geocoder-Geocoding.html","title":"Tutorial: Geocoder를 활용한 주소와 좌표 검색 API 호출하기","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Geocoder를 활용한 주소와 좌표 검색 API 호출하기 Geocoder를 활용한 주소와 좌표 검색 API 호출하기 Geocoder 서브 모듈을 활용하여 주소-&gt;좌표 검색(geocode), 좌표-&gt;주소 검색(reversegeocode) API를 호출할 수 있습니다. 등록된 Client Id와 웹 서비스 URL이 일치하는 페이지에서만 정상적으로 사용할 수 있습니다. Geocoder 서브 모듈은 Geocoding API와 ReverseGeocoding API를 호출합니다. Geocoder 서브 모듈을 사용하고자 할 경우 Module:geocoder의 사전 준비 사항을 참고하세요. Geocoder는 Geocoding와 ReverseGeocoding의 일일 허용량을 사용합니다. 주소 &lt;-&gt; 좌표 변환 API 호출 예제는 주소와 좌표 검색 API 사용하기를 참고합니다. 서브 모듈 로드하기 Geocoder를 사용하려면 Geocoder 서브 모듈 JavaScript 파일을 로드해야 합니다. 다음과 같이 파일을 로드합니다. Geocoder 서브 모듈을 사용하려면 NAVER 지도 API v3이 로드되어 있어야 합니다. 자세한 사항은 서브 모듈 시스템을 참고합니다. NAVER 지도 API v3은 http와 https 프로토콜을 모두 지원합니다. 네이버 클라우드 플랫폼 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=geocoder\"&gt;&lt;/script&gt; 공공기관용 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?govClientId=YOUR_CLIENT_ID&amp;submodules=geocoder\"&gt;&lt;/script&gt; 금융기관용 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?finClientId=YOUR_CLIENT_ID&amp;submodules=drawing\"&gt;&lt;/script&gt; naver.maps.Service 객체 서버 API 서비스를 활용하려면 naver.maps.Service 정적 객체를 사용합니다. Service 객체는 서버 API를 호출하는 데 필요한 파라미터와 메서드를 제공합니다. NAVER 지도 API v3을 통해 호출하는 서버 API는 호출시 마다 애플리케이션의 API 일일 허용량을 사용합니다. CoordinatesType 객체 CoordinatesType 객체는 서버 API 호출 및 결과로 사용할 좌표 체계명을 나타냅니다. 지원하는 좌표 체계의 목록은 아래와 같습니다. LATLNG: 위/경도(WGS 84) 좌표계를 나타냅니다. 기본값 TM128: TM128(KATECH) 좌표계를 나타냅니다. UTMK: UTMK 좌표계를 나타냅니다. EPSG3857: 구글맵(EPSG3857) 좌표계를 나타냅니다. Status 객체 Status 객체는 서버 API 호출 결과의 상태를 나타냅니다. OK: 요청이 성공한 상태입니다. ERROR: 요청이 실패한 상태입니다. 서버 API 호출 시 전달하는 callback 함수의 첫 번째 파라미터로 Status값이 전달되며, 이 값으로 요청 결과의 성공 및 실패 여부를 확인할 수 있습니다. naver.maps.Service.geocode({ query: '모르는 주소' }, function(status, response) { if (status === naver.maps.Service.Status.ERROR) { return alert('Something wrong!'); } // 성공 시의 response 처리 }); ServiceOptions ServiceOptions는 서버 API 호출 시 전달할 기본 파라미터를 정의합니다. sourcecrs, targetcrs, orders 파라미터를 정의할 수 있으며, 각 파라미터의 값으로 CoordinatesType 및 [OrderType] 객체를 활용할 수 있습니다. 파라미터명 기본값 설명 sourcecrs naver.maps.Service.CoordinatesType.LATLNG 좌표 체계의 이름 targetcrs naver.maps.Service.CoordinatesType.LATLNG 좌표 체계의 이름 orders naver.maps.Service.OrderType.ADDR 변환 작업 이름 주소 -&gt; 좌표 검색(geocode) API 호출 Geocoder 서브 모듈을 이용해, 주소로 좌표를 검색하는 geocode API를 호출할 수 있습니다. naver.maps.Service.geocode 또는 naver.maps.Service.fromAddrToCoord 메서드를 사용하여 호출할 수 있습니다. 첫 번째 파라미터로 ServiceOptions 객체에 query 파라미터를 추가한 options를 전달하며, query 옵션은 필수로 전달해야 합니다. query 파라미터는 검색할 주소의 문자열입니다. 두 번째 파라미터는 요청의 결과를 처리할 callback 함수입니다. fromAddrToCoord 편의 메서드는 내부적으로 geocode 메서드를 호출하며, 동일하게 동작합니다. naver.maps.Service.geocode({ query: '불정로 6' }, function(status, response) { if (status !== naver.maps.Service.Status.OK) { return alert('Something wrong!'); } var result = response.v2, // 검색 결과의 컨테이너 items = result.addresses; // 검색 결과의 배열 // do Something }); 요청이 성공하면 callback 함수의 두 번째 파라미터로 아래와 같은 형태의 json 객체 response가 전달됩니다. { \"v2\": { \"status\": \"OK\", \"meta\": { \"totalCount\": 1, \"page\": 1, \"count\": 1 }, \"addresses\": [ { \"roadAddress\": \"경기도 성남시 분당구 불정로 6 그린팩토리\", \"jibunAddress\": \"경기도 성남시 분당구 정자동 178-1 그린팩토리\", \"englishAddress\": \"6, Buljeong-ro, Bundang-gu, Seongnam-si, Gyeonggi-do, Republic of Korea\", \"addressElements\": [ { \"types\": [ \"POSTAL_CODE\" ], \"longName\": \"13561\", \"shortName\": \"\", \"code\": \"\" } ], \"x\": \"127.10522081658463\", \"y\": \"37.35951219616309\", \"distance\": 20.925857741585514 } ], \"errorMessage\": \"\" } } response 형태에 대한 자세한 내용은 GeocodeResponse를 참조합니다. Geocode의 상세 설명은 Geocoding API를 참조합니다. NAVER 지도 API v3을 이용해 호출하는 서버 API는 호출할 때마다 애플리케이션의 API 일일 허용량을 사용합니다. 좌표 -&gt; 주소 검색(reversegeocode) API 호출 Geocoder 서브 모듈을 이용해, 좌표로 주소를 검색하는 reversegeocode API를 호출할 수 있습니다. naver.maps.Service.reverseGeocode 또는 naver.maps.Service.fromCoordToAddr 메서드를 사용하여 호출할 수 있습니다. 첫 번째 파라미터로 ServiceOptions 객체에 coords 파라미터를 추가한 options를 전달하며, coords 옵션은 필수로 전달해야 합니다. coords 파라미터는 검색할 좌표이며, 경도,위도로 된 문자열(예: 128.12345,37.98776) 또는 Coord 객체 형태로 전달합니다. 두 번째 파라미터는 요청의 결과를 처리할 callback 함수입니다. fromCoordToAddr 편의 메서드는 내부적으로 reverseGeocode 메서드를 호출하며, 동일하게 동작합니다. naver.maps.Service.reverseGeocode({ coords: new naver.maps.LatLng(37.3595316, 127.1052133), }, function(status, response) { if (status !== naver.maps.Service.Status.OK) { return alert('Something wrong!'); } var result = response.v2, // 검색 결과의 컨테이너 items = result.results, // 검색 결과의 배열 address = result.address; // 검색 결과로 만든 주소 // do Something }); 요청이 성공하면 callback 함수의 두 번째 파라미터로 아래와 같은 형태의 json 객체 response가 전달됩니다. { \"v2\":{ \"status\":{ \"code\": 0, \"name\": \"ok\", \"message\": \"done\" }, \"results\":[ { \"name\": \"legalcode\", \"code\": { \"id\": \"2641010100\", \"type\": \"L\", \"mappingId\": \"08410101\" }, \"region\": { \"area0\": { \"name\": \"kr\", \"coords\": { \"center\": { \"crs\": \"\", \"x\": 0.0, \"y\": 0.0 } } }, \"area1\": { \"name\": \"부산광역시\", \"coords\": { \"center\": { \"crs\": \"EPSG:4326\", \"x\": 129.0750222, \"y\": 35.1798159 } } }, \"area2\": { \"name\": \"금정구\", \"coords\": { \"center\": { \"crs\": \"EPSG:4326\", \"x\": 129.0921, \"y\": 35.243068 } } }, \"area3\": { \"name\": \"두구동\", \"coords\": { \"center\": { \"crs\": \"EPSG:4326\", \"x\": 129.1133567, \"y\": 35.2982641 } } }, \"area4\": { \"name\": \"\", \"coords\": { \"center\": { \"crs\": \"\", \"x\": 0.0, \"y\": 0.0 } } } } } ], \"address\": { \"jibunAddress\": \"경기도 성남시 분당구 정자동 178-1\", \"roadAddress\": \"경기도 성남시 분당구 불정로 6 NAVER그린팩토리\" } } } response 형태에 대한 자세한 내용은 ReverseGeocodeResponse를 참조합니다. ReverseGeocode의 상세 설명은 ReverseGeocoding API를 참조합니다. NAVER 지도 API v3을 이용해 호출하는 서버 API는 호출할 때마다 애플리케이션의 API 일일 허용량을 사용합니다. Examples: 주소와 좌표 검색 API 사용하기 × Search results Close "},"tutorial-Geocoder.html":{"id":"tutorial-Geocoder.html","title":"Tutorial: Geocoder를 활용한 좌표 변환","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Geocoder를 활용한 좌표 변환 Geocoder를 활용한 좌표 변환 Geocoder 서브 모듈은 NAVER 지도 API v3에서 제공하는 서브 모듈 중 하나로, 좌표 체계 간 변환 메서드와 특정 좌표계를 지원하는 투영 객체들을 제공합니다. Geocoder에 대한 다양한 예제는 Geocoder 예제를 참고합니다. 서브 모듈 로드하기 Geocoder를 사용하려면 Geocoder 서브 모듈 JavaScript 파일을 로드해야 합니다. 다음과 같이 파일을 로드합니다. Geocoder 서브 모듈을 사용하려면 NAVER 지도 API v3이 로드되어 있어야 합니다. 자세한 사항은 서브 모듈 시스템을 참고합니다. NAVER 지도 API v3은 http와 https 프로토콜을 모두 지원합니다. 네이버 클라우드 플랫폼 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=geocoder\"&gt;&lt;/script&gt; 공공기관용 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?govClientId=YOUR_CLIENT_ID&amp;submodules=geocoder\"&gt;&lt;/script&gt; 금융기관용 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?finClientId=YOUR_CLIENT_ID&amp;submodules=drawing\"&gt;&lt;/script&gt; 좌표 체계 변환하기 Geocoder 서브 모듈을 사용하면 좌표 체계 변환 메서드를 사용할 수 있습니다. 현재 변환할 수 있는 좌표 체계의 목록은 아래와 같습니다. 지원되는 좌표 체계는 지속적으로 추가될 예정입니다. LatLng: 위/경도로 나타내는 좌표계입니다. UTMK: UTMK 좌표계입니다. NAVER: NAVER의 자체 좌표계입니다. TM128: TM128 좌표계입니다. 좌표계를 변환하려면 naver.maps.TransCoord 정적 객체를 사용합니다. var latlng = new naver.maps.LatLng(37.5666103, 126.9783882); // 서울시청 위/경도 좌표 var utmk = naver.maps.TransCoord.fromLatLngToUTMK(latlng); // 위/경도 -&gt; UTMK var tm128 = naver.maps.TransCoord.fromUTMKToTM128(utmk); // UTMK -&gt; TM128 var naverCoord = naver.maps.TransCoord.fromTM128ToNaver(tm128); // TM128 -&gt; NAVER Examples: 좌표계 변환하기 × Search results Close "},"tutorial-KVO-State-Changes.html":{"id":"tutorial-KVO-State-Changes.html","title":"Tutorial: KVO 상태 변경 알림","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API KVO 상태 변경 알림 KVO 상태 변경 알림 KVO(Key-Value Observing) 상태 변경 알림은 NAVER 지도 API v3 객체의 상태 변경을 알려주는 이벤트입니다. KVO 또는 KVOArray 클래스를 상속받은 NAVER 지도 API v3의 일부 객체는 자신의 상태를 가지고 있으며, 속성이 변경될 때마다 NAVER 지도 API v3은 속성이 변경되었다는 이벤트를 시작합니다. KVO: 속성(키)이 변경되면 알려줍니다. KVOArray: 배열 형태의 KVO로 배열의 요소가 변경되면 알려줍니다. KVO 상태 변경 알림은 다음과 같은 규칙에 따라 이름이 지정됩니다. {key}_changed 이벤트 리스너 등록하기 이벤트 리스너를 등록하면 객체의 상태 변경 알림을 수신할 수 있습니다. addListener 메서드를 이용해 특정 객체에서 발생한 알림을 받아 핸들러를 실행하는 리스너를 등록합니다. 다음은 지도의 줌 레벨이 변경되었을 때 줌 레벨을 정보 창에 표시하는 예제입니다. var map = new naver.maps.Map('map', { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883), padding: { top: 100 }, zoomControl:true, zoomControlOptions: { style: naver.maps.ZoomControlStyle.SMALL } }); var contentEl = $('&lt;div class=\"iw_inner\" style=\"width:350px;position:absolute;top:0;right:0;z-index:1000;background-color:#fff;border:solid 1px #333;\"&gt;' + '&lt;h3&gt;Map States&lt;/h3&gt;' + '&lt;p style=\"font-size:14px;\"&gt;zoom : &lt;em class=\"zoom\"&gt;'+ map.getZoom() +'&lt;/em&gt;&lt;/p&gt;' + '&lt;p style=\"font-size:14px;\"&gt;center : &lt;em class=\"center\"&gt;'+ map.getCenter() +'&lt;/em&gt;&lt;/p&gt;' + '&lt;p style=\"font-size:14px;\"&gt;bounds : &lt;em class=\"bounds\"&gt;'+ map.getBounds() +'&lt;/em&gt;&lt;/p&gt;' + '&lt;/div&gt;'); contentEl.appendTo(map.getElement()); naver.maps.Event.addListener(map, 'zoom_changed', function(zoom) { contentEl.find('.zoom').text(zoom); }); naver.maps.Event.addListener(map, 'bounds_changed', function(bounds) { contentEl.find('.center').text(map.getCenter()); contentEl.find('.bounds').text(bounds); }); 위 예제는 jQuery 구문을 포함하고 있습니다. Examples: KVO 이벤트 리스너를 등록하면 다음과 같이 MapEventListener 객체를 받습니다. MapEventListener = { eventName: String, listener: Function, listenerId: String, target:Object } MapEventListener 객체는 등록된 리스너의 정보를 담고 있는 객체로 등록된 리스너를 제거할 때 이용합니다. 이벤트 리스너 제거하기 이벤트 리스너를 등록 해제하면 더 이상 KVO 상태 변경 알림을 수신하지 않습니다. removeListener 메서드를 이용해 등록한 리스너를 제거합니다. 이벤트 인수에 접근하기 KVO 상태 변경 알림이 발생하면 NAVER 지도 API는 일반적으로 이벤트 인수를 전달하며, 등록한 리스너를 이용해 이벤트 인수에 접근할 수 있습니다. 예를 들어, 이벤트 리스너 등록하기에서 살펴본 예제에서 zoom_changed 알림이 발생하면 변경된 줌 레벨값에 접근해 사용하는 것을 볼 수 있습니다. × Search results Close "},"tutorial-Map.html":{"id":"tutorial-Map.html","title":"Tutorial: 지도 생성 및 기본 동작","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 지도 생성 및 기본 동작 지도 생성 및 기본 동작 Map 객체는 특정 DOM 요소에 지도를 표현합니다. 지도 기본 예제를 참고하시기 바랍니다. 지도 초기화하기 지도를 초기화하려면 지도가 표현될 DOM 요소 또는 DOM 요소의 id를 명시해야 합니다. var map = new naver.maps.Map(document.getElementById('map')); 또는 var map = new naver.maps.Map('map'); 지도 유형 설정하기 Map 객체는 지도 유형을 저장하고 있습니다. 지도 유형을 설정하려면 지도 초기화 시 MapOptions를 이용하거나, setMapTypeId 메서드를 이용합니다. var map = new naver.maps.Map('map', { mapTypeId: naver.maps.MapTypeId.HYBRID }); 또는 var maps = new naver.maps.Map('map'); map.setMapTypeId(naver.maps.MapTypeId.HYBRID); 지도 이동하기 지도는 중심 좌표와 줌 레벨, 좌표 경계를 이용해 이동할 수 있습니다. 또한, 화면의 픽셀 좌표를 이용해 원하는 화면 좌표만큼 이동할 수도 있습니다. var jeju = new naver.maps.LatLng(33.3590628, 126.534361); map.setCenter(jeju); // 중심 좌표 이동 map.setZoom(13); // 줌 레벨 변경 var seoul = new naver.maps.LatLngBounds( new naver.maps.LatLng(37.42829747263545, 126.76620435615891), new naver.maps.LatLng(37.7010174173061, 127.18379493229875)); map.fitBounds(seoul); // 좌표 경계 이동 map.panBy(new naver.maps.Point(10, 10)); // 오른쪽 아래로 10 픽셀 이동 fitBounds 메서드를 이용하면, NAVER 지도 API는 내부적으로 좌표 경계를 화면에 표시할 수 있는 최적의 중심 좌표와 줌 레벨을 계산해 지도를 이동합니다. × Search results Close "},"tutorial-MapTypes.html":{"id":"tutorial-MapTypes.html","title":"Tutorial: 지도 유형","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 지도 유형 지도 유형 지도 유형(MapTypes)은 지도의 정보를 말하는 것으로 지도 타일을 어떻게 표시할지, 좌표계를 어떻게 변환할지를 정의하고 있습니다. NAVER 지도 API v3은 네 가지 지도 유형을 기본적으로 제공합니다. 기본 지도 유형 일반 일반 이미지 지도 유형입니다. MapTypeId 객체의 NORMAL 상숫값을 사용합니다. 위성 위성 이미지 지도 유형입니다. MapTypeId 객체의 SATELLITE 상숫값을 사용합니다. 겹침 위성 이미지 지도 위에 주요 도로와 지명을 함께 보여주는 겹침 지도 유형입니다. MapTypeId 객체의 HYBRID 상숫값을 사용합니다. 지형도 지형의 높낮이를 함께 보여주는 지도 유형입니다. MapTypeId 객체의 TERRAIN 상숫값을 사용합니다. 지도 유형 설정하기 지도를 초기화할 때 지도 유형을 설정하려면 다음과 같이 MapOptions 객체의 mapTypeId 속성을 설정합니다. var map = new naver.maps.Map('map', { mapTypeId: naver.maps.MapTypeId.HYBRID }); 지도 유형을 동적으로 설정하려면 다음과 같이 Map 객체의 setMapTypeId 메서드를 이용합니다. map.setMapTypeId(naver.maps.MapTypeId.NORMAL); Examples: 지도 유형 설정하기 사용자 지도 유형 NAVER 지도 API v3은 지도 유형을 만들 때 구현해야 할 메서드와 속성을 정의한 MapType 추상 인터페이스를 제공합니다. 이 인터페이스를 구현한 MapType 객체는 좌표계를 어떻게 변환할 것인지를 결정하기 위해 지도 좌표와 세계 좌표 간의 변환 방식을 정의하는 Projection 객체를 포함하며, 투영 객체를 이용해 표시할 타일의 인덱스를 계산하고 해당 인덱스의 타일을 반환하는 역할을 합니다. 지도 좌표란 실세계의 고유한 지점을 가리키는 좌표로 일반적인 위/경도 좌표입니다. 세계 좌표란 API에서 지도 위의 고유한 한 점을 가리키는 좌표로 내부적으로 사용하는 좌표입니다. 좌표 체계에 관한 자세한 내용은 지도 투영과 좌표 체계를 참고합니다. 즉, 새로운 타일이 필요할 때마다 NAVER 지도 API v3은 MapType 객체의 인터페이스를 호출해 현재 좌표와 줌 레벨에 맞는 새로운 타일을 가져와 표시합니다. MapType 인터페이스를 구현하는 방법은 사용자 지도 유형 만들기를 참고합니다. 지도 유형 저장소 사용하기 앞서 일반, 위성 등의 다양한 지도 유형을 설명했습니다. NAVER 지도 API v3은 이와 같은 지도 유형을 관리하기 위해 지도 유형 저장소라고 불리는 MapTypeRegistry 객체를 이용합니다. 지도 유형 저장소는 MapType 객체를 컬렉션으로 관리하고 있으며, NAVER 지도 API v3에서 기본적으로 제공하는 지도 유형은 NaverStyleMapTypeOptions 객체에서 제공하는 팩토리 메서드를 이용해 접근할 수 있습니다. naver.maps.NaverStyleMapTypeOptions.getNormalMap(); 다음은 원하는 지도 유형(위성, 겹침보기)만 등록하는 예제입니다. 등록되지 않은 지도 유형을 사용하려고 하면 오류가 발생합니다. var registry = new naver.maps.MapTypeRegistry(); var map = new naver.maps.Map('map', { mapTypes: registry, mapTypeId: naver.maps.MapTypeId.SATELLITE }); map.mapTypes.set(naver.maps.MapTypeId.SATELLITE, naver.maps.NaverStyleMapTypeOptions.getSatelliteMap()); map.mapTypes.set(naver.maps.MapTypeId.HYBRID, naver.maps.NaverStyleMapTypeOptions.getHybridMap()); map.setMapTypeId(naver.maps.MapTypeId.NORMAL); // error thrown 사용자 지도 유형 만들기 사용자 지도 유형을 만들려면 앞서 설명한 MapType 인터페이스를 구현하고, 지도 유형 저장소에 추가해야 합니다. MapType 인터페이스를 구현하려면 다음 메서드와 속성을 정의해야 합니다. getTile (필수): 중심 세계 좌표와 투영법에 따라 표시할 x축과 y축 인덱스, 줌 레벨 z를 전달받아 화면에 표시할 타일 요소를 반환합니다. minZoom: 지도 유형이 타일을 표시할 수 있는 최소 줌 레벨을 지정합니다. maxZoom: 지도 유형이 타일을 표시할 수 있는 최대 줌 레벨을 지정합니다. tileSize: 타일의 크기를 지정합니다. 기본값은 256 x 256입니다. projection: 지도 유형이 사용할 투영법입니다. 지정하지 않으면 지도 좌표와 세계 좌표가 일치하는 기본 투영법을 사용합니다. name: 지도 유형의 이름입니다. 지도 유형의 이름은 지도 유형 컨트롤 등에서 사용합니다. 다음은 MapType 인터페이스를 구현한 사용자 지도 유형의 예제입니다. var MyMapType = { name: \"Alphabet\", minZoom: 0, maxZoom: 22, projection: naver.maps.EPSG3857, tileSize: new naver.maps.Size(50, 50), getTile: function(x, y, z) { var w = this.tileSize.width, h = this.tileSize.height; var ascii = parseInt(Math.abs(x + y) % 26, 10) + 65; alphabet = String.fromCharCode(ascii); var tile = document.createElement('div'); tile.style.width = w +'px'; tile.style.height = w +'px'; return tile; } }; var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10, mapTypeId: 'mine', mapTypes: new naver.maps.MapTypeRegistry({ 'mine': MyMapType }), mapTypeControl: true, mapTypeControlOptions: { style: naver.maps.MapTypeControlStyle.DROPDOWN } }); Examples: 사용자 지도 유형 만들기 이미지 지도 유형 만들기 NAVER 지도 API v3은 이미지 타일 방식의 지도 유형을 빠르고, 쉽게 만들 수 있는 ImageMapType 클래스를 제공합니다. 이 클래스를 활용하면 NAVER 지도 API v3에서 제공하는 기본 지도 유형과 유사한 이미지 지도 유형을 만들 수 있습니다. ImageMapType 클래스를 이용해 이미지 지도 유형을 만들 때는 ImageMapTypeOptions 객체를 전달해야 합니다. 이 객체는 다음과 같은 메서드와 속성을 정의하고 있습니다. getTile (필수): 중심 세계 좌표와 투영법에 따라 표시할 x축과 y축 인덱스, 줌 레벨 z를 전달받아 화면에 표시할 이미지 타일의 URL 또는 URL의 배열을 반환합니다. minZoom: 지도 유형이 타일을 표시할 수 있는 최소 줌 레벨을 지정합니다. maxZoom: 지도 유형이 타일을 표시할 수 있는 최대 줌 레벨을 지정합니다. tileSize: 타일의 크기를 지정합니다. 기본값은 256 x 256입니다. projection: 지도 유형이 사용할 투영법입니다. 지정하지 않으면 지도 좌표와 세계 좌표가 일치하는 기본 투영법을 사용합니다. name: 지도 유형의 이름입니다. 지도 유형의 이름은 지도 유형 컨트롤 등에서 사용합니다. repeatX: 현재 화면에서 지도 유형이 줌 레벨에 따라 표현할 수 있는 타일의 범위를 넘어섰을 때 타일의 반복 여부입니다. 이 옵션은 다음과 같이 세계 지도의 최소 레벨에서 지형을 연속적으로 표현하고자 할 때 주로 사용합니다. 이미지 지도 유형의 옵션을 동적으로 변경하기 앞의 예제와 같이 ImageMapTypeOptions 객체를 지정해 ImageMapType 인스턴스를 생성하면 getMapTypeOptions 메서드를 이용해 지정한 ImageMapTypeOptions 객체를 가져올 수 있습니다. 이 객체를 동적으로 수정한 다음, setMapTypeOptions 메서드를 이용해 설정하면 지도 유형을 변경할 수 있습니다. 이때 지도를 새로 고쳐야 변경된 지도 유형이 반영됩니다. 다음은 지도의 타일 크기를 동적으로 변경하는 예제입니다. map.setMapTypeId(naver.maps.MapTypeId.NORMAL); var normalType = map.getMapType(); var normalTypeOption = normalType.getMapTypeOptions(); normalTypeOption.tileSize = new naver.maps.Size(512, 512); normalType.setMapTypeOptions(normalTypeOption); map.refresh(); Examples: 투영법과 타일의 크기를 동적으로 변경하기 캔버스 지도 유형 만들기 NAVER 지도 API v3은 캔버스 타일 방식의 지도 유형을 빠르고, 쉽게 만들 수 있는 CanvasMapType 클래스를 제공합니다. CanvasMapType 클래스를 이용해 캔버스 지도 유형을 만들 때는 CanvasMapTypeOptions 객체를 전달해야 합니다. 이 객체는 다음과 같은 메서드와 속성을 정의하고 있습니다. getTile (필수): 중심 세계 좌표와 투영법에 따라 표시할 x축과 y축 인덱스, 줌 레벨 z를 전달받아 화면에 표시할 CanvasTile 객체를 반환합니다. minZoom: 지도 유형이 타일을 표시할 수 있는 최소 줌 레벨을 지정합니다. maxZoom: 지도 유형이 타일을 표시할 수 있는 최대 줌 레벨을 지정합니다. tileSize: 타일의 크기를 지정합니다. 기본값은 256 x 256입니다. projection: 지도 유형이 사용할 투영법입니다. 지정하지 않으면 지도 좌표와 세계 좌표가 일치하는 기본 투영법을 사용합니다. name: 지도 유형의 이름입니다. 지도 유형의 이름은 지도 유형 컨트롤 등에서 사용합니다. repeatX: 현재 화면에서 지도 유형이 줌 레벨에 따라 표현할 수 있는 타일의 범위를 넘어섰을 때 타일의 반복 여부입니다. 이 옵션은 다음과 같이 세계 지도의 최소 레벨에서 지형을 연속적으로 표현하고자 할 때 주로 사용합니다. 다음은 CanvasMapType 클래스를 이용해 알파벳 사용자 지도 유형을 만든 예제입니다. var MyMapType = { name: \"Alphabet\", minZoom: 0, maxZoom: 22, tileSize: new naver.maps.Size(50, 50), getTileData: function(x, y, z) { var w = this.tileSize.width, h = this.tileSize.height, canvas = document.createElement(\"canvas\"), ctx = canvas.getContext(\"2d\"); var ascii = parseInt(Math.abs(x + y) % 26, 10) + 65; alphabet = String.fromCharCode(ascii); canvas.width = w; canvas.height = h; ctx.globalAlpha = 1 - ((ascii - 65) * 0.04); ctx.rect(0, 0, w, h); ctx.fillStyle = \"#000\"; ctx.fill(); ctx.lineWidth = 1; ctx.strokeStyle = \"#aaa\"; ctx.stroke(); ctx.font = \"bold \" + (Math.min(w, h) - 10) + \"px Arial\"; ctx.textBaseline = \"middle\"; ctx.textAlign = \"center\"; ctx.fillStyle = \"#fff\"; ctx.fillText(alphabet, w / 2, h / 2); return ctx.getImageData(0, 0, w, h); } }; var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(28.084179775000003, 25.216796875), zoom: 10, mapTypeId: 'Alphabet', mapTypes: new naver.maps.PaneTypeRegistry({ \"Alphabet\": new naver.maps.CanvasMapType(MyMapType) }) }); Examples: 캔버스 타일 지도 유형 기타 사용자 지도 유형 예제 위에서 설명한 사용자 지도 유형 외에도 다음과 같이 다양한 사용자 지도 유형 예제를 참고할 수 있습니다. Examples: 지도의 타일 인덱스 그리드 지도 유형 Examples: 이미지 타일 지도 유형 Examples: 두 가지의 지도 유형을 함께 사용하기 Examples: Starcraft The Hunters 지도 유형 Examples: NAVER 그린팩토리 지도 유형 × Search results Close "},"tutorial-Migrate-To-StyleMap.html":{"id":"tutorial-Migrate-To-StyleMap.html","title":"Tutorial: 마이그레이션: v4에서 v5로 전환하기","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API v4에서 v5로 전환하기 마이그레이션: v4에서 v5로 전환하기 이 문서는 NAVER 지도 API v3 기존 맵 타일에서 신규 맵 타일 (StyleMap)로 전환하는 사용자를 위해 NAVER 지도 API v3의 주요 인터페이스 중 신규 맵 타일에서 변경된 내용을 중심으로 설명합니다. 주요 변경 내용 기본 투영 변경 기존 맵 타일: NAVER 지도 API v3에서 기본적으로 제공하는 지도 유형(MapType)은 UTMK 투영법을 변조한 네이버 자체 투영법인 UTMK_NAVER를 사용합니다. 신규 맵 타일: StyleMap에서 기본적으로 제공하는 지도 유형은 웹 기반 지도 서비스에서 일반적으로 사용하는 EPSG:3857 을 기본 투영으로 사용합니다. 기본 줌 레벨 기존 맵 타일: 11. 신규 맵 타일: 16. 기존 줌 레벨과 +5 차이가 있습니다. 줌 레벨 지원 범위 기존 맵 타일: 1~14 레벨을 지원하고 있으며, 14 레벨이 최대 확대 레벨입니다. 신규 맵 타일: 0레벨이 세계지도 전도가 보이는 레벨이며, 21 레벨이 최대 확대 레벨입니다. minZoom 제한 기존 맵: minZoom 초기 지도 유형의 최저 줌 레벨. 신규 맵: minZoom 6. 지도를 국내로 제한하면서 6으로 제한합니다. 줌 레벨 범례 기존 맵 타일 레벨 범례 1 ~ 2 국가 3 ~ 5 시도 6 ~ 8 시군구 9 ~ 10 읍면동 11 ~ 12 거리 13 ~ 14 부동산 신규 맵 타일 레벨 범례 5 ~ 6 국가 7 ~ 9 시도 10 ~ 12 시군구 13 ~ 14 읍면동 15 ~ 16 거리 17 ~ 20 부동산 기본 줌 변경 기존 맵 타일: 11을 기본 줌 레벨로 사용 신규 맵 타일: 16을 기본 줌 레벨로 사용 신규 타일은 기존 타일 줌레벨 보다 5 레벨 높습니다. 기존 타일 11 레벨이 v5 타일에서는 16 레벨입니다. StyleMap 서브 모듈 제거 기존 맵 타일: stylemap 서브 모듈을 이용하여 신규 스타일 지도 표시 신규 맵 타일: 지도 생성 시 옵션으로 신규 스타일 지도 표시 전환 방법 지도 옵션 설정 및 참조하기 기존 맵 타일 var map = new naver.maps.Map('map', { zoom: 11, center: new naver.maps.LatLng(37.5666103, 126.9783882) }); map.setOptions('minZoom', 10); console.log(map.getOptions('minZoom') === 10); 신규 맵 타일 init 이벤트 시점에 옵션 값을 참조합니다. var map = new naver.maps.Map('map', { zoom: 16, center: new naver.maps.LatLng(37.5666103, 126.9783882) }); map.setOptions('minZoom', 10); console.log('잘못된 참조 시점', map.getOptions('minZoom') === 10); /* 변경점 */ naver.maps.Event.once(map, 'init', function () { console.log('올바른 참조 시점', map.getOptions('minZoom') === 10); }); Examples: 지도 옵션 조정하기 NaverStyleMapTypeOptions 사용 기존 맵 타일 var registry = new naver.maps.MapTypeRegistry(); var map = new naver.maps.Map('map', { mapTypes: registry, mapTypeId: naver.maps.MapTypeId.SATELLITE }); map.mapTypes.set(naver.maps.MapTypeId.SATELLITE, naver.maps.NaverMapTypeOptions.getSatelliteMap()); map.mapTypes.set(naver.maps.MapTypeId.HYBRID, naver.maps.NaverMapTypeOptions.getHybridMap()); 신규 맵 타일 NaverStyleMapTypeOptions 사용 var registry = new naver.maps.MapTypeRegistry(); var map = new naver.maps.Map('map', { mapTypes: registry, mapTypeId: naver.maps.MapTypeId.SATELLITE }); /* 변경점 */ map.mapTypes.set(naver.maps.MapTypeId.SATELLITE, naver.maps.NaverStyleMapTypeOptions.getSatelliteMap()); map.mapTypes.set(naver.maps.MapTypeId.HYBRID, naver.maps.NaverStyleMapTypeOptions.getHybridMap()); 사용자 정의 레이어 만들기 기존 맵 타일 var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), mapTypes: new naver.maps.MapTypeRegistry({ 'normal': naver.maps.NaverMapTypeOptions.getVectorMap() }) }); var labelMapType = new naver.maps.NaverMapTypeOptions.getNormalLabelLayer(); var labelMapTypeRegistry = new naver.maps.MapTypeRegistry({ 'label': labelMapType }); var labelLayer = new naver.maps.Layer('label', labelMapTypeRegistry); labelLayer.setMap(map); 신규 맵 타일 NaverStyleMapTypeOptions 사용, init 이벤트 시점에 layer 설정 var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), mapTypes: new naver.maps.MapTypeRegistry({ 'normal': naver.maps.NaverStyleMapTypeOptions.getVectorMap() }) }); /* 변경점 */ naver.maps.Event.once(map, 'init', function () { var labelMapType = new naver.maps.NaverStyleMapTypeOptions.getNormalLabelLayer(); var labelMapTypeRegistry = new naver.maps.MapTypeRegistry({ 'label': labelMapType }); var labelLayer = new naver.maps.Layer('label', labelMapTypeRegistry); labelLayer.setMap(map); }); Examples: 사용자 정의 레이어 만들기 그리기 도구 서브 모듈 사용하기 기존 맵 타일 var map = new naver.maps.Map('map'); var drawingManager = new naver.maps.drawing.DrawingManager({map: map}); 신규 맵 타일 onJSContentLoaded 이벤트 핸들러 시점에 생성 var map = new naver.maps.Map('map'); /* 변경점 */ naver.maps.onJSContentLoaded = function() { var drawingManager = new naver.maps.drawing.DrawingManager({map: map}); }; 데이터 시각화 서브 모듈 사용하기 기존 맵 타일 var data = [ new naver.maps.LatLng(37.75,125.4), new naver.maps.LatLng(35.42,128.56), new naver.maps.LatLng(35.57,128.34), // (생략) new naver.maps.LatLng(36.30,125.9), new naver.maps.LatLng(35.80,128.2), new naver.maps.LatLng(38.70,127.9) ]; var heatmap = new naver.maps.visualization.HeatMap({ map: map, data: data }); 신규 맵 타일 onJSContentLoaded 이벤트 핸들러 시점에 생성 var data = [ new naver.maps.LatLng(37.75,125.4), new naver.maps.LatLng(35.42,128.56), new naver.maps.LatLng(35.57,128.34), // (생략) new naver.maps.LatLng(36.30,125.9), new naver.maps.LatLng(35.80,128.2), new naver.maps.LatLng(38.70,127.9) ]; /* 변경점 */ naver.maps.onJSContentLoaded = function() { var heatmap = new naver.maps.visualization.HeatMap({ map: map, data: data }); }; Examples: 열지도 시각화하기 사용자 정의 컨트롤 기존 맵 타일 var locationBtnHtml = '&lt;a href=\"#\" class=\"btn_mylct\"&gt;&lt;span class=\"spr_trff spr_ico_mylct\"&gt;NAVER 그린팩토리&lt;/span&gt;&lt;/a&gt;'; var map = new naver.maps.Map('map'); //customControl 객체 이용하기 var customControl = new naver.maps.CustomControl(locationBtnHtml, { position: naver.maps.Position.TOP_LEFT }); customControl.setMap(map); var domEventListener = naver.maps.Event.addDOMListener(customControl.getElement(), 'click', function() { map.setCenter(new naver.maps.LatLng(37.3595953, 127.1053971)); }); //Map 객체의 controls 활용하기 var $locationBtn = $(locationBtnHtml), locationBtnEl = $locationBtn[0]; map.controls[naver.maps.Position.LEFT_CENTER].push(locationBtnEl); var domEventListener = naver.maps.Event.addDOMListener(locationBtnEl, 'click', function() { map.setCenter(new naver.maps.LatLng(37.3595953, 127.1553971)); }); 신규 맵 타일 init 이벤트 시점에 생성 var locationBtnHtml = '&lt;a href=\"#\" class=\"btn_mylct\"&gt;&lt;span class=\"spr_trff spr_ico_mylct\"&gt;NAVER 그린팩토리&lt;/span&gt;&lt;/a&gt;'; var map = new naver.maps.Map('map'); /* 변경점 */ naver.maps.Event.once(map, 'init', function () { //customControl 객체 이용하기 var customControl = new naver.maps.CustomControl(locationBtnHtml, { position: naver.maps.Position.TOP_LEFT }); customControl.setMap(map); var domEventListener = naver.maps.Event.addDOMListener(customControl.getElement(), 'click', function() { map.setCenter(new naver.maps.LatLng(37.3595953, 127.1053971)); }); //Map 객체의 controls 활용하기 var $locationBtn = $(locationBtnHtml), locationBtnEl = $locationBtn[0]; map.controls[naver.maps.Position.LEFT_CENTER].push(locationBtnEl); var domEventListener = naver.maps.Event.addDOMListener(locationBtnEl, 'click', function() { map.setCenter(new naver.maps.LatLng(37.3595953, 127.1553971)); }); }); Examples: 사용자 정의 컨트롤 만들기 × Search results Close "},"tutorial-Panorama.html":{"id":"tutorial-Panorama.html","title":"Tutorial: 파노라마 생성 및 기본 동작","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 파노라마 생성 및 기본 동작 파노라마 생성 및 기본 동작 파노라마 서브 모듈은 NAVER 지도 API v3에서 제공하는 서브 모듈 중 하나로, 지정한 DOM 요소에 파노라마 이미지를 표시할 수 있는 뷰어를 삽입하여 거리뷰, 항공뷰 등의 서비스(이하 파노라마)를 제공할 수 있도록 합니다. 파노라마에 대한 다양한 예제는 파노라마 예제를 참고합니다. 서브 모듈 로드하기 파노라마를 사용하려면 파노라마 서브 모듈 JavaScript 파일을 로드해야 합니다. 다음과 같이 파일을 로드합니다. 파노라마 서브 모듈을 사용하려면 NAVER 지도 API v3이 로드되어 있어야 합니다. 자세한 사항은 서브 모듈 시스템을 참고합니다. NAVER 지도 API v3은 http와 https 프로토콜을 모두 지원합니다. 네이버 클라우드 플랫폼 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=panorama\"&gt;&lt;/script&gt; 공공기관용 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?govClientId=YOUR_CLIENT_ID&amp;submodules=panorama\"&gt;&lt;/script&gt; 금융기관용 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?finClientId=YOUR_CLIENT_ID&amp;submodules=drawing\"&gt;&lt;/script&gt; 파노라마 DOM 요소 지정하기 웹 페이지에 지도를 삽입할 DOM 요소를 지정합니다. 일반적으로 &lt;div&gt;&lt;/div&gt; 요소를 사용합니다. &lt;div id=\"pano\" style=\"width:100%;height:400px;\"&gt;&lt;/div&gt; 지도를 초기화할 때 PanoramaOptions의 size를 지정하지 않으면 초기화 시점의 지도 DOM 컨테이너의 크기로 지도 크기를 설정합니다. 이후 setSize 메서드를 이용해 지도 크기를 변경하기 전까지 지도 크기는 고정됩니다. 파노라마 옵션 설정하기 파노라마 옵션은 파노라마를 생성할 때 파노라마의 속성을 초기화하는 데 사용되며, 객체 리터럴로 만듭니다. 파노라마 옵션에 대한 자세한 설명은 PanoramaOptions 명세를 참고합니다. var panoramaOptions = { position: new naver.maps.LatLng(37.3599605, 127.1058814), size: new naver.maps.Size(800, 600), pov: { pan: -135, tilt: 29, fov: 100 } }; 파노라마 생성하기 Panorama 클래스는 파노라마를 표현하는 클래스입니다. new 연산자를 이용하여 새 인스턴스를 생성합니다. 파노라마를 표시하려면 파노라마 뷰어가 삽입될 DOM 요소 또는 DOM 요소의 id를 명시해야 합니다. var pano = new naver.maps.Panorama(document.getElementById(\"pano\"), { position: new naver.maps.LatLng(37.3599605, 127.1058814) }); 또는 var pano = new naver.maps.Panorama(\"pano\", { position: new naver.maps.LatLng(37.3599605, 127.1058814) }); 새 인스턴스를 만들 때 두 가지 인수를 전달합니다. 파노라마를 표현할 컨테이너 요소. 반드시 전달해야 합니다. 앞서 파노라마를 표현하기 위해 지정한 DOM 요소의 id 문자열을 직접 전달하거나, document.getElementById 메서드를 이용해 해당 DOM 요소의 참조를 전달할 수 있습니다. 파노라마의 속성을 초기화하는 데 이용하는 파노라마 옵션. 반드시 전달해야 합니다. panoId와 position 속성 중 하나는 반드시 설정해야 합니다. 파노라마 위치와 시야(POV) 파노라마 위치 PanoramaLocation 객체는 파노라마의 위치 정보를 나타냅니다. var pano = new naver.maps.Panorama(\"pano\", { position: new naver.maps.LatLng(37.3599605, 127.1058814) }); naver.maps.Event.addListener(pano, \"pano_changed\", function() { console.log(\"PanoramaLocation\", pano.getLocation()); // panoId, title, address, coord, photodate }); 파노라마 시야(Pov) PanoramaPov 객체는 파노라마의 시야(POV, Point of View) 정보를 나타냅니다. var pano = new naver.maps.Panorama(\"pano\", { position: new naver.maps.LatLng(37.3599605, 127.1058814) }); naver.maps.Event.addListener(pano, \"pov_changed\", function() { console.log(\"PanoramaPov\", pano.getPov()); // pan, tilt, fov }); 파노라마 이벤트 Panorama 객체는 상태 변경에 대한 알림 및 이벤트를 제공합니다. 상태 변경 알림 pano_changed: 파노라마 id가 변경되면 발생하는 이벤트입니다. 이 이벤트는 시야가 변경되었을 때는 발생하지 않습니다. 파노라마 id 또는 파노라마 위치가 변경되어 새로운 파노라마를 조회한 다음 파노라마 id가 변경되었을 때 발생합니다. pov_changed: 파노라마 시야가 변경되면 발생하는 이벤트입니다. 이 이벤트는 파노라마 id와 파노라마 위치가 변경되었을 때는 발생하지 않습니다. 이벤트 init: 파노라마 초기화를 끝내면 발생하는 이벤트입니다. 따라서 파노라마 위에 마커 등의 오버레이를 올리려면 이 이벤트가 발생한 다음에 수행해야 정상적으로 동작합니다. pano_status: 파노라마 조회를 끝내면 발생하는 이벤트입니다. 파노라마 조회를 정상적으로 마치면 OK 상태이며, 파노라마 조회를 비정상적으로 마치거나 파노라마가 없으면 ERROR 상태입니다. var pano = new naver.maps.Panorama(\"pano\", { position: new naver.maps.LatLng(37.3599605, 127.1058814), pov: { pan: -135, tilt: 29, fov: 100 }, visible: false }); naver.maps.Event.addListener(pano, \"init\", function() { pano.setVisible(true); }); naver.maps.Event.addListener(pano, \"pano_status\", function(status) { $(\"#pano_status_cell\").text(status + \", \" + pano.getPanoId()); }); naver.maps.Event.addListener(pano, \"pano_changed\", function() { $(\"#id_cell\").text(pano.getPanoId()); $(\"#position_cell\").text(pano.getPosition()); $(\"#roadname_cell\").text(pano.getLocation().title); $(\"#address_cell\").text(pano.getLocation().address); $(\"#photodate_cell\").text(pano.getLocation().photodate); }); naver.maps.Event.addListener(pano, \"pov_changed\", function() { $(\"#pan_cell\").text(pano.getPov().pan); $(\"#tilt_cell\").text(pano.getPov().tilt); $(\"#fov_cell\").text(pano.getPov().fov); $(\"#zoom_cell\").text(pano.getZoom()); $(\"#min_zoom_cell\").text(pano.getMinZoom()); $(\"#max_zoom_cell\").text(pano.getMaxZoom()); }); 위 예제는 jQuery 구문을 포함하고 있습니다. Examples: 파노라마 이벤트 처리하기 × Search results Close "},"tutorial-Projection.html":{"id":"tutorial-Projection.html","title":"Tutorial: 지도 투영과 좌표 체계","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 지도 투영과 좌표 체계 지도 투영과 좌표 체계 지도 투영(Projection)은 둥근 지구를 평면으로 전개하는 것을 말하며, 투영법은 위/경도 좌표를 투영된 지도의 좌표로 옮기는 방법을 정의하고 있습니다. NAVER 지도 API v3은 투영과 관련된 두 가지 객체를 제공합니다. Projection: 지도 좌표계를 평면 좌표계로 변환하는 방법을 정의 MapSystemProjection: Projection 객체를 이용해 지도의 타일 배치, 좌표 변환, 두 좌표의 거리 계산 방법을 정의 NAVER 지도 API v3에서 기본적으로 제공하는 지도 유형(MapType)은 UTMK 투영법을 변조한 네이버 자체 투영법인 UTMK_NAVER를 사용합니다. 좌표 체계 NAVER 지도 API v3은 다음 3가지 좌표계를 사용합니다. 지도 좌표 (coord) - 실세계의 고유한 지점을 가리키는 좌표입니다. 일반적으로 위도와 경도로 표시하는 WGS84 표준을 사용합니다. 세계 좌표 (point) - API에서 지도 위의 고유한 한 점을 가리키는 좌표입니다. 화면 좌표 (offset) - 현재 지도 화면에서의 특정 지점에 해당하는 CSS 픽셀 좌표입니다. 이 좌표는 지도의 DOM 컨테이너에서의 오프셋으로, 각종 오버레이를 지도 위에 배치하는 데 사용합니다. 지도 좌표 지도 좌표(Map Coordinate)는 실세계에서 특정 위치를 가리키는 데 사용하는 좌표입니다. 일반적으로 위도와 경도로 표시하는 WGS84 표준을 사용하며, UTMK와 같은 다른 좌표계를 사용할 수도 있습니다. 지도 좌표는 위도와 경도를 정의하는 LatLng 클래스를 사용하거나, 다른 좌표계를 위해 Point 클래스를 사용하여 정의할 수 있습니다. 예를 들어, 다음과 같이 정의한 지도 좌표는 위도 37.5666805, 경도 126.9784147인 지점이며, 지리적으로는 서울 시청의 위치를 가리킵니다. new naver.maps.LatLng(37.5666805, 126.9784147) UTMK 투영법과 좌표계를 이용할 때는 서울 시청 지도 좌표를 다음과 같이 정의할 수 있습니다. new naver.maps.Point(953937.9, 1952051.9) 세계 좌표 세계 좌표(World Coordinate)는 NAVER 지도 API v3에서 지도 위의 고유한 한 점을 가리키는 데 사용하는 좌표입니다. NAVER 지도 API v3은 지도 좌표를 일정한 범위 내의 세계 좌표로 변환합니다. 예를 들어, 위도와 경도를 사용하는 WGS84 지도 좌표는 구면 좌표계이며, UTMK와 같은 좌표계는 평면 좌표계입니다. 이런 다양한 지도 좌표를 NAVER 지도 API v3이 이해할 수 있는 세계 좌표로 변환하여 지도를 실제 화면에 표시합니다. NAVER 지도 API v3은 지도 유형이 표시할 수 있는 최소 레벨에서 타일의 개수는 항상 1개라고 가정합니다. 세계 좌표는 이 타일 1개의 수평축 x와 수직축 y의 좌표를 정의하며, 좌표의 범위는 타일의 수평/수직축 크기 사이의 값입니다. 즉, 다음 그림과 같이 기본적인 256 x 256 크기의 타일을 사용하는 지도 유형에서는 세계 좌표의 값이 x축, y축 모두 0~256입니다. 그러나 다음 그림과 같이 256 x 64와 같은 비대칭형 크기의 타일을 사용하는 지도 유형에서는 세계 좌표의 값이 x축은 0~256이지만, y축은 0~64입니다. NAVER 지도 API v3은 현재 선택된 지도 유형의 tileSize 속성을 참조해 세계 좌표 범위를 MapSystemProjection이 자동으로 계산하도록 설계되었습니다. MapSystemProjection은 지도 유형에 설정된 투영 객체를 내부적으로 참조하고 있습니다. 따라서, 지도 유형에 설정하는 투영 객체는 세계 좌표의 범위를 x축과 y축 모두 0~1의 값으로 계산되도록 구현되어야 합니다. MapSystemProjection 인스턴스는 Map 객체의 getProjection 메서드를 이용해 접근할 수 있습니다. 지도 유형에 설정한 본래의 투영 객체는 Map 객체의 getPrimitiveProjection 메서드를 이용해 접근할 수 있습니다. 다음은 MapSystemProjection 인스턴스와 지도 유형의 투영 객체의 세계 좌표 변환을 보여줍니다. 이 예제의 결과를 살펴보면 본래의 투영 객체로 변환한 세계 좌표에서 타일 크기를 곱한 결과가 실제 API에서 사용하는 세계 좌표라는 것을 알 수 있습니다. map.getProjection() === map.getMapType().projection; // false map.getPrimitiveProjection() === map.getMapType().projection; // true var cityHall = new naver.maps.LatLng(37.5666805, 126.9784147); var systemWorldPoint = map.getProjection().fromCoordToPoint(cityHall); // 105.44749755859375, 163.32960205078126 var worldPoint = map.getPrimitiveProjection().fromCoordToPoint(cityHall); // 0.41190428733825685, 0.6380062580108643 systemWorldPoint.equals( worldPoint.mul(256, 256) ); // true 화면 좌표 화면 좌표(Offset Coordinate)는 NAVER 지도 API v3이 삽입한 지도 화면의 DOM 컨테이너에서의 오프셋입니다. 이 좌표는 픽셀 단위의 값을 나타내므로 각종 오버레이를 지도 위에 위치시키는 데 주로 사용합니다. 화면 좌표는 지도의 이동, 줌 레벨 변경 등으로 인한 DOM 컨테이너의 위치에 따라 변동될 수 있는 좌표이므로 어느 한 지점을 고유하게 가리키는 절대 좌표로 사용할 수는 없습니다. 다음은 화면 좌표를 이용해 사용자 컨텍스트 메뉴를 표시하는 코드입니다. var myMenu = document.createElement('div'); myMenu.style.position = 'absolute'; myMenu.style.zIndex = 10000; map.getPanes().overlayLayer.appendChild(myMenu); naver.maps.Event.addListener(map, 'rightclick', function(e) { var offset = e.offset; myMenu.style.left = offset.x +'px'; myMenu.style.top = offset.y +'px'; }); × Search results Close "},"tutorial-StyleMap-1.html":{"id":"tutorial-StyleMap-1.html","title":"Tutorial: 신규 맵 타일 소개","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 신규 맵 타일 소개 신규 맵 타일 소개 이 문서는 NAVER 지도 API v3 신규 맵 타일 (StyleMap)을 소개합니다. 투영 StyleMap에서 기본적으로 제공하는 지도 유형은 웹 기반 지도 서비스에서 일반적으로 사용하는 EPSG:3857 을 기본 투영으로 사용합니다. 줌 레벨 기본 줌 레벨 신규 맵 타일: 16. 기존 줌 레벨과 +5 차이가 있습니다. 줌 레벨 지원 범위 신규 맵 타일: 5레벨이 국가가 보이는 레벨이며, 21 레벨이 최대 확대 레벨입니다. 줌 레벨 범례 신규 맵 타일 레벨 범례 5 ~ 6 국가 7 ~ 9 시도 10 ~ 12 시군구 13 ~ 14 읍면동 15 ~ 16 거리 17 ~ 20 부동산 기본 줌 변경 신규 맵 타일: 16을 기본 줌 레벨로 사용 신규 타일은 기존 타일 줌레벨 보다 5 레벨 높습니다. 기존 타일 11 레벨이 v5 타일에서는 16 레벨입니다. 신규 맵 타일 변경점 지도 옵션 설정 및 참조하기 기존 맵 타일 var map = new naver.maps.Map('map', { zoom: 11, center: new naver.maps.LatLng(37.5666103, 126.9783882) }); map.setOptions('minZoom', 10); console.log(map.getOptions('minZoom') === 10); 신규 맵 타일 init 이벤트 시점에 옵션 값을 참조합니다. var map = new naver.maps.Map('map', { zoom: 16, center: new naver.maps.LatLng(37.5666103, 126.9783882) }); map.setOptions('minZoom', 10); console.log('잘못된 참조 시점', map.getOptions('minZoom') === 10); /* 변경점 */ naver.maps.Event.once(map, 'init', function () { console.log('올바른 참조 시점', map.getOptions('minZoom') === 10); }); Examples: 지도 옵션 조정하기 NaverStyleMapTypeOptions 사용 기존 맵 타일 var registry = new naver.maps.MapTypeRegistry(); var map = new naver.maps.Map('map', { mapTypes: registry, mapTypeId: naver.maps.MapTypeId.SATELLITE }); map.mapTypes.set(naver.maps.MapTypeId.SATELLITE, naver.maps.NaverMapTypeOptions.getSatelliteMap()); map.mapTypes.set(naver.maps.MapTypeId.HYBRID, naver.maps.NaverMapTypeOptions.getHybridMap()); 신규 맵 타일 NaverStyleMapTypeOptions 사용 var registry = new naver.maps.MapTypeRegistry(); var map = new naver.maps.Map('map', { mapTypes: registry, mapTypeId: naver.maps.MapTypeId.SATELLITE }); /* 변경점 */ map.mapTypes.set(naver.maps.MapTypeId.SATELLITE, naver.maps.NaverStyleMapTypeOptions.getSatelliteMap()); map.mapTypes.set(naver.maps.MapTypeId.HYBRID, naver.maps.NaverStyleMapTypeOptions.getHybridMap()); 사용자 정의 레이어 만들기 기존 맵 타일 var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), mapTypes: new naver.maps.MapTypeRegistry({ 'normal': naver.maps.NaverMapTypeOptions.getVectorMap() }) }); var labelMapType = new naver.maps.NaverMapTypeOptions.getNormalLabelLayer(); var labelMapTypeRegistry = new naver.maps.MapTypeRegistry({ 'label': labelMapType }); var labelLayer = new naver.maps.Layer('label', labelMapTypeRegistry); labelLayer.setMap(map); 신규 맵 타일 NaverStyleMapTypeOptions 사용, init 이벤트 시점에 layer 설정 var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), mapTypes: new naver.maps.MapTypeRegistry({ 'normal': naver.maps.NaverStyleMapTypeOptions.getVectorMap() }) }); /* 변경점 */ naver.maps.Event.once(map, 'init', function () { var labelMapType = new naver.maps.NaverStyleMapTypeOptions.getNormalLabelLayer(); var labelMapTypeRegistry = new naver.maps.MapTypeRegistry({ 'label': labelMapType }); var labelLayer = new naver.maps.Layer('label', labelMapTypeRegistry); labelLayer.setMap(map); }); Examples: 사용자 정의 레이어 만들기 그리기 도구 서브 모듈 사용하기 기존 맵 타일 var map = new naver.maps.Map('map'); var drawingManager = new naver.maps.drawing.DrawingManager({map: map}); 신규 맵 타일 onJSContentLoaded 이벤트 핸들러 시점에 생성 var map = new naver.maps.Map('map'); /* 변경점 */ naver.maps.onJSContentLoaded = function() { var drawingManager = new naver.maps.drawing.DrawingManager({map: map}); }; 데이터 시각화 서브 모듈 사용하기 기존 맵 타일 var data = [ new naver.maps.LatLng(37.75,125.4), new naver.maps.LatLng(35.42,128.56), new naver.maps.LatLng(35.57,128.34), // (생략) new naver.maps.LatLng(36.30,125.9), new naver.maps.LatLng(35.80,128.2), new naver.maps.LatLng(38.70,127.9) ]; var heatmap = new naver.maps.visualization.HeatMap({ map: map, data: data }); 신규 맵 타일 onJSContentLoaded 이벤트 핸들러 시점에 생성 var data = [ new naver.maps.LatLng(37.75,125.4), new naver.maps.LatLng(35.42,128.56), new naver.maps.LatLng(35.57,128.34), // (생략) new naver.maps.LatLng(36.30,125.9), new naver.maps.LatLng(35.80,128.2), new naver.maps.LatLng(38.70,127.9) ]; /* 변경점 */ naver.maps.onJSContentLoaded = function() { var heatmap = new naver.maps.visualization.HeatMap({ map: map, data: data }); }; Examples: 열지도 시각화하기 사용자 정의 컨트롤 기존 맵 타일 var locationBtnHtml = '&lt;a href=\"#\" class=\"btn_mylct\"&gt;&lt;span class=\"spr_trff spr_ico_mylct\"&gt;NAVER 그린팩토리&lt;/span&gt;&lt;/a&gt;'; var map = new naver.maps.Map('map'); //customControl 객체 이용하기 var customControl = new naver.maps.CustomControl(locationBtnHtml, { position: naver.maps.Position.TOP_LEFT }); customControl.setMap(map); var domEventListener = naver.maps.Event.addDOMListener(customControl.getElement(), 'click', function() { map.setCenter(new naver.maps.LatLng(37.3595953, 127.1053971)); }); //Map 객체의 controls 활용하기 var $locationBtn = $(locationBtnHtml), locationBtnEl = $locationBtn[0]; map.controls[naver.maps.Position.LEFT_CENTER].push(locationBtnEl); var domEventListener = naver.maps.Event.addDOMListener(locationBtnEl, 'click', function() { map.setCenter(new naver.maps.LatLng(37.3595953, 127.1553971)); }); 신규 맵 타일 init 이벤트 시점에 생성 var locationBtnHtml = '&lt;a href=\"#\" class=\"btn_mylct\"&gt;&lt;span class=\"spr_trff spr_ico_mylct\"&gt;NAVER 그린팩토리&lt;/span&gt;&lt;/a&gt;'; var map = new naver.maps.Map('map'); /* 변경점 */ naver.maps.Event.once(map, 'init', function () { //customControl 객체 이용하기 var customControl = new naver.maps.CustomControl(locationBtnHtml, { position: naver.maps.Position.TOP_LEFT }); customControl.setMap(map); var domEventListener = naver.maps.Event.addDOMListener(customControl.getElement(), 'click', function() { map.setCenter(new naver.maps.LatLng(37.3595953, 127.1053971)); }); //Map 객체의 controls 활용하기 var $locationBtn = $(locationBtnHtml), locationBtnEl = $locationBtn[0]; map.controls[naver.maps.Position.LEFT_CENTER].push(locationBtnEl); var domEventListener = naver.maps.Event.addDOMListener(locationBtnEl, 'click', function() { map.setCenter(new naver.maps.LatLng(37.3595953, 127.1553971)); }); }); Examples: 사용자 정의 컨트롤 만들기 × Search results Close "},"tutorial-StyleMap-2-Custom-OverlayType.html":{"id":"tutorial-StyleMap-2-Custom-OverlayType.html","title":"Tutorial: 사용자 정의 OverlayType 설정","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 사용자 정의 OverlayType 설정 사용자 정의 OverlayType 설정 사용자 타일 세부 유형 설정 하기 마침표(.)을 구분자로 원하는 세부 지도 유형을 조합할 수 있습니다. 세부 지도 유형 세부 지도 유형 (overlayType) 설명 bg 해당하는 지도 유형의 배경 표시 ol 실폭 도로, 실선 도로, 행정 경계, 공원 상세, 도로시설물, 시설, 역과 같이 세밀한 요소 표현 ts 지하철 노선도(sw), 버스 정류장(bs)과 같이 대중교통 관련 요소 표현 sw 지하철 노선도만 별도 표시하고 싶을 때 bs 버스 정류장만 별도 표시하고 싶을 때 pr 거리뷰, 항공뷰, 수중뷰와 같이 파노라마 촬영 위치 관련 요소 표현 br 자전거 관련 요소 표현 ar 등산로 관련 요소 표현 lp 지적편집도 표현 ctt 혼잡 교통정보 표현 lko 한국어 라벨 표현 일반 지도 배경 요청 var map = new naver.maps.Map('map', { zoom: 11, mapTypes: new naver.maps.MapTypeRegistry({ 'normal': naver.maps.NaverStyleMapTypeOptions.getNormalMap( { overlayType: 'bg' } ) }) }); 실행결과 Examples: 사용자 정의 OverlayType 설정하기 위성 지도 배경에 자전거 도로 요청 var map = new naver.maps.Map('map', { zoom: 11, mapTypes: new naver.maps.MapTypeRegistry({ 'normal': naver.maps.NaverStyleMapTypeOptions.getSatelliteMap( { overlayType: 'bg.br' } ) }) }); 실행결과 일반 지도 배경에 실시간 혼잡 교통 정보 요청 var map = new naver.maps.Map('map', { zoom: 11, mapTypes: new naver.maps.MapTypeRegistry({ 'normal': naver.maps.NaverStyleMapTypeOptions.getNormalMap( { overlayType: 'bg.ol.ts.ctt.lko' } ) }) }); 실행결과 × Search results Close "},"tutorial-UI-Event.html":{"id":"tutorial-UI-Event.html","title":"Tutorial: UI 이벤트","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API UI 이벤트 UI 이벤트 지도 UI 이벤트는 지도와 사용자의 상호작용으로 발생하는 이벤트입니다. NAVER 지도 API v3의 일부 객체는 다음과 같은 지도 UI 이벤트에 응답하도록 설계되었습니다. mousedown, mouseup, click, dblclick, rightclick, mouseover, mouseout, mousemove dragstart, drag, dragend touchstart, touchmove, touchend, pinchstart, pinch, pinchend, tap, longtap, twofingertap, doubletap 이 이벤트는 표준 DOM(Document Object Model) 이벤트처럼 보이나 실제로는 NAVER 지도 API v3의 이벤트입니다. 따라서 브라우저 간 특성차를 사용자가 별도로 처리할 필요 없이 DOM 이벤트를 수신하거나 응답할 수 있습니다. 이벤트 리스너 등록하기 이벤트 리스너를 등록하면 지도 UI 이벤트를 수신할 수 있습니다. addListener 메서드를 이용해 특정 객체에서 발생한 이벤트를 받아 핸들러를 실행하는 리스너를 등록합니다. 다음은 지도를 클릭했을 때 해당 위치를 console.log 메서드로 출력하는 예제입니다. var mapOptions = { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883) }; var map = new naver.maps.Map('map', mapOptions); naver.maps.Event.addListener(map, 'click', function(e) { console.log(e); }); 리스너를 등록하면 다음과 같이 MapEventListener 객체를 받습니다. MapEventListener = { eventName: String, listener: Function, listenerId: String, target:Object } MapEventListener 객체는 등록된 리스너의 정보를 담고 있는 객체로 등록된 리스너를 제거할 때 이용합니다. 이벤트 리스너 제거하기 이벤트 리스너를 등록 해제하면 더 이상 지도 UI 이벤트를 수신하지 않습니다. removeListener 메서드를 이용해 등록한 리스너를 제거합니다. 다음 예제는 마커에 등록한 리스너를 제거하는 예제입니다. var mapOptions = { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883) }; var map = new naver.maps.Map('map', mapOptions); var markerOptions = { position: map.getCenter(), map: map }; var marker = new naver.maps.Marker(markerOptions); var listener = naver.maps.Event.addListener(marker, 'click', function() { map.setZoom(8); map.setCenter(marker.getPosition()); naver.maps.Event.removeListener(listener); }); 이벤트 인수에 접근하기 지도 UI 이벤트가 발생되면 NAVER 지도 API v3은 일반적으로 이벤트 인수를 전달하며, 등록한 리스너를 이용해 이벤트 인수에 접근할 수 있습니다 예를 들어, Map 객체는 click 이벤트 등 몇 가지 이벤트에 대해 PointerEvent 객체의 인수를 전달합니다. 다음은 지도를 클릭했을 때 해당 위치에 마커를 올리는 예제입니다. var mapOptions = { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883) }; var map = new naver.maps.Map('map', mapOptions); var listener = naver.maps.Event.addListener(map, 'click', function(e) { var marker = new naver.maps.Marker({ position: e.coord, map: map }); }); +Examples: 이벤트 기본 예제 +Examples: 오버레이의 이벤트 × Search results Close "},"tutorial-Visualization.html":{"id":"tutorial-Visualization.html","title":"Tutorial: 데이터 시각화","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 데이터 시각화 데이터 시각화 시각화 서브 모듈은 NAVER 지도 API v3에서 제공하는 서브 모듈 중 하나로, 지리 정보를 포함한 데이터를 쉽게 이해할 수 있도록 시각적으로 표현하는 클래스를 제공합니다. 클라이언트에서 데이터를 렌더링하므로 데이터가 많으면 성능이 저하될 수 있습니다. 다음은 지원하는 웹 브라우저 및 플랫폼 범위입니다. PC: Internet Explorer 9 이상, Chrome, Safari 5 이상, Firefox Mobile: Android 5 이상, iOS 9 이상 현재 제공하는 시각화 클래스는 다음과 같습니다. 열지도 점지도 시각화에 대한 다양한 예제는 시각화 예제를 참고합니다. 서브 모듈 로드하기 지리 정보를 포함한 데이터를 시각적으로 표현하려면 시각화 서브 모듈 JavaScript 파일을 로드해야 합니다. 다음과 같이 파일을 로드합니다. 시각화 서브 모듈을 사용하려면 NAVER 지도 API v3이 이미 로드되어 있어야 합니다. 자세한 사항은 서브 모듈 시스템을 참고합니다. NAVER 지도 API v3은 http와 https 프로토콜을 모두 지원합니다. 네이버 클라우드 플랫폼 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=visualization\"&gt;&lt;/script&gt; 공공기관용 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?govClientId=YOUR_CLIENT_ID&amp;submodules=visualization\"&gt;&lt;/script&gt; 금융기관용 &lt;script type=\"text/javascript\" src=\"https://oapi.map.naver.com/openapi/v3/maps.js?finClientId=YOUR_CLIENT_ID&amp;submodules=drawing\"&gt;&lt;/script&gt; 열지도 사용하기 열지도는 지리 정보를 포함한 데이터의 강도를 색상으로 표현하는 시각화 방식입니다. 기본적으로는 강도가 높은 영역은 붉은색으로, 강도가 낮은 영역은 파란색으로 표현됩니다. HeatMap 클래스는 열지도를 표현하는 클래스입니다. new 연산자를 이용하여 새 인스턴스를 생성합니다. 이때 열지도 속성을 초기화하는 데 열지도 옵션을 사용합니다. 객체 리터럴로 만들며 열지도 옵션에 대한 자세한 설명은 HeatMapOptions 명세를 참고합니다. var data = [ new naver.maps.LatLng(37.75,125.4), new naver.maps.LatLng(35.42,128.56), new naver.maps.LatLng(35.57,128.34), // (생략) new naver.maps.LatLng(36.30,125.9), new naver.maps.LatLng(35.80,128.2), new naver.maps.LatLng(38.70,127.9) ]; naver.maps.onJSContentLoaded = function() { var heatmap = new naver.maps.visualization.HeatMap({ map: map, data: data }); }; Examples: 열지도 시각화하기 점지도 사용하기 점지도는 지리 정보를 포함한 데이터의 위치를 하나의 점으로 표현하는 시각화 방식입니다. DotMap 클래스는 점지도를 표현하는 클래스입니다. new 연산자를 이용하여 새 인스턴스를 생성합니다. 이때 점지도 속성을 초기화하는 데 점지도 옵션을 사용합니다. 객체 리터럴로 만들며 점지도 옵션에 대한 자세한 설명은 DotMapOptions 명세를 참고합니다. var data = [ new naver.maps.LatLng(37.75,125.4), new naver.maps.LatLng(35.42,128.56), new naver.maps.LatLng(35.57,128.34), // (생략) new naver.maps.LatLng(36.30,125.9), new naver.maps.LatLng(35.80,128.2), new naver.maps.LatLng(38.70,127.9) ]; naver.maps.onJSContentLoaded = function() { var dotmap = new naver.maps.visualization.DotMap({ map: map, data: data }); }; Examples: 점지도 시각화하기 가중치 사용하기 WeightedLocation 클래스는 지리 정보뿐만 아니라 가중치가 있는 데이터를 시각적으로 표현하는 데 사용하는 클래스입니다. 데이터의 가중치는 최댓값과 최솟값을 기준으로 0~1로 정규화해 사용합니다. 시각화 서브 모듈은 내부적으로 모든 데이터를 WeightedLocation 인스턴스로 관리합니다. 데이터에 가중치가 없으면 기본값인 1을 사용합니다. 정규화된 가중치는 시각화 서브 모듈에서 제공하는 시각화 유형에 따라 아래와 같이 사용됩니다. HeatMap: 열지도에서 가중치는 점의 영향력 강도(세기)로 사용됩니다. 강도의 범위는 0.1~1입니다. 가중치가 없을 때 강도는 1입니다. DotMap: 점지도에서 가중치는 점의 반지름으로 사용됩니다. 반지름의 범위는 1~{사용자가 설정한 반지름}입니다. 가중치가 없을 때 반지름은 사용자가 설정한 반지름입니다. 지리 정보에 가중치가 있는 데이터를 생성하는 방법은 여러 가지가 있습니다. 아래와 같이 직접 new 연산자를 이용하여 새 인스턴스를 생성할 수 있습니다. var data = [ new naver.maps.visualization.WeightedLocation(36.95, 129.92, 3.1), // (생략) new naver.maps.visualization.WeightedLocation(33.36, 127.12, 2.1) ]; 또는 아래와 같이 리터럴 형태의 데이터를 이용할 수 있습니다. 이때에는 시각화 서브 모듈 내부적으로 WeightedLocation으로 변환합니다. var data = [ {\"weight\":2.0, \"location\": [126.58,36.90]}, // (생략) {\"weight\":2.9, \"location\": [127.12,33.36]} ]; // (또는) var data = [ {\"weight\":2.0, \"location\": new naver.maps.LatLng(36.90,126.58)}, // (생략) {\"weight\":2.9, \"location\": new naver.maps.LatLng(33.36,127.12)} ]; // (또는) var data = [ {\"weight\":2.0, \"location\": {\"lat\": 33.36, \"lng\": 127.12}}, // (생략) {\"weight\":2.9, \"location\": {\"lat\": 33.36, \"lng\": 127.12}} ]; Examples: 열지도 가중치 사용하기 Examples: 점지도 가중치 사용하기 × Search results Close "},"tutorial-1-control-simple.example.html":{"id":"tutorial-1-control-simple.example.html","title":"Example: 지도 컨트롤 추가/제거하기","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 지도 컨트롤 추가/제거하기 지도 컨트롤 추가/제거하기 지도 줌 컨트롤 지도의 줌 컨트롤을 생성하는 예제입니다. × Search results Close "},"tutorial-2-control-options.example.html":{"id":"tutorial-2-control-options.example.html","title":"Example: 지도 컨트롤 스타일 설정하기","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 지도 컨트롤 스타일 설정하기 지도 컨트롤 스타일 설정하기 지도 줌 컨트롤 스타일 설정 지도의 줌 컨트
