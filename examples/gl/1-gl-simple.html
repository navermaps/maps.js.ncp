<body>

<!-- @category GL -->

<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps-gl.js"></script>

<div id="wrap" class="section">
    <h2>GL 기본 예제</h2>
    <p>GL 기본 예제입니다.</p>
    <div id="map" style="width:100%;height:600px;"></div>
    <code id="snippet" class="snippet"></code>
</div>
<script id="code">
var map = null;

// gl 프로퍼티를 `true` 로 설정해야 벡터맵으로 동작합니다.
map = new naver.maps.Map('map', {
    gl: true, // 지도의 벡터맵 활성화 여부
    center: new naver.maps.LatLng(37.3595704, 127.105399), // 지도의 초기 중심 좌표
    zoom: 15, // 지도의 초기 줌 레벨
});
</script>

</body>
