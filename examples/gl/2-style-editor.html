<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Style Editor 연동하기</title>
    <script src="../../docs/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../../docs/js/examples-base.js"></script>
    <script type="text/javascript" src="../../docs/js/highlight.min.js"></script>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=urtvlqm2gz&submodules=gl"></script>
    <link rel="stylesheet" type="text/css" href="../../docs/css/examples-base.css" />
</head>
<body>

<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps-gl.js"></script>

<div id="wrap" class="section">
    <h2>Style Editor 연동하기</h2>
    <p>Style Editor에서 발행한 커스텀 스타일을 반영하는 예제입니다.</p>
    <div id="map" style="width:100%;height:600px;"></div>
    <code id="snippet" class="snippet"></code>
</div>
<script id="code">
var map = null;

map = new naver.maps.Map('map', {
    gl: true,
    center: new naver.maps.LatLng(37.5666103, 126.9783882),
    zoom: 15,
    // Style Editor에서 발행한 My Style ID를 입력합니다.
    customStyleId: '94230366-adba-4e0e-ac5a-e82a0e137b5e'
});
</script>

</body>
</html>
