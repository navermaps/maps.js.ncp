<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>거리/항공뷰 전환 컨트롤 옵션</title>
    <script src="../../docs/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../../docs/js/examples-base.js"></script>
    <script type="text/javascript" src="../../docs/js/highlight.min.js"></script>
    <!-- ncpClientId는 등록 환경에 따라 일반(ncpClientId), 공공(govClientId), 금융(finClientId)으로 나뉩니다. 사용하는 환경에 따라 키 이름을 변경하여 사용하세요. 참고: clientId(네이버 개발자 센터)는 지원 종료 -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=83bfuniegk&submodules=panorama"></script>
    <link rel="stylesheet" type="text/css" href="../../docs/css/examples-base.css" />
</head>
<body>

<!-- @category Panorama -->

<div id="wrap" class="section">
    <h2>거리/항공뷰 전환 컨트롤 옵션</h2>
    <p>거리뷰/항공뷰를 전환하는 예제입니다. 이 예제는 jQuery 구문을 포함하고 있습니다.</p>
    <div id="pano" style="width:100%;height:800px;"></div>

    <div id="button-wrap" class="buttons">
        <input id="around" type="button" value="aroundControl 끄기" class="control-btn control-on" />
    </div>

    <code id="snippet" class="snippet"></code>
</div>

<script id="code">
var pano = null;

function initPanorama() {
    pano = new naver.maps.Panorama("pano", {
        position: new naver.maps.LatLng(37.3599605, 127.1058814),
        pov: {
            pan: -135,
            tilt: 29,
            fov: 100
        },
        aroundControl: true,
        aroundControlOptions: {
            position: naver.maps.Position.TOP_RIGHT
        }
    });
}

naver.maps.onJSContentLoaded = initPanorama;

$("#around").on("click", function(e) {
    e.preventDefault();

    var el = $(this),
        aroundControlEnabled = pano.getOptions("aroundControl");

    if (aroundControlEnabled) {
        pano.setOptions({
            aroundControl: false
        });
        el.val("AroundControl 켜기").removeClass("control-on");
    } else {
        pano.setOptions({
            aroundControl: true
        });
        el.val("AroundControl 끄기").addClass("control-on");
    }
});

</script>

</body>
</html>
