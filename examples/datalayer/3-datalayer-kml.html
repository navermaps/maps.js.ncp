<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>KML 데이터 레이어 표시하기</title>
    <script src="../../docs/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../../docs/js/examples-base.js"></script>
    <script type="text/javascript" src="../../docs/js/highlight.min.js"></script>
    <!-- ncpClientId는 등록 환경에 따라 일반(ncpClientId), 공공(govClientId), 금융(finClientId)으로 나뉩니다. 사용하는 환경에 따라 키 이름을 변경하여 사용하세요. 참고: clientId(네이버 개발자 센터)는 지원 종료 -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=83bfuniegk"></script>
    <link rel="stylesheet" type="text/css" href="../../docs/css/examples-base.css" />
    <script>
        var HOME_PATH = '../../docs';
    </script>
</head>
<body>

<!-- @category DataLayer -->

<div id="wrap" class="section">
    <h2>KML 데이터 레이어 표시하기</h2>
    <p>KML 데이터를 지도에 표시하는 예제입니다. 이 예제는 jQuery 구문을 포함하고 있습니다.</p>
    <div id="map" style="width:100%;height:600px;"></div>
    <code id="snippet" class="snippet"></code>
</div>
<script id="code">
var map = new naver.maps.Map(document.getElementById('map'), {
    zoom: 12,
    mapTypeId: 'normal',
    center: new naver.maps.LatLng(38.1361378, 128.4021238)
});

var HOME_PATH = window.HOME_PATH || '.';

naver.maps.Event.once(map, 'init', function () {
    $.ajax({
        url: HOME_PATH +'/data/seorak.kml',
        dataType: 'xml',
        success: startDataLayer
    });
});

function startDataLayer(xmlDoc) {
    map.data.addKml(xmlDoc);
}
</script>

</body>
</html>
