<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>사용자 정의 레이어 만들기<</title>
    <script src="../../docs/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../../docs/js/examples-base.js"></script>
    <script type="text/javascript" src="../../docs/js/highlight.min.js"></script>
    <!-- ncpClientId는 등록 환경에 따라 일반(ncpClientId), 공공(govClientId), 금융(finClientId)으로 나뉩니다. 사용하는 환경에 따라 키 이름을 변경하여 사용하세요. 참고: clientId(네이버 개발자 센터)는 지원 종료 -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=83bfuniegk"></script>
    <link rel="stylesheet" type="text/css" href="../../docs/css/examples-base.css" />
</head>
<body>

<!-- @category Layers -->

<style type="text/css">
    #wrap .buttons { position:absolute;top:0;left:0;z-index:1000;padding:5px; }
    #wrap .buttons .control-btn { margin:0 5px 5px 0; }
</style>

<div id="wrap" class="section">
    <h2>사용자 정의 레이어 만들기</h2>
    <p>사용자 정의 레이어를 생성하는 예제입니다. 이 예제는 jQuery 구문을 포함하고 있습니다.</p>
    <div id="map" style="width:100%;height:600px;">
        <div class="buttons">
            <input id="labelLayer" type="button" value="POI 켜기" class="control-btn" />
        </div>
    </div>
    <code id="snippet" class="snippet"></code>
</div>
<script id="code">
var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.3595704, 127.105399),
    mapTypes: new naver.maps.MapTypeRegistry({
        'normal': naver.maps.NaverStyleMapTypeOptions.getVectorMap()
    })
});

var labelMapType = new naver.maps.NaverStyleMapTypeOptions.getNormalLabelLayer();
var labelMapTypeRegistry = new naver.maps.MapTypeRegistry({
    'label': labelMapType
});
var labelLayer = new naver.maps.Layer('label', labelMapTypeRegistry);

$('#labelLayer').on('click', function(e) {
    e.preventDefault();

    var btn = $(this);

    if (labelLayer.getMap()) {
        labelLayer.setMap(null);
        btn.removeClass('control-on').val('POI 켜기');
    } else {
        labelLayer.setMap(map);
        btn.addClass('control-on').val('POI 끄기');
    }
});
</script>

</body>
</html>
