<html>
<head>

    <script type="text/javascript" src="../../docs/js/examples-base.js"></script>
    <script type="text/javascript" src="../../docs/js/highlight.min.js"></script>

    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=83bfuniegk"></script>
    <link rel="stylesheet" type="text/css" href="../../docs/css/examples-base.css" />
</head>
<body>

<!-- @category Overlay/Shapes -->

<div id="wrap" class="section">
    <h2>사각형, 원, 타원 그리기</h2>
    <p>지도 위에 좌표를 기반으로 사각형, 원, 타원을 생성하는 예제입니다. </p>
    <div id="map" style="width:100%;height:600px;"></div>
    <code id="snippet" class="snippet"></code>
</div>
<script id="code">
var GREEN_FACTORY = new naver.maps.LatLng(37.3595953, 127.1053971);

var map = new naver.maps.Map('map', {
    center: GREEN_FACTORY,
    zoom: 8
});

var rectangle = new naver.maps.Rectangle({
    map: map,
    bounds: new naver.maps.LatLngBounds(
        new naver.maps.LatLng(37.1793196, 125.8795594),
        new naver.maps.LatLng(37.5398662, 126.3312422)
    )
});

var circle = new naver.maps.Circle({
    map: map,
    center: GREEN_FACTORY,
    radius: 20000,
    fillColor: 'crimson',
    fillOpacity: 0.8
});

var ellipse = new naver.maps.Ellipse({
    map: map,
    bounds: new naver.maps.LatLngBounds(
        new naver.maps.LatLng(37.1793196, 127.6795594),
        new naver.maps.LatLng(37.5398662, 128.4312422)
    ),
    strokeColor: 'yellowgreen',
    strokeOpacity: 1,
    strokeWeight: 3,
    fillColor: 'yellowgreen',
    fillOpacity: 0.3
});
</script>

</body>
