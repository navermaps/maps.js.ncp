<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>지상 오버레이 표시하기</title>
    <script src="../../docs/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../../docs/js/examples-base.js"></script>
    <script type="text/javascript" src="../../docs/js/highlight.min.js"></script>
    <!-- ncpClientId는 등록 환경에 따라 일반(ncpClientId), 공공(govClientId), 금융(finClientId)으로 나뉩니다. 사용하는 환경에 따라 키 이름을 변경하여 사용하세요. 참고: clientId(네이버 개발자 센터)는 지원 종료 -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=83bfuniegk"></script>
    <link rel="stylesheet" type="text/css" href="../../docs/css/examples-base.css" />
    <script>
        var HOME_PATH = '../../docs';
    </script>
</head>
<body>

<!-- @category Overlay/Ground -->

<div id="wrap" class="section">
    <h2>지상 오버레이 표시하기</h2>
    <p>위도/경도 좌표에 연동된 이미지 오버레이를 생성하는 예제입니다.</p>
    <div id="map" style="width:100%;height:600px;"></div>
    <code id="snippet" class="snippet"></code>
</div>
<script id="code">
var HOME_PATH = window.HOME_PATH || '.';
var bounds = new naver.maps.LatLngBounds(
    new naver.maps.LatLng(36.634249797, 127.129160067),
    new naver.maps.LatLng(36.734249797, 127.410516004)
);

var map = new naver.maps.Map("map", {
    zoom: 13,
    center: new naver.maps.LatLng(36.634249797, 127.129160067),
    mapTypeId: "normal"
});

var groundOverlay = new naver.maps.GroundOverlay(
    HOME_PATH +"/img/example/naver-satellite.png",
    bounds, {
        opacity: 1,
        clickable: false
    }
);

groundOverlay.setMap(map);
</script>

</body>
</html>
